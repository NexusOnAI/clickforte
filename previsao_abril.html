<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Previsão de Gastos - Abril</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- ApexCharts via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-gray-100 p-4 sm:p-6 overflow-y-auto min-h-screen">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-4 sm:p-6">
    <header class="mb-4">
      <h1 class="text-xl sm:text-2xl font-bold text-center text-gray-800">Previsão de Gastos para Abril</h1>
    </header>

    <!-- Gráfico -->
    <div id="chart" class="mb-6"></div>
    
    <!-- Tabela de Valores -->
    <section class="mb-6">
      <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-3 text-center">Detalhes das Semanas</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
          <thead>
            <tr class="bg-gray-200">
              <th class="py-2 px-4 text-gray-700 text-left">Semana</th>
              <th class="py-2 px-4 text-gray-700 text-left">Período</th>
              <th class="py-2 px-4 text-gray-700 text-right">Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="py-2 px-4 text-gray-600">1ª Semana</td>
              <td class="py-2 px-4 text-gray-600">01/04 a 04/04</td>
              <td class="py-2 px-4 text-gray-600 text-right">R$ 792.526,95</td>
            </tr>
            <tr class="border-t bg-gray-50">
              <td class="py-2 px-4 text-gray-600">2ª Semana</td>
              <td class="py-2 px-4 text-gray-600">05/04 a 11/04</td>
              <td class="py-2 px-4 text-gray-600 text-right">R$ 1.392.767,13</td>
            </tr>
            <tr class="border-t">
              <td class="py-2 px-4 text-gray-600">3ª Semana</td>
              <td class="py-2 px-4 text-gray-600">12/04 a 18/04</td>
              <td class="py-2 px-4 text-gray-600 text-right">R$ 783.853,75</td>
            </tr>
            <tr class="border-t bg-gray-50">
              <td class="py-2 px-4 text-gray-600">4ª Semana</td>
              <td class="py-2 px-4 text-gray-600">19/04 a 25/04</td>
              <td class="py-2 px-4 text-gray-600 text-right">R$ 1.316.467,26</td>
            </tr>
            <tr class="border-t">
              <td class="py-2 px-4 text-gray-600">5ª Semana</td>
              <td class="py-2 px-4 text-gray-600">26/04 a 30/04</td>
              <td class="py-2 px-4 text-gray-600 text-right">R$ 166.578,32</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    
    <!-- Total Geral -->
    <div class="text-center text-base sm:text-lg font-medium text-gray-800">
      Total Geral: R$ 4.452.193,41
    </div>
  </div>

  <script>
    // Configuração do gráfico
    var options = {
      chart: {
        type: 'bar',
        height: 350
      },
      series: [{
        name: 'Gastos',
        data: [792526.95, 1392767.13, 783853.75, 1316467.26, 166578.32]
      }],
      dataLabels: {
        enabled: true,
        formatter: function(value) {
          return "R$ " + value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        },
        style: {
          colors: ['#FFFFFF']
        }
      },
      xaxis: {
        categories: ['1ª Semana', '2ª Semana', '3ª Semana', '4ª Semana', '5ª Semana'],
        labels: {
          style: {
            fontSize: '12px'
          }
        }
      },
      yaxis: {
        labels: {
          formatter: function(value) {
            return "R$ " + value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          },
          style: {
            fontSize: '12px'
          }
        }
      },
      title: {
        text: 'Gastos Semanais',
        style: {
          fontSize: '16px',
          fontWeight: 'bold'
        }
      },
      tooltip: {
        y: {
          formatter: function(value) {
            return "R$ " + value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          }
        }
      },
      responsive: [{
        breakpoint: 768,
        options: {
          chart: {
            height: 250
          },
          plotOptions: {
            bar: {
              columnWidth: '50%'
            }
          },
          dataLabels: {
            style: {
              fontSize: '10px'
            }
          },
          xaxis: {
            labels: {
              style: {
                fontSize: '10px'
              }
            }
          },
          yaxis: {
            labels: {
              style: {
                fontSize: '10px'
              }
            }
          },
          title: {
            style: {
              fontSize: '14px'
            }
          }
        }
      }]
    };

    // Renderiza o gráfico na div com id "chart"
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>
</body>
</html>
