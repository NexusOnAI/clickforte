<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha no Iframe com Zoom Out</title>
  <style>
    /* Estilos globais */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Container principal */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Cabeçalho do container */
    .header {
      padding: 15px;
      background: #007BFF;
      color: #fff;
      text-align: center;
    }

    /* Wrapper para o iframe */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: calc(100vh - 80px); /* Altura ajustada considerando o cabeçalho */
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      width: 125%; /* Aumenta a largura para compensar o scale */
      height: 125%; /* Aumenta a altura para compensar o scale */
      border: none;
      transform: scale(0.8); /* Aplica o zoom out */
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Minha Planilha com Zoom Out</h1>
    </div>
    <div class="iframe-wrapper">
      <!-- Substitua a URL pelo link desejado -->
      <iframe src="https://docs.google.com/spreadsheets/d/1VcHvpp6Y-JbkauTADKFl-cKy3mCHbrW0/edit?gid=416223728#gid=416223728" title="Conteúdo do Iframe"></iframe>
    </div>
  </div>
</body>
</html>
