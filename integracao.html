     th select:focus { outline: none; border-color: #4dabf7; box-shadow: 0 0 0 2px rgba(77, 171, 247, 0.3); }

<body class="text-slate-300 min-h-screen flex flex-col antialiased">

  <header class="w-full backdrop-blur-sm bg-surface/80 border-b border-primary-500/40 sticky top-0 z-40">
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex flex-wrap items-center justify-between gap-x-4 gap-y-2">

  </div>

  <main class="w-full max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col gap-6 flex-grow">
    <div class="flex justify-center space-x-4">

              class="px-3 py-1 rounded-md border border-primary-500 bg-primary-500/10 hover:bg-primary-500/20
                     text-primary-300 text-xs font-medium shadow-glow" style="display: none;">

         class="hidden w-full p-4 text-center text-red-300 bg-red-800/40 border border-red-600 rounded-lg"></div>

             class="hidden w-full overflow-x-auto backdrop-blur-xs bg-surface/70 rounded-2xl
                    shadow-lg ring-1 ring-primary-500/20 p-4 sm:p-0">
      <table id="sheetTable" class="min-w-full text-[13px] divide-y divide-slate-600/60"></table>
    </section>

    <section id="charts-wrapper"
             class="hidden w-full grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">

      <div class="chart-card bg-surface/80 rounded-2xl shadow-lg ring-1 ring-primary-500/20 p-4 sm:p-6 md:col-span-2">
        <h2 class="text-base sm:text-lg font-semibold mb-4 text-primary-500">Total por Data de Vencimento</h2>
        <div id="chart-overview"></div>
      </div>

      <div class="chart-card bg-surface/80 rounded-2xl shadow-lg ring-1 ring-primary-500/20 p-4 sm:p-6">
        <h2 class="text-base sm:text-lg font-semibold mb-4 text-primary-500">Total por Data de Pagamento</h2>
        <div id="chart-payment"></div>
      </div>

      <div class="chart-card bg-surface/80 rounded-2xl shadow-lg ring-1 ring-primary-500/20 p-4 sm:p-6">
        <h2 class="text-base sm:text-lg font-semibold mb-4 text-primary-500">Total por Mês (Vencimento)</h2>
        <div id="chart-monthly"></div>

    </section>

  <script>
    const sheetId = '1du2FRGYbmY1mQ_mbNN1HuvQc8QhY3Bqq';
    const gid     = '0';
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
    const REFRESH_INTERVAL = 60000;
    const CURRENCY_FORMAT = { style: 'currency', currency: 'BRL', maximumFractionDigits: 2 };
    const CHART_COLORS = ['#4dabf7', '#4ade80', '#fb7185', '#facc15', '#a78bfa', '#2dd4bf'];

    let headersFull = [], sheetRows = [];
    let headersDisplay = [];
    let chartOverview, chartPayment, chartMonthly;
    let isLoaded = false, isFetching = false;
    const activeFilters = {};

    let prevOverviewData = null, prevPaymentData = null, prevMonthlyData = null;

    const $loader = document.getElementById('loader');
    const $errorMsg = document.getElementById('error-message');
    const $tableTab = document.getElementById('tab-table');
    const $chartTab = document.getElementById('tab-charts');
    const $tableWrapper = document.getElementById('table-wrapper');
    const $chartWrapper = document.getElementById('charts-wrapper');
    const $sheetTable = document.getElementById('sheetTable');
    const $lastUpdate = document.getElementById('last-update');
    const $monthTotal = document.getElementById('month-total');
    const $filtersActive = document.getElementById('filters-active');
    const $clearFiltersBtn = document.getElementById('clear-filters');

    document.getElementById('manual-refresh').onclick = loadData;
    $tableTab.onclick = () => switchTab('table');
    $chartTab.onclick = () => switchTab('charts');
    $clearFiltersBtn.onclick = clearFilters;

    function switchTab(tabId) {
      [$tableTab, $chartTab].forEach(btn => btn.classList.remove('active-tab'));
      if (tabId === 'table') {
        $tableWrapper.classList.remove('hidden');
        $chartWrapper.classList.add('hidden');
        $tableTab.classList.add('active-tab');
      } else {
        $chartWrapper.classList.remove('hidden');
        $tableWrapper.classList.add('hidden');
        $chartTab.classList.add('active-tab');
        // Re-render charts slightly after tab switch to ensure correct sizing
        setTimeout(() => [chartOverview, chartPayment, chartMonthly]
          .forEach(chart => chart?.updateOptions({}, false, false, false)), 50);
      }
    }

    async function fetchSheetData() {
      const response = await fetch(`${baseURL}&_=${Date.now()}`); // Cache buster
      if (!response.ok) throw new Error(`HTTP error ${response.status}`);
      const text = await response.text();
      // Check if response starts with the expected JSONP wrapper
      if (!text.startsWith('/*O_o*/\ngoogle.visualization.Query.setResponse(')) {
        throw new Error('Invalid response format from Google Sheets API.');
      }
      // Extract JSON part
      return JSON.parse(text.substring(47, text.length - 2));
    }

    const padZero = num => num.toString().padStart(2, '0');

    // --- CORREÇÃO AQUI ---
    // Formata a data usando UTC para evitar problemas de timezone
    const formatDateBR = date => {
        if (!date || isNaN(date.getTime())) return '–';
        // Use getUTC* methods
        return `${padZero(date.getUTCDate())}/${padZero(date.getUTCMonth() + 1)}/${date.getUTCFullYear()}`;
    };

    // --- CORREÇÃO AQUI ---
    // Formata mês/ano usando UTC
    const formatMonthYear = date => {
        if (!date || isNaN(date.getTime())) return '–';
        // Use toLocaleDateString with timeZone:'UTC' and getUTCFullYear
        const month = date.toLocaleDateString('pt-BR', { month: 'short', timeZone: 'UTC' });
        const year = date.getUTCFullYear();
        return `${month}/${year}`;
    };

    // Função para parsear diferentes formatos de data para um objeto Date (interpretado como UTC)
    function parseDateValue(value) {
        if (value instanceof Date) return value;
        if (value == null) return null;

        // Handle Google Sheets Date Serial Number (days since Dec 30, 1899)
        // Roughly between 1900 and 2078 for sanity check
        if (typeof value === 'number' && value > 1 && value < 60000) {
             // Excel epoch starts Dec 30, 1899 (serial 0) or Jan 1, 1900 (serial 1)
             // JS epoch is Jan 1, 1970 UTC. Difference is 25569 days (for 1900 epoch).
             const utcDays = Math.floor(value - 25569);
             const date = new Date(0); // Start at JS epoch
             date.setUTCDate(date.getUTCDate() + utcDays);
             return date;
        }

        if (typeof value !== 'string') return null;

        let match;
        // Match "Date(YYYY,M,D)" - Google Sheets API format
        match = value.match(/^Date\((\d{4}),\s*(\d{1,2}),\s*(\d{1,2})/);
        if (match) {
            // Month in Date() is 0-indexed, Day is 1-indexed. Date.UTC expects 0-indexed month, 1-indexed day.
            return new Date(Date.UTC(+match[1], +match[2], +match[3]));
        }

        // Match YYYY-MM-DD
        match = value.match(/^(\d{4})-(\d{2})-(\d{2})/);
        if (match) {
            // Month needs to be 0-indexed for Date.UTC
            return new Date(Date.UTC(+match[1], +match[2] - 1, +match[3]));
        }

        // Match DD/MM/YYYY or DD-MM-YYYY (and DD/MM/YY or DD-MM-YY)
        match = value.match(/^(\d{1,2})[\/-](\d{1,2})[\/-](\d{2,4})/);
        if (match) {
            let year = +match[3];
            if (year < 100) year += 2000; // Handle YY format, assuming 21st century
            // Month needs to be 0-indexed for Date.UTC
            return new Date(Date.UTC(year, +match[2] - 1, +match[1]));
        }

        // If no format matches, try default Date parsing, but it can be unreliable
        const parsed = new Date(value);
        if (!isNaN(parsed.getTime())) {
             // If it parsed correctly, convert it back to UTC midnight to be consistent
             return new Date(Date.UTC(parsed.getFullYear(), parsed.getMonth(), parsed.getDate()));
        }

        return null; // Could not parse
    }


    const formatCurrency = value => value.toLocaleString('pt-BR', CURRENCY_FORMAT);
    const formatCompact = value => value.toLocaleString('pt-BR', { notation: 'compact', maximumFractionDigits: 1 });
    const formatTooltip = value => typeof value === 'number' ? formatCurrency(value) : 'N/A';

    async function loadData() {
      if (isFetching) return;
      isFetching = true;
      $errorMsg.classList.add('hidden');
      if (!isLoaded) $loader.classList.remove('hidden');

      try {
        const jsonData = await fetchSheetData();
        headersFull = jsonData.table.cols.map(col => col.label || `Col${col.id}`);

        // Define which columns to display (e.g., up to 'Observação')
        const obsIndex = headersFull.findIndex(header => header.toLowerCase().trim() === 'observação');
        headersDisplay = obsIndex === -1 ? headersFull : headersFull.slice(0, obsIndex + 1);

        // Process rows, ensuring cells are null if empty
        sheetRows = jsonData.table.rows.map(row => row.c.map(cell => cell?.v ?? null));

        if (!isLoaded) {
          buildInitialUI();
          isLoaded = true;
          switchTab('table'); // Start with the table tab
        } else {
          updateUI(); // Just update data if already loaded
        }

        updateGrandTotalHeader();
        $lastUpdate.textContent = `Atualizado: ${new Date().toLocaleTimeString('pt-BR')}`;

      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        $errorMsg.textContent = `Erro ao carregar dados: ${error.message}. Verifique ID/GID da Planilha e permissões.`;
        $errorMsg.classList.remove('hidden');
      } finally {
        isFetching = false;
        $loader.classList.add('hidden');
      }
    }
    loadData(); // Initial load
    setInterval(loadData, REFRESH_INTERVAL); // Refresh periodically

    function buildTable() {
      $sheetTable.innerHTML = ''; // Clear previous table
      $sheetTable.appendChild(createTableHead());
      $sheetTable.appendChild(createTableBody());
      updateFilterDisplay(); // Update display based on active filters (initially none)
    }

    function createTableHead() {
      const thead = document.createElement('thead');
      thead.className = 'bg-surface/90';
      const tr = document.createElement('tr');
      tr.className = 'divide-x divide-primary-500/30';

      headersDisplay.forEach((header, index) => {
        const th = document.createElement('th');
        th.className = 'px-4 py-3 text-left text-xs font-semibold text-primary-500 uppercase sticky top-0 bg-surface/95 whitespace-nowrap';
        const headerText = document.createElement('span');
        headerText.textContent = header;
        th.appendChild(headerText);

        // Add select filter
        const select = document.createElement('select');
        select.dataset.colIndex = index;
        select.className = 'mt-1 block w-full text-xs'; // Tailwind classes for styling
        select.innerHTML = '<option value="">Todos</option>'; // Default option

        // Populate options with unique values from the column
        const uniqueValues = [...new Set(sheetRows.map(row => formatCellValue(row[index], header)))].sort();
        uniqueValues.forEach(value => {
          if (value === '–' || value === null || value === '') return; // Skip empty/placeholder values
          const option = document.createElement('option');
          option.value = value;
          option.textContent = value;
          select.appendChild(option);
        });

        // Set current filter value if exists
        if (activeFilters[index]) {
          select.value = activeFilters[index];
        }

        select.onchange = handleFilterChange; // Add event listener
        th.appendChild(select);
        tr.appendChild(th);
      });

      thead.appendChild(tr);
      return thead;
    }

    function handleFilterChange(event) {
        const colIndex = event.target.dataset.colIndex;
        const value = event.target.value;
        if (value) {
            activeFilters[colIndex] = value; // Add or update filter
        } else {
            delete activeFilters[colIndex]; // Remove filter if "Todos" is selected
        }
        applyFilters(); // Re-filter the table and update charts
    }

    function createTableBody() {
      const tbody = document.createElement('tbody');
      tbody.className = 'divide-y divide-slate-600/60';

      sheetRows.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        tr.className = `${rowIndex % 2 ? 'bg-surface/70' : 'bg-surface/60'} hover:bg-primary-500/10 transition-colors duration-150`; // Alternating row colors

        // Create cells based on *displayed* headers only
        headersDisplay.forEach((header, colIndex) => {
          const td = document.createElement('td');
          td.className = 'px-4 py-3 whitespace-nowrap';
          td.textContent = formatCellValue(row[colIndex], header); // Format cell value
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      return tbody;
    }

    // Formats cell value based on header label (currency, date, default)
    function formatCellValue(cellValue, headerLabel) {
        const headerLower = headerLabel.toLowerCase();

        // Specific handling for 'NF' column if needed (keep as is or format number)
        if (headerLower === 'nf') {
            return cellValue ?? '–'; // Keep NF as it is, or use '–' if null/undefined
        }

        // Check if header suggests a currency value
        if (/valor|total|preço/i.test(headerLower)) {
            let numericValue = NaN;
            if (typeof cellValue === 'number') {
                numericValue = cellValue;
            } else if (typeof cellValue === 'string') {
                // Clean string: remove currency symbols, thousand separators, use dot for decimal
                const cleanedString = String(cellValue).replace(/[R$\s.]/g, '').replace(',', '.');
                numericValue = parseFloat(cleanedString);
            }
            return isNaN(numericValue) ? (cellValue ?? '–') : formatCurrency(numericValue);
        }

        // Attempt to parse as date *only if* it looks like a date or is a number (potential serial date)
        // Use the corrected parseDateValue and formatDateBR
        const dateValue = parseDateValue(cellValue);
        if (dateValue) {
             // Check if it's a valid date after parsing
             return !isNaN(dateValue.getTime()) ? formatDateBR(dateValue) : (cellValue ?? '–');
        }

        // Handle plain numbers that are not currency or dates (e.g., quantities)
        if (typeof cellValue === 'number') {
             return cellValue.toLocaleString('pt-BR');
        }
        if (typeof cellValue === 'string' && /^\d+(\.\d+)?$/.test(cellValue)) {
              const num = parseFloat(cellValue);
              if (!isNaN(num)) return num.toLocaleString('pt-BR');
        }

        // Default: return value as is, or '–' if null/undefined
        return cellValue ?? '–';
    }


    function applyFilters() {
      const tbody = $sheetTable.querySelector('tbody');
      if (!tbody) return;

      // Filter table rows
      Array.from(tbody.rows).forEach(tableRow => {
        let showRow = true;
        for (const [colIndex, filterValue] of Object.entries(activeFilters)) {
          // Compare filter value with the *formatted text content* of the cell
          if (filterValue && tableRow.cells[colIndex].textContent.trim() !== filterValue) {
            showRow = false;
            break;
          }
        }
        tableRow.style.display = showRow ? '' : 'none'; // Show or hide row
      });

      updateFilterDisplay(); // Update the text showing active filters
      updateCharts(); // Update charts based on filtered data
      updateGrandTotalHeader(); // Update header total based on filtered data
    }

    function updateFilterDisplay() {
      const activeFilterKeys = Object.keys(activeFilters);
      if (activeFilterKeys.length === 0) {
        $filtersActive.textContent = 'Nenhum filtro ativo';
        $clearFiltersBtn.style.display = 'none';
        return;
      }

      // Create a string describing active filters: "Header: Value | Header: Value"
      const filterParts = activeFilterKeys.map(index => `${headersDisplay[index]}: ${activeFilters[index]}`);
      $filtersActive.textContent = 'Filtros: ' + filterParts.join(' | ');
      $clearFiltersBtn.style.display = 'inline-block'; // Show clear button
    }

    function clearFilters() {
      Object.keys(activeFilters).forEach(key => delete activeFilters[key]); // Clear filter object
      // Reset select dropdowns in the table header
      $tableWrapper.querySelectorAll('thead select').forEach(select => select.value = '');
      applyFilters(); // Re-apply (effectively removing) filters
    }

    // Check if chart data (labels or totals) has actually changed
    function hasDataChanged(newData, prevData) {
        if (!prevData) return true; // Always update if no previous data
        return JSON.stringify(newData.labels) !== JSON.stringify(prevData.labels) ||
               JSON.stringify(newData.totals) !== JSON.stringify(prevData.totals);
    }

    // Aggregates data by date based on a column header regex (e.g., /venc/i for Vencimento)
    function aggregateByDate(dateColumnRegex) {
        const dateColIndex = headersFull.findIndex(h => dateColumnRegex.test(h.toLowerCase()));
        if (dateColIndex === -1) return { labels: [], totals: [] }; // Date column not found

        // Find the value column (e.g., 'Valor') - avoid 'Valor NF' if it exists
        const valueColIndex = headersFull.findIndex(h => /valor/i.test(h.toLowerCase()) && !/nf/i.test(h.toLowerCase()));
        if (valueColIndex === -1) return { labels: [], totals: [] }; // Value column not found

        const aggregationMap = new Map();
        getFilteredRows().forEach(row => {
            const date = parseDateValue(row[dateColIndex]);
            // Skip if date is invalid or cannot be parsed
            if (!date || isNaN(date.getTime())) return;

            // Use ISO date string (YYYY-MM-DD) as the key for reliable grouping & sorting
            const dateKey = date.toISOString().split('T')[0];

            let value = row[valueColIndex];
            if (value == null) return; // Skip null values

            // Convert value to number, handling potential string formats
            value = typeof value === 'number' ? value : parseFloat(String(value).replace(/[R$\s.]/g, '').replace(',', '.'));

            if (!isNaN(value)) {
                aggregationMap.set(dateKey, (aggregationMap.get(dateKey) || 0) + value);
            }
        });

        // Sort entries by date key
        const orderedEntries = [...aggregationMap.entries()].sort((a, b) => a[0].localeCompare(b[0]));

        // --- CORREÇÃO AQUI --- Use a função formatDateBR corrigida (UTC)
        return {
            labels: orderedEntries.map(([key]) => {
                 // Create Date object from UTC key (YYYY-MM-DD)
                 const date = new Date(key + 'T00:00:00Z');
                 return formatDateBR(date); // Format using UTC-based function
            }),
            totals: orderedEntries.map(([_, value]) => value)
        };
    }


    // Aggregates data by month based on a column header regex
    function aggregateByMonth(dateColumnRegex) {
        const dateColIndex = headersFull.findIndex(h => dateColumnRegex.test(h.toLowerCase()));
        if (dateColIndex === -1) return { labels: [], totals: [] };

        const valueColIndex = headersFull.findIndex(h => /valor/i.test(h.toLowerCase()) && !/nf/i.test(h.toLowerCase()));
        if (valueColIndex === -1) return { labels: [], totals: [] };

        const aggregationMap = new Map();
        getFilteredRows().forEach(row => {
            const date = parseDateValue(row[dateColIndex]);
             if (!date || isNaN(date.getTime())) return;

            // Use YYYY-MM key based on UTC date for reliable grouping & sorting
            const monthKey = `${date.getUTCFullYear()}-${padZero(date.getUTCMonth())}`; // Month is 0-indexed

            let value = row[valueColIndex];
            if (value == null) return;
            value = typeof value === 'number' ? value : parseFloat(String(value).replace(/[R$\s.]/g, '').replace(',', '.'));

            if (!isNaN(value)) {
                aggregationMap.set(monthKey, (aggregationMap.get(monthKey) || 0) + value);
            }
        });

        // Sort entries by month key
        const orderedEntries = [...aggregationMap.entries()].sort((a, b) => a[0].localeCompare(b[0]));

        // --- CORREÇÃO AQUI --- Use a função formatMonthYear corrigida (UTC)
        return {
            labels: orderedEntries.map(([key]) => {
                const [year, monthIndex] = key.split('-');
                // Create Date object for the first day of the month in UTC
                const date = new Date(Date.UTC(+year, +monthIndex, 1));
                return formatMonthYear(date); // Format using UTC-based function
            }),
            totals: orderedEntries.map(([_, value]) => value)
        };
    }


    // Gets rows based on current active filters
    function getFilteredRows() {
        if (Object.keys(activeFilters).length === 0) {
            return sheetRows; // Return all rows if no filters
        }
        return sheetRows.filter(row => {
            for (const [colIndex, filterValue] of Object.entries(activeFilters)) {
                 // Format cell value *exactly* as it appears in the filter dropdown
                 const cellFormattedValue = formatCellValue(row[colIndex], headersDisplay[colIndex]);
                 if (filterValue && cellFormattedValue.trim() !== filterValue) {
                    return false; // Row doesn't match this filter
                 }
            }
            return true; // Row matches all active filters
        });
    }

    // Base options for all ApexCharts
    const baseChartOptions = {
      chart: {
        foreColor: '#cbd5e1', // Text color for axes, etc.
        toolbar: { show: true, tools: { download: true, selection: false, zoom: false, zoomin: false, zoomout: false, pan: false, reset: false } },
        zoom: { enabled: false },
        animations: { enabled: true, easing: 'easeinout', speed: 500, animateGradually: { enabled: true, delay: 150 }, dynamicAnimation: { enabled: true, speed: 350 } }
      },
      tooltip: { theme: 'dark', y: { formatter: formatTooltip } }, // Dark tooltip, format Y value
      dataLabels: { enabled: false }, // Disable data labels on lines/areas/bars
      grid: { borderColor: '#475569', strokeDashArray: 4 }, // Grid line style
      legend: { show: false }, // Hide legend by default (show specifically for donut)
      markers: { size: 4, hover: { size: 6 } } // Marker size for line/area charts
    };


    function buildCharts() {
        renderOverviewChart();
        renderPaymentChart();
        renderMonthlyChart();
        // Store initial data for comparison on updates
        prevOverviewData = aggregateByDate(/venc/i); // Use regex for 'Vencimento'
        prevPaymentData  = aggregateByDate(/pag/i);  // Use regex for 'Pagamento'
        prevMonthlyData  = aggregateByMonth(/venc/i);// Use regex for 'Vencimento'
    }

    // Update charts only if data has changed
    function updateCharts() {
        renderOverviewChart(true);
        renderPaymentChart(true);
        renderMonthlyChart(true);
    }

    function renderOverviewChart(isUpdate = false) {
      const newData = aggregateByDate(/venc/i); // Aggregate by due date
      if (isUpdate && !hasDataChanged(newData, prevOverviewData)) return; // Skip if data hasn't changed

      const options = {
        series: [{ name: 'Total Venc.', data: newData.totals }],
        xaxis: {
            categories: newData.labels,
            labels: { rotate: -45, rotateAlways: false, hideOverlappingLabels: true, style: { fontSize: '10px' } },
            tooltip: { enabled: false } // Don't show tooltip for x-axis category itself
         },
        yaxis: { labels: { formatter: formatCompact } }, // Use compact number format (e.g., 1K, 1.5M)
        colors: [CHART_COLORS[0]], // Use first color
        stroke: { curve: 'smooth', width: 2 },
        fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: .5, opacityTo: .1, stops: [0, 90, 100] } }
      };

      if (isUpdate && chartOverview) {
        chartOverview.updateOptions(options, false, true); // Update existing chart smoothly
      } else {
        chartOverview?.destroy(); // Destroy old chart if exists
        chartOverview = new ApexCharts(document.querySelector('#chart-overview'), {
          ...baseChartOptions, // Merge base options
          chart: { ...baseChartOptions.chart, type: 'area', height: 280 }, // Specific type and height
          ...options // Apply specific options
        });
        chartOverview.render();
      }
       prevOverviewData = newData; // Store current data for next comparison
    }

    function renderPaymentChart(isUpdate = false) {
      const newData = aggregateByDate(/pag/i); // Aggregate by payment date
      if (isUpdate && !hasDataChanged(newData, prevPaymentData)) return;

      const options = {
        series: [{ name: 'Total Pago', data: newData.totals }],
         xaxis: {
            categories: newData.labels,
            labels: { rotate: -45, rotateAlways: false, hideOverlappingLabels: true, style: { fontSize: '10px' } },
            tooltip: { enabled: false }
         },
        yaxis: { labels: { formatter: formatCompact } },
        colors: [CHART_COLORS[1]], // Use second color
        stroke: { curve: 'smooth', width: 2 },
        fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: .5, opacityTo: .1, stops: [0, 90, 100] } }
      };

      if (isUpdate && chartPayment) {
        chartPayment.updateOptions(options, false, true);
      } else {
        chartPayment?.destroy();
        chartPayment = new ApexCharts(document.querySelector('#chart-payment'), {
          ...baseChartOptions,
          chart: { ...baseChartOptions.chart, type: 'area', height: 280 },
          ...options
        });
        chartPayment.render();
      }
       prevPaymentData = newData;
    }

    function renderMonthlyChart(isUpdate = false) {
        const newData = aggregateByMonth(/venc/i); // Aggregate by due month

        // Only check if totals changed for pie/donut, labels might change format but represent same months
        const totalsChanged = !prevMonthlyData || JSON.stringify(newData.totals) !== JSON.stringify(prevMonthlyData.totals);
        if (isUpdate && !totalsChanged) return;

        const grandTotal = newData.totals.reduce((sum, total) => sum + total, 0); // Calculate total for donut center

        const options = {
            series: newData.totals, // Data series for donut slices
            labels: newData.labels, // Labels for each slice
            colors: CHART_COLORS.slice(0, newData.labels.length), // Use colors cyclically
            legend: { // Show legend for donut chart
                ...baseChartOptions.legend, // Inherit base settings
                show: true,
                position: 'bottom',
                fontSize: '11px',
                horizontalAlign: 'center',
                itemMargin: { horizontal: 5, vertical: 2 }
            },
            plotOptions: {
                pie: {
                    donut: {
                        size: '65%', // Size of the donut hole
                        labels: { // Configure labels inside the donut
                            show: true,
                            total: { // Configure the "Total" label in the center
                                show: true,
                                label: 'Total Geral', // Text above the value
                                fontSize: '14px',
                                fontWeight: 600,
                                color: '#cbd5e1',
                                formatter: () => formatCurrency(grandTotal) // Display formatted total
                            },
                            value: { // Configure the individual slice value shown on hover/select
                                fontSize: '16px',
                                fontWeight: 500,
                                color: '#cbd5e1',
                                formatter: (val) => formatCurrency(parseFloat(val)) // Format slice value
                            }
                        }
                    }
                }
            },
            responsive: [{ // Adjust layout for smaller screens
                breakpoint: 480,
                options: {
                    chart: { height: 320 }, // Increase height slightly on small screens
                    legend: { position: 'bottom', fontSize: '10px' }
                }
            }]
        };

        if (isUpdate && chartMonthly) {
             chartMonthly.updateOptions(options, true, true); // Redraw series and labels
        } else {
            chartMonthly?.destroy();
            chartMonthly = new ApexCharts(document.querySelector('#chart-monthly'), {
                ...baseChartOptions,
                chart: { ...baseChartOptions.chart, type: 'donut', height: 280 }, // Set type to donut
                ...options
            });
            chartMonthly.render();
        }
        prevMonthlyData = newData; // Store current data
    }


    // Updates the total shown in the header bar based on current filters
    function updateGrandTotalHeader() {
      // Use the same aggregation as the monthly chart (based on due date)
      const { totals } = aggregateByMonth(/venc/i);
      const grandTotal = totals.reduce((sum, monthTotal) => sum + monthTotal, 0);
      const filterSuffix = Object.keys(activeFilters).length > 0 ? ' (Filtrado)' : ''; // Indicate if filters are active
      $monthTotal.textContent = `Total Geral (Venc.)${filterSuffix}: ${formatCurrency(grandTotal)}`;
    }


    // Initial setup: Build table and charts once data is loaded
    function buildInitialUI() {
      buildTable();
      buildCharts();
    }

    // Update UI when data refreshes: Rebuild table, apply filters (which updates charts)
    function updateUI() {
      buildTable(); // Rebuilds table header with potentially new filter options
      applyFilters(); // Applies existing filters to the new data and updates charts/total
    }

  </script>
</body>
