<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClickFort Armazenagem - Relatório de Gastos</title>
  <link rel="icon" type="image/x-icon" href="https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    /* Login Overlay Styles */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0') no-repeat center center;
      background-size: cover;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 50px;
    }
    #loginOverlay::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    #loginOverlay .login-form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 350px;
      position: relative;
    }
    #loginOverlay .login-form h3 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
    }
    #loginOverlay .login-form .form-control {
      border-radius: 5px;
      box-shadow: none;
    }
    #loginOverlay .login-form .btn {
      border-radius: 5px;
      font-weight: bold;
    }
    #loginOverlay .login-form .forgot {
      display: block;
      text-align: right;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    /* Spinner Styles */
    #spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      display: none;
    }
    /* Header Styles */
    .header {
      background-color: #000;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 400;
      text-align: center;
    }
    .menu {
      text-align: center;
      margin: 10px 0;
    }
    .menu .btn {
      margin: 0 5px;
    }
    main {
      flex: 1;
      display: flex;
    }
    iframe {
      width: 100%;
      border: none;
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div class="login-form">
      <h3 class="text-center">Acesso Restrito</h3>
      <form id="formLogin">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <a href="#" class="forgot">Esqueceu a senha?</a>
      </form>
      <!-- Spinner -->
      <div id="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <header class="header">
    <img src="https://war-machine.s3.sa-east-1.amazonaws.com/seller/521/logo/96169866-logo-alta-2552x1080.png" alt="Logo ClickFort Armazenagem" />
    <h1>ClickForte Armazenagem - Relatório de Gastos</h1>
  </header>

  <div class="menu">
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='sub_janeiro.html'">Janeiro</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='sub_fevereiro.html'">Fevereiro</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='sub_marco.html'">Março</button>
  </div>

  <main>
    <iframe id="frame" src="sub_janeiro.html"></iframe>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();
      // Exibe o spinner
      document.getElementById('spinner').style.display = 'flex';
      
      // Simula um atraso para o processamento do login (por exemplo, 2 segundos)
      setTimeout(function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Exemplo simples de validação: usuário "admin" e senha "admin123"
        if(username === "admin" && password === "admin123") {
          document.getElementById('loginOverlay').style.display = 'none';
        } else {
          alert("Usuário ou senha incorretos!");
        }
        // Oculta o spinner após a validação
        document.getElementById('spinner').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
