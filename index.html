<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickFort Armazenagem - Relatório de Gastos</title>
  <link rel="icon" type="image/x-icon" href="https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000000e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    /* Login Overlay Styles */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0") no-repeat center center;
      background-size: cover;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 15px;
    }
    #loginOverlay::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    #loginOverlay .login-form {
      background: #fff;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 320px;
      position: relative;
      margin-right: 10px;
    }
    #loginOverlay .login-form h3 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      font-size: 1.5rem;
    }
    #logoutNotification {
      display: none;
    }
    #loginOverlay .login-form .form-control {
      border-radius: 5px;
      box-shadow: none;
      font-size: 1rem;
      padding: 10px;
    }
    #loginOverlay .login-form .btn {
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px;
    }
    #loginOverlay .login-form .forgot {
      display: block;
      text-align: right;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .form-check-label {
      margin-left: 5px;
      font-size: 0.9rem;
    }
    /* Spinner Styles */
    #spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      display: none;
    }
    /* Header Styles */
    .header {
      background-color: #000;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .header .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img.logo {
      height: 40px;
    }
    .header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .user-info img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .header .user-info span {
      font-size: 1.1rem;
    }
    /* Desktop: exibe tudo em uma linha */
    .header .header-text {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }
    .header .header-text .main-title {
      font-size: 24px;
      font-weight: 400;
    }
    .header .header-text .sub-title {
      font-size: 24px;
      font-weight: 400;
    }
    /* Mobile: exibe "Relatório de Gastos" abaixo do nome */
    @media (max-width: 576px) {
      .header .header-text {
        flex-direction: column;
      }
      .header .header-text .main-title {
        font-size: 20px;
      }
      .header .header-text .sub-title {
        font-size: 16px;
      }
    }
    /* Menu Styles */
    .menu {
      margin: 10px 0;
      display: flex;
      gap: 5px;
      padding: 0 10px;
    }
    /* Mobile: menu rolável estilo roleta */
    @media (max-width: 576px) {
      .menu {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        flex-wrap: nowrap;
      }
    }
    /* Desktop: centraliza o menu */
    @media (min-width: 577px) {
      .menu {
        justify-content: center;
        overflow-x: visible;
      }
    }
    .menu .btn {
      flex: 0 0 auto;
      font-size: 0.95rem;
    }
    main {
      flex: 1;
      display: flex;
    }
    iframe {
      width: 100%;
      border: none;
      flex: 1;
    }
    /* Mobile logo in login form */
    .mobile-logo {
      display: none;
    }
    @media (max-width: 576px) {
      .mobile-logo {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }
    }
    /* Botão para alterar foto */
    #changePhotoBtn {
      border: none;
      background: none;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div class="login-form">
      <!-- Mobile Logo for Login Form -->
      <div class="mobile-logo">
        <img src="https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0" alt="Logo" style="max-width: 100px;">
      </div>
      <h3>Acesso Restrito</h3>
      <!-- Notificação de Logout -->
      <div id="logoutNotification" class="alert alert-warning text-center" role="alert">
        Você foi desconectado!
      </div>
      <form id="formLogin">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar meus dados</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <a href="#" class="forgot">Esqueceu a senha?</a>
      </form>
      <div id="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <header class="header">
    <div class="logo-section">
      <img class="logo" src="https://war-machine.s3.sa-east-1.amazonaws.com/seller/521/logo/96169866-logo-alta-2552x1080.png" alt="Logo ClickFort Armazenagem">
      <div class="header-text">
        <span class="main-title">ClickForte Armazenagem</span>
        <!-- <span class="sub-title">Relatório de Gastos</span> -->
      </div>
    </div>
    <!-- Área do usuário (nome e foto) -->
    <div class="user-info" id="userInfo" style="display: none;">
      <img id="profileImage" src="https://via.placeholder.com/40" alt="Foto de Perfil">
      <span id="displayUsername"></span>
      <button id="changePhotoBtn">Alterar foto</button>
    </div>
  </header>

  <!-- Input file oculto para selecionar a foto da galeria -->
  <input type="file" id="fileInput" accept="image/*" style="display: none;">

  <!-- Menu com rolagem horizontal no mobile e centralizado no desktop -->
  <div class="menu">
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='home.html'">Home</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='previsao.html'">Previsão</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='geral.html'">Gastos</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='sub_janeiro.html'">Janeiro</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='sub_fevereiro.html'">Fevereiro</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='sub_marco.html'">Março</button>
    <!-- Adicione mais botões se necessário -->
  </div>

  <main>
    <!-- Após o login, o iframe inicia com a página home -->
    <iframe id="frame" src="home.html"></iframe>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginOverlay = document.getElementById("loginOverlay");
    const spinner = document.getElementById("spinner");
    const formLogin = document.getElementById("formLogin");
    const rememberMe = document.getElementById("rememberMe");
    const usernameField = document.getElementById("username");
    const passwordField = document.getElementById("password");
    const iframe = document.getElementById("frame");
    const logoutNotification = document.getElementById("logoutNotification");
    const userInfo = document.getElementById("userInfo");
    const displayUsername = document.getElementById("displayUsername");
    const profileImage = document.getElementById("profileImage");
    const fileInput = document.getElementById("fileInput");
    const changePhotoBtn = document.getElementById("changePhotoBtn");

    // Função para atualizar os dados do usuário no cabeçalho
    function updateUserInfo() {
      const savedUsername = localStorage.getItem("savedUsername");
      const savedProfilePic = localStorage.getItem("savedProfilePic");
      if (savedUsername) {
        displayUsername.textContent = savedUsername;
      }
      if (savedProfilePic) {
        profileImage.src = savedProfilePic;
      }
      userInfo.style.display = "flex";
    }

    // Verifica se há dados salvos e atualiza o cabeçalho (caso o usuário já esteja logado e refresque a página)
    window.addEventListener("DOMContentLoaded", function() {
      const savedUsername = localStorage.getItem("savedUsername");
      const savedPassword = localStorage.getItem("savedPassword");
      if (savedUsername) usernameField.value = savedUsername;
      if (savedPassword) {
        passwordField.value = savedPassword;
        rememberMe.checked = true;
      }
      // Exibe notificação de logout, se aplicável
      if (localStorage.getItem("loggedIn") === "true") {
        logoutNotification.style.display = "block";
        localStorage.removeItem("loggedIn");
      }
      // Se já houver foto de perfil e usuário salvos, atualiza o cabeçalho
      if (savedUsername) {
        updateUserInfo();
      }
    });

    // Evento de submit do formulário de login
    formLogin.addEventListener("submit", function(e) {
      e.preventDefault();
      spinner.style.display = "flex";
      setTimeout(function() {
        const username = usernameField.value;
        const password = passwordField.value;
        if (username === "admin" && password === "admin123") {
          if (rememberMe.checked) {
            localStorage.setItem("savedUsername", username);
            localStorage.setItem("savedPassword", password);
          } else {
            localStorage.removeItem("savedUsername");
            localStorage.removeItem("savedPassword");
          }
          // Armazena a indicação de que o usuário estava logado, para que na atualização seja exibida a notificação
          localStorage.setItem("loggedIn", "true");
          loginOverlay.style.display = "none";
          iframe.src = "home.html";
          updateUserInfo();
        } else {
          alert("Usuário ou senha incorretos!");
        }
        spinner.style.display = "none";
      }, 2000);
    });

    // Ao clicar no botão para alterar foto, aciona o input file
    changePhotoBtn.addEventListener("click", function() {
      fileInput.click();
    });

    // Ao selecionar uma imagem, converte para DataURL, salva no localStorage e atualiza o cabeçalho
    fileInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const dataURL = e.target.result;
          localStorage.setItem("savedProfilePic", dataURL);
          profileImage.src = dataURL;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
