<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickFort Armazenagem - Relatório de Gastos</title>
  <link rel="icon" type="image/x-icon" href="https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000000e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    /* Botões Modernos com Gradiente Azul */
    .btn-custom {
      background: linear-gradient(135deg, #1e90ff, #2575fc);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #2575fc, #1e90ff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    /* Login Overlay Styles */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0") no-repeat center center;
      background-size: cover;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    #loginOverlay::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    #loginOverlay .login-form {
      background: #fff;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 320px;
    }
    #loginOverlay .login-form h3 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      font-size: 1.5rem;
    }
    #logoutNotification {
      display: none;
    }
    #loginOverlay .login-form .form-control {
      border-radius: 5px;
      box-shadow: none;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #loginOverlay .login-form .btn {
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px;
    }
    #loginOverlay .login-form .forgot {
      display: block;
      text-align: right;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .form-check-label {
      margin-left: 5px;
      font-size: 0.9rem;
    }
    /* Spinner Styles */
    #spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      display: none;
    }
    /* Header Styles */
    .header {
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      border-radius: 0px 0px 30px 30px;
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-section img.logo {
      height: 40px;
    }
    .header-text {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
    }
    .header-text .main-title {
      font-size: 1.2rem;
      font-weight: 400;
    }
    /* Área do usuário: otimizada para mobile */
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 30px;
      cursor: pointer;
    }
    .user-info img {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
      transition: transform 0.2s;
    }
    .user-info img:hover {
      transform: scale(1.1);
    }
    .user-info span {
      font-size: 1rem;
      white-space: nowrap;
    }
    /* Menu Styles */
    .menu {
      margin: 5px 0;
      display: flex;
      gap: 5px;
      padding: 0 10px;
    }
    @media (max-width: 576px) {
      .menu {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        flex-wrap: nowrap;
      }
    }
    @media (min-width: 577px) {
      .menu {
        justify-content: center;
      }
    }
    .menu .btn {
      flex: 0 0 auto;
      font-size: 0.9rem;
      padding: 7px 10px;
    }
    main {
      flex: 1;
      display: flex;
    }
    iframe {
      width: 100%;
      border: none;
      flex: 1;
      border-radius: 30px 30px 0px 0px;
    }
    /* Mobile logo in login form */
    .mobile-logo {
      display: none;
    }
    @media (max-width: 576px) {
      .mobile-logo {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }
      /* Ajuste de fontes e espaçamentos para o login */
      #loginOverlay .login-form {
        padding: 20px 15px;
      }
      #loginOverlay .login-form h3 {
        font-size: 1.3rem;
      }
      #loginOverlay .login-form .form-control {
        font-size: 0.9rem;
        padding: 8px;
      }
      #loginOverlay .login-form .btn {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
    /* Modal ajustes para mobile */
    @media (max-width: 576px) {
      .modal-dialog {
        margin: 10px;
      }
      .modal-content {
        font-size: 0.9rem;
      }
      #modalUsername {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div class="login-form">
      <div class="mobile-logo">
        <img src="https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0" alt="Logo" style="max-width: 100px;">
      </div>
      <h3>Acesso Restrito</h3>
      <div id="logoutNotification" class="alert alert-warning text-center" role="alert">
        Você foi desconectado!
      </div>
      <form id="formLogin">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar meus dados</label>
        </div>
        <button type="submit" class="btn btn-custom w-100">Entrar</button>
        <a href="#" class="forgot">Esqueceu a senha?</a>
      </form>
      <div id="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <header class="header">
    <div class="logo-section">
      <img class="logo" src="https://war-machine.s3.sa-east-1.amazonaws.com/seller/521/logo/96169866-logo-alta-2552x1080.png" alt="Logo ClickFort Armazenagem">
      <div class="header-text">
        <!--<span class="main-title">ClickForte Armazenagem</span>-->
      </div>
    </div>
    <!-- Área do usuário (nome e foto) -->
    <div class="user-info" id="userInfo" style="display: none;" data-bs-toggle="modal" data-bs-target="#editProfileModal">
      <img id="profileImage" src="https://via.placeholder.com/45" alt="Foto de Perfil">
      <span id="displayUsername"></span>
    </div>
  </header>

  <!-- Modal para editar perfil -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3 text-center">
              <img id="modalProfileImage" src="https://via.placeholder.com/100" alt="Foto de Perfil" class="rounded-circle mb-2" style="width:100px; height:100px; object-fit: cover; border:2px solid #000;">
              <br>
              <label for="fileInput" class="btn btn-custom btn-sm">Escolher nova foto</label>
              <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            <div class="mb-3">
              <label for="modalUsername" class="form-label">Nome de Usuário</label>
              <input type="text" class="form-control" id="modalUsername" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-custom" id="saveProfileBtn">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu">
    <button class="btn btn-custom" onclick="document.getElementById('frame').src='home.html'">Home</button>
    <button class="btn btn-custom" onclick="document.getElementById('frame').src='integracao.html'">Integração</button>
    <button class="btn btn-custom" onclick="document.getElementById('frame').src='previsao.html'">Previsão</button>
    <button class="btn btn-custom" onclick="document.getElementById('frame').src='geral.html'">Gastos</button>
    <button class="btn btn-custom" onclick="document.getElementById('frame').src='sub_janeiro.html'">Janeiro</button>
    <button class="btn btn-custom" onclick="document.getElementById('frame').src='sub_fevereiro.html'">Fevereiro</button>
    <button class="btn btn-custom" onclick="document.getElementById('frame').src='sub_marco.html'">Março</button>
  </div>

  <main>
    <iframe id="frame" src="home.html"></iframe>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginOverlay = document.getElementById("loginOverlay");
    const spinner = document.getElementById("spinner");
    const formLogin = document.getElementById("formLogin");
    const rememberMe = document.getElementById("rememberMe");
    const usernameField = document.getElementById("username");
    const passwordField = document.getElementById("password");
    const iframe = document.getElementById("frame");
    const logoutNotification = document.getElementById("logoutNotification");
    const userInfo = document.getElementById("userInfo");
    const displayUsername = document.getElementById("displayUsername");
    const profileImage = document.getElementById("profileImage");

    // Elementos do modal de edição de perfil
    const modalProfileImage = document.getElementById("modalProfileImage");
    const modalUsername = document.getElementById("modalUsername");
    const fileInput = document.getElementById("fileInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // Atualiza a área de usuário no cabeçalho
    function updateUserInfo() {
      const savedUsername = localStorage.getItem("savedUsername");
      const savedProfilePic = localStorage.getItem("savedProfilePic");
      if (savedUsername) {
        displayUsername.textContent = savedUsername;
        modalUsername.value = savedUsername;
      }
      if (savedProfilePic) {
        profileImage.src = savedProfilePic;
        modalProfileImage.src = savedProfilePic;
      } else {
        profileImage.src = "https://via.placeholder.com/45";
        modalProfileImage.src = "https://via.placeholder.com/100";
      }
      userInfo.style.display = "flex";
    }

    // Carrega dados salvos no localStorage ao carregar a página
    window.addEventListener("DOMContentLoaded", function() {
      const savedUsername = localStorage.getItem("savedUsername");
      const savedPassword = localStorage.getItem("savedPassword");
      if (savedUsername) usernameField.value = savedUsername;
      if (savedPassword) {
        passwordField.value = savedPassword;
        rememberMe.checked = true;
      }
      if (localStorage.getItem("loggedIn") === "true") {
        logoutNotification.style.display = "block";
        localStorage.removeItem("loggedIn");
      }
      if (savedUsername) {
        updateUserInfo();
      }
    });

    // Login - utiliza o nome de usuário salvo (se existir) ou o padrão "admin"
    formLogin.addEventListener("submit", function(e) {
      e.preventDefault();
      spinner.style.display = "flex";
      setTimeout(function() {
        // Validação: se houver nome salvo, utiliza-o; caso contrário, o padrão "admin"
        const validUsername = localStorage.getItem("savedUsername") || "admin";
        const username = usernameField.value;
        const password = passwordField.value;
        if (username === validUsername && password === "admin123") {
          if (rememberMe.checked) {
            localStorage.setItem("savedUsername", username);
            localStorage.setItem("savedPassword", password);
          } else {
            localStorage.removeItem("savedUsername");
            localStorage.removeItem("savedPassword");
          }
          localStorage.setItem("loggedIn", "true");
          loginOverlay.style.display = "none";
          iframe.src = "home.html";
          updateUserInfo();
        } else {
          alert("Usuário ou senha incorretos!");
        }
        spinner.style.display = "none";
      }, 2000);
    });

    // Seleção de nova foto pelo modal
    fileInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const dataURL = e.target.result;
          modalProfileImage.src = dataURL;
        };
        reader.readAsDataURL(file);
      }
    });

    // Salva alterações do modal de perfil
    saveProfileBtn.addEventListener("click", function() {
      const newUsername = modalUsername.value.trim();
      const newProfilePic = modalProfileImage.src;
      if(newUsername !== ""){
        localStorage.setItem("savedUsername", newUsername);
        localStorage.setItem("savedProfilePic", newProfilePic);
        updateUserInfo();
        // Fecha o modal
        const modalEl = document.getElementById('editProfileModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
      } else {
        alert("O nome de usuário não pode estar vazio.");
      }
    });
  </script>
</body>
</html>
