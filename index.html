<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickFort Armazenagem - Relatório de Gastos</title>
  <link rel="icon" type="image/x-icon" href="https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000000e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    /* Login Overlay Styles */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0") no-repeat center center;
      background-size: cover;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 15px;
    }
    #loginOverlay::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    #loginOverlay .login-form {
      background: #fff;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 320px;
      position: relative;
      margin-right: 10px;
    }
    #loginOverlay .login-form h3 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      font-size: 1.5rem;
    }
    #logoutNotification {
      display: none;
    }
    #loginOverlay .login-form .form-control {
      border-radius: 5px;
      box-shadow: none;
      font-size: 1rem;
      padding: 10px;
    }
    #loginOverlay .login-form .btn {
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px;
    }
    #loginOverlay .login-form .forgot {
      display: block;
      text-align: right;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .form-check-label {
      margin-left: 5px;
      font-size: 0.9rem;
    }
    /* Spinner Styles */
    #spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      display: none;
    }
    /* Header Styles */
    .header {
      background-color: #000;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    /* Desktop: exibe tudo em uma linha */
    .header .header-text {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }
    .header .header-text .main-title {
      font-size: 24px;
      font-weight: 400;
    }
    .header .header-text .sub-title {
      font-size: 24px;
      font-weight: 400;
    }
    /* Mobile: exibe "Relatório de Gastos" abaixo do nome */
    @media (max-width: 576px) {
      .header .header-text {
        flex-direction: column;
      }
      .header .header-text .main-title {
        font-size: 20px;
      }
      .header .header-text .sub-title {
        font-size: 16px;
      }
    }
    /* Menu Styles */
    .menu {
      margin: 10px 0;
      display: flex;
      gap: 5px;
      padding: 0 10px;
    }
    /* Mobile: menu rolável estilo roleta */
    @media (max-width: 576px) {
      .menu {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        flex-wrap: nowrap;
      }
    }
    /* Desktop: centraliza o menu */
    @media (min-width: 577px) {
      .menu {
        justify-content: center;
        overflow-x: visible;
      }
    }
    .menu .btn {
      flex: 0 0 auto;
      font-size: 0.95rem;
    }
    main {
      flex: 1;
      display: flex;
    }
    iframe {
      width: 100%;
      border: none;
      flex: 1;
    }
    /* Mobile logo in login form */
    .mobile-logo {
      display: none;
    }
    @media (max-width: 576px) {
      .mobile-logo {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }
    }
    /* Estilos para o Dino Game */
    #dinoGame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f7f7f7;
      z-index: 2000;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div class="login-form">
      <!-- Mobile Logo for Login Form -->
      <div class="mobile-logo">
        <img src="https://mms.img.susercontent.com/c54efe3cdf18f6ecbd04d5007dc931f0" alt="Logo" style="max-width: 100px;">
      </div>
      <h3>Acesso Restrito</h3>
      <!-- Notificação de Logout -->
      <div id="logoutNotification" class="alert alert-warning text-center" role="alert">
        Você foi desconectado!
      </div>
      <form id="formLogin">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar meus dados</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <a href="#" class="forgot">Esqueceu a senha?</a>
      </form>
      <div id="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <header class="header">
    <img src="https://war-machine.s3.sa-east-1.amazonaws.com/seller/521/logo/96169866-logo-alta-2552x1080.png" alt="Logo ClickFort Armazenagem">
    <div class="header-text">
      <span class="main-title">ClickForte Armazenagem</span>
      <!-- <span class="sub-title">Relatório de Gastos</span> -->
    </div>
  </header>

  <!-- Menu com rolagem horizontal no mobile e centralizado no desktop -->
  <div class="menu">
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='home.html'">Home</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='previsao.html'">Previsão</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='geral.html'">Gastos</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='sub_janeiro.html'">Janeiro</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='sub_fevereiro.html'">Fevereiro</button>
    <button class="btn btn-primary" onclick="document.getElementById('frame').src='sub_marco.html'">Março</button>
    <!-- Adicione mais botões se necessário -->
  </div>

  <main>
    <!-- Após o login, o iframe inicia com a página home -->
    <iframe id="frame" src="home.html"></iframe>
  </main>

  <!-- Div para o Dino Game -->
  <div id="dinoGame">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Elementos de login e iframe
    const loginOverlay = document.getElementById("loginOverlay");
    const spinner = document.getElementById("spinner");
    const formLogin = document.getElementById("formLogin");
    const rememberMe = document.getElementById("rememberMe");
    const usernameField = document.getElementById("username");
    const passwordField = document.getElementById("password");
    const iframe = document.getElementById("frame");
    const logoutNotification = document.getElementById("logoutNotification");

    // Ao carregar a página, verifica se há indicação de que o usuário estava logado
    window.addEventListener("DOMContentLoaded", function() {
      const savedUsername = localStorage.getItem("savedUsername");
      const savedPassword = localStorage.getItem("savedPassword");
      if (savedUsername) usernameField.value = savedUsername;
      if (savedPassword) {
        passwordField.value = savedPassword;
        rememberMe.checked = true;
      }
      // Se a chave "loggedIn" estiver presente, exibe a notificação e a remove
      if (localStorage.getItem("loggedIn") === "true") {
        logoutNotification.style.display = "block";
        localStorage.removeItem("loggedIn");
      }
      // Verifica o status da conexão ao carregar
      if (!navigator.onLine) {
        showDinoGame();
      }
    });

    formLogin.addEventListener("submit", function(e) {
      e.preventDefault();
      spinner.style.display = "flex";
      setTimeout(function() {
        const username = usernameField.value;
        const password = passwordField.value;
        if (username === "admin" && password === "admin123") {
          if (rememberMe.checked) {
            localStorage.setItem("savedUsername", username);
            localStorage.setItem("savedPassword", password);
          } else {
            localStorage.removeItem("savedUsername");
            localStorage.removeItem("savedPassword");
          }
          // Armazena a indicação de que o usuário estava logado, para que na atualização seja exibida a notificação
          localStorage.setItem("loggedIn", "true");
          loginOverlay.style.display = "none";
          // Recarrega a página home para reiniciar o efeito
          iframe.src = "home.html";
        } else {
          alert("Usuário ou senha incorretos!");
        }
        spinner.style.display = "none";
      }, 2000);
    });

    // Funções para exibir/ocultar o Dino Game em caso de perda ou recuperação da conexão
    function showDinoGame() {
      document.getElementById("dinoGame").style.display = "block";
    }
    function hideDinoGame() {
      document.getElementById("dinoGame").style.display = "none";
    }
    window.addEventListener("offline", showDinoGame);
    window.addEventListener("online", hideDinoGame);

    // --- Código do Dino Game ---
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ajusta as dimensões do canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Propriedades do dinossauro
    const dino = {
      x: 50,
      y: canvas.height - 150,
      width: 50,
      height: 50,
      velocityY: 0,
      jumpForce: 15,
      isJumping: false,
      gravity: 0.8
    };

    // Obstáculos
    let obstacles = [];
    let obstacleTimer = 0;
    const obstacleInterval = 1500; // intervalo em milissegundos
    let lastTime = 0;
    let gameOver = false;

    // Função para reiniciar o jogo
    function restartGame() {
      obstacles = [];
      dino.y = canvas.height - 150;
      dino.velocityY = 0;
      dino.isJumping = false;
      obstacleTimer = 0;
      lastTime = 0;
      gameOver = false;
      window.requestAnimationFrame(gameLoop);
    }

    // Evento para pular com a tecla espaço ou toque na tela
    window.addEventListener("keydown", function(e) {
      if (e.code === "Space" || e.code === "ArrowUp") {
        if (!dino.isJumping) {
          dino.velocityY = -dino.jumpForce;
          dino.isJumping = true;
        }
      }
      // Reinicia o jogo se estiver game over e a tecla Enter for pressionada
      if (gameOver && e.code === "Enter") {
        restartGame();
      }
    });
    canvas.addEventListener("touchstart", function(e) {
      if (!dino.isJumping) {
        dino.velocityY = -dino.jumpForce;
        dino.isJumping = true;
      }
    });

    // Função para atualizar o estado do jogo
    function update(deltaTime) {
      // Atualiza posição do dino
      dino.velocityY += dino.gravity;
      dino.y += dino.velocityY;
      if (dino.y + dino.height >= canvas.height - 100) {
        dino.y = canvas.height - 100 - dino.height;
        dino.velocityY = 0;
        dino.isJumping = false;
      }

      // Geração de obstáculos
      obstacleTimer += deltaTime;
      if (obstacleTimer > obstacleInterval) {
        const size = Math.random() * 30 + 20;
        const obstacle = {
          x: canvas.width,
          y: canvas.height - 100 - size,
          width: size,
          height: size,
          speed: 6
        };
        obstacles.push(obstacle);
        obstacleTimer = 0;
      }

      // Atualiza posição dos obstáculos
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= obstacles[i].speed;
      }
      // Remove obstáculos que saíram da tela
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);

      // Verifica colisão
      obstacles.forEach(ob => {
        if (
          dino.x < ob.x + ob.width &&
          dino.x + dino.width > ob.x &&
          dino.y < ob.y + ob.height &&
          dino.y + dino.height > ob.y
        ) {
          gameOver = true;
        }
      });
    }

    // Função para desenhar o jogo
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Desenha o chão
      ctx.fillStyle = "#444";
      ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

      // Desenha o dino
      ctx.fillStyle = "#228B22";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Desenha os obstáculos
      ctx.fillStyle = "#B22222";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });

      // Se game over, exibe mensagem
      if (gameOver) {
        ctx.fillStyle = "#000";
        ctx.font = "48px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
        ctx.font = "24px sans-serif";
        ctx.fillText("Pressione Enter para reiniciar", canvas.width / 2, canvas.height / 2 + 40);
      }
    }

    // Loop principal do jogo
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      if (!gameOver) {
        update(deltaTime);
      }
      draw();
      if (!gameOver) {
        window.requestAnimationFrame(gameLoop);
      }
    }

    // Inicia o jogo se a internet estiver off-line
    if (!navigator.onLine) {
      window.requestAnimationFrame(gameLoop);
    }
    // --- Fim do código do Dino Game ---
  </script>
</body>
</html>
