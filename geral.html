  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    /* Responsividade dos gráficos */
    #chart, #chart2, #chart3, #chart4 {

      margin: 0 auto;

    body {
      background-color: #fff;
      color: #212529;
    }

    <!-- Gráfico Geral Mensal com coluna Total -->
    <h2 class="text-center mb-4">Relatório Geral de Gastos (Mensal)</h2>
    <div id="chart"></div>

    <hr class="my-5">

    <!-- Gráfico de Gastos de Janeiro por Semana -->
    <h2 class="text-center mb-4">Gastos de Janeiro por Semana</h2>
    <div id="chart2"></div>

     *            GRÁFICO GERAL MENSAL COM COLUNA TOTAL
     *******************************************************************/

        valorFevereiro = 6105182.26,
        valorMarco = 6995663.47,
        valorTotal = valorJaneiro + valorFevereiro + valorMarco;

      chart: {
        type: 'bar',
        height: 350,
        background: 'transparent',
        toolbar: { show: false }
      },
      plotOptions: {
        bar: {
          borderRadius: 8,
          horizontal: false,
          columnWidth: '50%',
          dataLabels: { position: 'top' }
        }
      },
      dataLabels: {
        enabled: true,
        formatter: function(val) {
          return "R$ " + val.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        },
        offsetY: -20,
        style: {
          fontSize: '12px',
          colors: ["#000"]
        }
      },
      series: [{
        name: 'Valor Geral',
        data: [valorJaneiro, valorFevereiro, valorMarco, valorTotal]
      }],
      xaxis: {
        categories: ['Janeiro', 'Fevereiro', 'Março', 'Total'],
        labels: {
          style: {
            fontSize: '14px',
            colors: ["#000"]
          }
        },
        axisBorder: { show: false },
        axisTicks: { show: false }
      },
      yaxis: {
        labels: {
          formatter: function(val) {
            return "R$ " + val.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

          style: {
            fontSize: '12px',
            colors: ["#000"]
          }
        }
      },
      fill: {
        type: 'gradient',
        gradient: {
          shade: 'light',
          type: "vertical",
          shadeIntensity: 0.3,
          opacityFrom: 0.85,
          opacityTo: 0.85,
          stops: [0, 90, 100]
        }
      },
      tooltip: {
        theme: 'light',
        y: {
          formatter: function(val) {
            return "R$ " + val.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          }
        }
      },
      theme: { mode: 'light' },
      responsive: [
        {
          breakpoint: 768,
          options: {
            chart: { height: 300 },
            plotOptions: { bar: { columnWidth: '70%' } },
            dataLabels: { style: { fontSize: '10px' } },
            xaxis: { labels: { style: { fontSize: '12px' } } },
            yaxis: { labels: { style: { fontSize: '10px' } } }
          }

            yaxis: { labels: { style: { fontSize: '8px' } } }
          }
        }
      ]
    };
