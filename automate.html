<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard • Google Sheets</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
        extend: {
          colors: {
            surface: '#212529',
            primary: { 500: '#4dabf7' },
            slate: { 300: '#cbd5e1', 400: '#94a3b8', 600: '#475569' }
          },
          boxShadow: { glow: '0 0 8px rgba(77,171,247,.35)' },
          backdropBlur: { xs: '2px' }
        }
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.46.0"></script>

  <style>
    @keyframes spin { to { transform: rotate(360deg) } }
    .animate-spin { animation: spin 1s linear infinite }
    html, body { height: 100%; } /* Ensure html and body take full height */
    body { background: #1a1d21; display: flex; flex-direction: column; } /* Make body a flex column */

    /* Ensure main content area can grow */
    main { flex-grow: 1; display: flex; flex-direction: column; }

    #table-wrapper {
        flex-grow: 1; /* Allow table wrapper to grow vertically */
        overflow: auto; /* Changed from overflow-x-auto to auto for both scrolls */
        max-width: 100%;
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }
    #charts-wrapper {
        flex-grow: 1; /* Allow charts wrapper to grow vertically */
        overflow-y: auto;
    }
    #sheetTable {
        width: 100%;
        transition: font-size 0.2s ease-in-out; /* Smooth transition for zoom */
     }

    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 8px; height: 8px }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px }

    /* Table Header Filter Select Styling */
    th select {
      background: #212529; border: 1px solid #4dabf7; border-radius: 4px;
      font-size: 11px; padding: 4px 6px; width: 100%; margin-top: 4px;
      color: #cbd5e1;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234dabf7%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 0.65em auto;
      padding-right: 2rem;
    }
    th select:focus { outline: none; border-color: #4dabf7; box-shadow: 0 0 0 2px rgba(77, 171, 247, 0.3); }

    /* Active Tab Styling */
    .tab-btn.active-tab {
      background: #4dabf7; color: #fff !important;
      box-shadow: 0 0 5px rgba(77, 171, 247, .55)
    }
    .chart-card { transition: background-color 0.3s ease; }

    /* Focus Visible Styling */
    button:focus-visible, select:focus-visible {
      outline: 2px solid #4dabf7; outline-offset: 2px;
    }

    /* --- Styles for Full-Screen Table View --- */
    /* These styles are applied to the <main> element when the table tab is active */
    main.table-full-screen {
        max-width: none;     /* Remove max-width constraint */
        padding-left: 0;     /* Remove horizontal padding */
        padding-right: 0;
        padding-top: 0;      /* Remove top padding */
        padding-bottom: 0;   /* Remove bottom padding */
        gap: 0;              /* Remove gap between direct children */
    }
    /* Adjust padding/margin for tabs/filters containers when table is full screen */
     main.table-full-screen > div:first-of-type { /* Tab buttons container */
         padding: 0.75rem 1rem; /* Reduced padding */
         flex-shrink: 0; /* Prevent shrinking */
         border-bottom: 1px solid #475569; /* Add a separator */
         background-color: #212529; /* Match surface */
     }
     main.table-full-screen > #filters-bar {
         padding: 0.75rem 1rem; /* Reduced padding */
         flex-shrink: 0; /* Prevent shrinking */
         border-bottom: 1px solid #475569; /* Add a separator */
         background-color: #212529; /* Match surface */
     }
    /* Ensure table wrapper takes remaining space and looks seamless */
    main.table-full-screen > #table-wrapper {
        border-radius: 0; /* Remove rounded corners */
        /* flex-grow: 1; is already set */
        /* No specific height needed, flex-grow handles it */
        border-top: none; /* Remove top border if filters have one */
        ring-width: 0; /* Remove ring */
        box-shadow: none; /* Remove shadow */
        background: transparent; /* Remove specific background if needed */
    }
    /* Ensure sticky header inside the wrapper works */
    main.table-full-screen #sheetTable thead th {
        position: sticky;
        top: 0; /* Stick to the top of the scrollable #table-wrapper */
        z-index: 10; /* Ensure it's above table body */
        background-color: #2a2e32; /* Slightly darker bg for contrast */
    }
    /* --- End Full-Screen Table Styles --- */

    /* Zoom Button Styles */
    .zoom-btn {
        padding: 0.25rem 0.5rem; /* Smaller padding */
        border-radius: 0.375rem; /* rounded-md */
        border: 1px solid #4dabf7;
        background-color: rgba(77, 171, 247, 0.1);
        color: #a3cef9; /* Lighter blue text */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        box-shadow: 0 0 8px rgba(77,171,247,.35); /* shadow-glow */
        transition: background-color 0.2s;
    }
    .zoom-btn:hover {
        background-color: rgba(77, 171, 247, 0.2);
    }
    .zoom-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
    }

  </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col antialiased">

  <header class="w-full backdrop-blur-sm bg-surface/80 border-b border-primary-500/40 sticky top-0 z-40 flex-shrink-0">
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 h-auto min-h-[4rem] py-2 sm:py-0 sm:h-16 flex flex-wrap items-center justify-between gap-x-4 gap-y-2">
      <h1 class="text-lg sm:text-xl lg:text-2xl font-extrabold text-primary-500 order-1 sm:order-1">Dashboard • Google Sheets</h1>

      <div class="flex items-center gap-3 sm:gap-4 order-3 sm:order-2 w-full sm:w-auto justify-center sm:justify-end flex-wrap">
          <span id="month-total" class="text-primary-500 font-semibold text-xs sm:text-sm text-center"></span>
          <span id="last-update" class="text-slate-400 text-xs sm:text-sm text-center"></span>
      </div>

      <div class="flex items-center gap-2 sm:gap-3 order-2 sm:order-3 ml-auto sm:ml-0">
         <div id="table-zoom-controls" class="items-center gap-1 hidden"> <span class="text-xs text-slate-400 mr-1">Zoom:</span>
            <button id="zoom-out" class="zoom-btn" title="Diminuir Zoom (Tabela)">-</button>
            <button id="zoom-in" class="zoom-btn" title="Aumentar Zoom (Tabela)">+</button>
         </div>
         <button id="manual-refresh"
                class="px-3 py-1.5 sm:px-4 sm:py-2 rounded-md border border-primary-500 bg-primary-500/10 hover:bg-primary-500/20
                       text-primary-300 text-xs sm:text-sm font-medium shadow-glow">
           Atualizar
         </button>
      </div>
    </div>
  </header>

  <div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900/80 backdrop-blur-md">
    <div class="h-12 w-12 border-[6px] border-primary-500 border-t-transparent rounded-full animate-spin mb-6"></div>
    <p class="text-primary-300 text-lg font-medium">Carregando…</p>
  </div>

  <main id="main-content" class="w-full max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col gap-6 flex-grow">
    <div class="flex justify-center space-x-3 sm:space-x-4 flex-shrink-0">
      <button id="tab-table" class="tab-btn px-4 py-2 sm:px-5 rounded-lg font-medium text-slate-300 hover:bg-primary-500/10 transition-colors duration-200">Tabela</button>
      <button id="tab-charts" class="tab-btn px-4 py-2 sm:px-5 rounded-lg font-medium text-slate-300 hover:bg-primary-500/10 transition-colors duration-200">Gráficos</button>
    </div>

    <div id="filters-bar" class="flex flex-wrap items-center justify-center gap-3 flex-shrink-0">
      <span id="filters-active" class="text-primary-500 text-sm text-center">Nenhum filtro ativo</span>
      <button id="clear-filters"
              class="px-3 py-1 rounded-md border border-primary-500 bg-primary-500/10 hover:bg-primary-500/20
                     text-primary-300 text-xs font-medium shadow-glow" style="display: none;">
        Limpar Filtros
      </button>

    <div id="error-message"
         class="hidden w-full p-4 text-center text-red-300 bg-red-800/40 border border-red-600 rounded-lg flex-shrink-0"></div>

    <section id="table-wrapper"
             class="hidden w-full backdrop-blur-xs bg-surface/70 rounded-2xl
                    shadow-lg ring-1 ring-primary-500/20 p-0">
             <table id="sheetTable" class="min-w-full text-xs sm:text-[13px] divide-y divide-slate-600/60">

    <section id="charts-wrapper"
             class="hidden w-full grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
      <div class="chart-card bg-surface/80 rounded-2xl shadow-lg ring-1 ring-primary-500/20 p-4 sm:p-6 md:col-span-2">
        <h2 class="text-base sm:text-lg font-semibold mb-4 text-primary-500">Total por Data de Vencimento</h2>
        <div id="chart-overview"></div>

      <div class="chart-card bg-surface/80 rounded-2xl shadow-lg ring-1 ring-primary-500/20 p-4 sm:p-6">
        <h2 class="text-base sm:text-lg font-semibold mb-4 text-primary-500">Total por Data de Pagamento</h2>
        <div id="chart-payment"></div>

      <div class="chart-card bg-surface/80 rounded-2xl shadow-lg ring-1 ring-primary-500/20 p-4 sm:p-6">

        <div id="chart-monthly"></div>
      </div>
    </section>
  </main>

  <script>
    const sheetId = '1du2FRGYbmY1mQ_mbNN1HuvQc8QhY3Bqq'; // Example ID, replace if needed
    const gid     = '0'; // Example GID, replace if needed
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
    const REFRESH_INTERVAL = 60000; // 1 minute
    const CURRENCY_FORMAT = { style: 'currency', currency: 'BRL', maximumFractionDigits: 2 };
    const CHART_COLORS = ['#4dabf7', '#4ade80', '#fb7185', '#facc15', '#a78bfa', '#2dd4bf'];

    // --- Table Zoom Configuration ---
    const MIN_ZOOM_PX = 10;
    const MAX_ZOOM_PX = 20;
    const ZOOM_STEP_PX = 1;
    const DEFAULT_ZOOM_PX = 13; // Matches sm:text-[13px] roughly
    let currentZoomLevel = DEFAULT_ZOOM_PX;
    // ------------------------------

    let headersFull = [], sheetRows = [];
    let headersDisplay = []; // Which headers (and their order) to display in the table
    let chartOverview, chartPayment, chartMonthly;
    let isLoaded = false, isFetching = false;
    const activeFilters = {}; // Stores { colIndex: filterValue }

    // Cache previous data to avoid unnecessary chart updates
    let prevOverviewData = null, prevPaymentData = null, prevMonthlyData = null;

    // DOM Element References
    const $loader = document.getElementById('loader');
    const $errorMsg = document.getElementById('error-message');
    const $tableTab = document.getElementById('tab-table');
    const $chartTab = document.getElementById('tab-charts');
    const $tableWrapper = document.getElementById('table-wrapper');
    const $chartWrapper = document.getElementById('charts-wrapper');
    const $sheetTable = document.getElementById('sheetTable');
    const $lastUpdate = document.getElementById('last-update');
    const $monthTotal = document.getElementById('month-total');
    const $filtersActive = document.getElementById('filters-active');
    const $clearFiltersBtn = document.getElementById('clear-filters');
    const $mainContent = document.getElementById('main-content');
    const $manualRefreshBtn = document.getElementById('manual-refresh');
    const $zoomInBtn = document.getElementById('zoom-in');
    const $zoomOutBtn = document.getElementById('zoom-out');
    const $tableZoomControls = document.getElementById('table-zoom-controls');

    // Event Listeners
    $manualRefreshBtn.onclick = loadData;
    $tableTab.onclick = () => switchTab('table');
    $chartTab.onclick = () => switchTab('charts');
    $clearFiltersBtn.onclick = clearFilters;
    $zoomInBtn.onclick = zoomInTable;
    $zoomOutBtn.onclick = zoomOutTable;

    // --- Core Functions ---

    function switchTab(tabId) {
      [$tableTab, $chartTab].forEach(btn => btn.classList.remove('active-tab'));

      if (tabId === 'table') {
        $tableWrapper.classList.remove('hidden');
        $chartWrapper.classList.add('hidden');
        $tableTab.classList.add('active-tab');
        $mainContent.classList.add('table-full-screen'); // Add class for full screen table layout
        $tableZoomControls.classList.remove('hidden'); // Show zoom controls
        $tableZoomControls.classList.add('flex');
      } else { // Switching to charts
        $chartWrapper.classList.remove('hidden');
        $tableWrapper.classList.add('hidden');
        $chartTab.classList.add('active-tab');
        $mainContent.classList.remove('table-full-screen'); // Remove class for full screen table layout
        $tableZoomControls.classList.add('hidden'); // Hide zoom controls
        $tableZoomControls.classList.remove('flex');

        // Re-render charts slightly after tab switch for correct sizing
        setTimeout(() => [chartOverview, chartPayment, chartMonthly].forEach(chart => {
            if (chart && typeof chart.updateOptions === 'function') {
                chart.updateOptions({}, false, false, false); // Trigger resize redraw
            }
        }), 50);
      }
      updateZoomButtons(); // Update zoom button state based on current zoom
    }

    async function fetchSheetData() {
      const response = await fetch(`${baseURL}&_=${Date.now()}`); // Cache buster
      if (!response.ok) throw new Error(`HTTP error ${response.status}`);
      const text = await response.text();
      if (!text.startsWith('/*O_o*/\ngoogle.visualization.Query.setResponse(')) {
        // Attempt to find JSON start even if prefix is slightly different
        const jsonStartIndex = text.indexOf('{');
        if (jsonStartIndex === -1) {
            throw new Error('Invalid response format from Google Sheets API (JSONP wrapper not found).');
        }
        // Attempt to find JSON end
        const jsonEndIndex = text.lastIndexOf('}');
        if (jsonEndIndex === -1 || jsonEndIndex < jsonStartIndex) {
            throw new Error('Invalid response format from Google Sheets API (JSON structure incomplete).');
        }
        // Assume the JSON is between the first '{' and the last '}' + 1
        const potentialJson = text.substring(jsonStartIndex, jsonEndIndex + 1);
         try {
            return JSON.parse(potentialJson);
        } catch (e) {
            console.error("Failed to parse potential JSON:", e);
            console.error("Received text:", text);
            throw new Error('Failed to parse JSON data from Google Sheets API response.');
        }
      }
      // Standard JSONP parsing
      try {
        return JSON.parse(text.substring(47, text.length - 2));
      } catch (e) {
        console.error("Failed to parse JSONP:", e);
        console.error("Received text:", text);
        throw new Error('Failed to parse JSON data from Google Sheets API (JSONP).');
      }
    }

    // --- Formatting Helpers ---
    const padZero = num => num.toString().padStart(2, '0');

    const formatDateBR = date => {
        if (!date || isNaN(date.getTime())) return '–';
        // Use UTC methods to avoid timezone issues with Date object parsing
        return `${padZero(date.getUTCDate())}/${padZero(date.getUTCMonth() + 1)}/${date.getUTCFullYear()}`;
    };

    const formatMonthYear = date => {
        if (!date || isNaN(date.getTime())) return '–';
        const month = date.toLocaleDateString('pt-BR', { month: 'short', timeZone: 'UTC' });
        const year = date.getUTCFullYear();
        return `${month}/${year}`;
    };

    function parseDateValue(value) {
        if (value instanceof Date) return value; // Already a Date
        if (value == null || value === '') return null;

        // Handle Google Sheets Serial Number Dates (Excel-like)
        // Common base date is 1899-12-30 (Excel for Windows)
        if (typeof value === 'number' && value > 1 && value < 60000) { // Plausible range for dates
             const utcDays = Math.floor(value - 25569); // Days since 1970-01-01 UTC
             const date = new Date(0); // Start at epoch
             date.setUTCDate(date.getUTCDate() + utcDays);
             return date;
        }

        // Handle Google's "Date(year, month, day)" string format
        if (typeof value === 'string') {
            let match = value.match(/^Date\((\d{4}),\s*(\d{1,2}),\s*(\d{1,2})/);
            if (match) {
                // IMPORTANT: Google's month is 0-indexed (0=Jan, 11=Dec)
                return new Date(Date.UTC(+match[1], +match[2], +match[3]));
            }
            // Handle YYYY-MM-DD
            match = value.match(/^(\d{4})-(\d{2})-(\d{2})/);
            if (match) {
                return new Date(Date.UTC(+match[1], +match[2] - 1, +match[3])); // JS month is 0-indexed
            }
             // Handle DD/MM/YYYY or DD-MM-YYYY (common Brazilian format)
             match = value.match(/^(\d{1,2})[\/-](\d{1,2})[\/-](\d{2,4})/);
            if (match) {
                let year = +match[3];
                if (year < 100) year += 2000; // Handle yy format
                return new Date(Date.UTC(year, +match[2] - 1, +match[1])); // JS month is 0-indexed
            }
        }

         // Final attempt: Let Date.parse try (less reliable for non-standard formats)
         const parsed = new Date(value);
         if (!isNaN(parsed.getTime())) {
            // Convert to UTC date part only
            return new Date(Date.UTC(parsed.getFullYear(), parsed.getMonth(), parsed.getDate()));
         }

        return null; // Could not parse
    }


    const formatCurrency = value => typeof value === 'number' && !isNaN(value)
        ? value.toLocaleString('pt-BR', CURRENCY_FORMAT)
        : '–';
    const formatCompact = value => typeof value === 'number' && !isNaN(value)
        ? value.toLocaleString('pt-BR', { notation: 'compact', maximumFractionDigits: 1 })
        : 'N/A';
    const formatTooltip = value => typeof value === 'number' ? formatCurrency(value) : 'N/A';


    // --- Data Loading and UI Building ---

    async function loadData() {
      if (isFetching) return;
      isFetching = true;
      $errorMsg.classList.add('hidden');
      if (!isLoaded) $loader.classList.remove('hidden');

      try {
        const jsonData = await fetchSheetData();
        if (!jsonData || !jsonData.table || !jsonData.table.cols) {
          throw new Error("Dados recebidos da planilha estão incompletos ou mal formatados.");
        }

        // Process Headers
        headersFull = jsonData.table.cols.map(col => col.label || `Col${col.id}`);
        // Determine which columns to display (up to and including 'Observação', case-insensitive)
        const obsIndex = headersFull.findIndex(header => header && header.toLowerCase().trim() === 'observação');
        headersDisplay = obsIndex === -1 ? [...headersFull] : headersFull.slice(0, obsIndex + 1);

        // Process Rows
        sheetRows = jsonData.table.rows.map(row => {
          const cells = Array(headersFull.length).fill(null); // Initialize with nulls
          if (row && row.c) {
            row.c.forEach((cell, index) => {
              if (index < headersFull.length) { // Only map cells for existing headers
                cells[index] = cell?.v ?? null; // Use value 'v', default to null
              }
            });
          }
          return cells;
        });

        if (!isLoaded) {
          buildInitialUI();
          isLoaded = true;
          // Start with table tab active and apply full screen
          switchTab('table');
        } else {
          updateUI(); // This will rebuild table and update charts via applyFilters
        }

        updateGrandTotalHeader(); // Update header total based on potentially new/filtered data
        $lastUpdate.textContent = `Atualizado: ${new Date().toLocaleTimeString('pt-BR')}`;

      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        $errorMsg.textContent = `Erro ao carregar dados: ${error.message}. Verifique ID/GID da Planilha e permissões de compartilhamento (qualquer pessoa com o link pode ver).`;
        $errorMsg.classList.remove('hidden');
        $tableWrapper.classList.add('hidden');
        $chartWrapper.classList.add('hidden');
      } finally {
        isFetching = false;
        $loader.classList.add('hidden');
      }
    }
    // Initial load and set interval
    loadData();
    setInterval(loadData, REFRESH_INTERVAL);

    function buildTable() {
      $sheetTable.innerHTML = ''; // Clear previous table
      const thead = createTableHead();
      const tbody = createTableBody(); // Create body based on full sheetRows
      if (thead) $sheetTable.appendChild(thead);
      if (tbody) $sheetTable.appendChild(tbody);

      applyCurrentZoom(); // Apply zoom level after building
      applyFilters(); // Apply any active filters (this also updates charts and total)
    }

    function createTableHead() {
        const thead = document.createElement('thead');
        // Sticky header background is handled by main.table-full-screen #sheetTable thead th rule
        // thead.className = 'bg-surface/90'; // This might be redundant now

        const tr = document.createElement('tr');
        tr.className = 'divide-x divide-primary-500/30';

        headersDisplay.forEach((header, index) => {
            const th = document.createElement('th');
            // Sticky positioning is handled by CSS rule: main.table-full-screen #sheetTable thead th
            th.className = 'px-2 py-2 sm:px-4 sm:py-3 text-left text-xs font-semibold text-primary-500 uppercase whitespace-nowrap'; // Removed sticky/top/z-index here
            // Background color is applied via CSS rule for contrast when sticky

            const headerText = document.createElement('span');
            headerText.textContent = header;
            th.appendChild(headerText);

            // Create Filter Select
            const select = document.createElement('select');
            select.dataset.colIndex = index;
            select.className = 'mt-1 block w-full text-xs'; // Basic styling, more in <style>
            select.innerHTML = '<option value="">Todos</option>'; // Default option

            // Populate options with unique, non-empty values from the *original* data
            const uniqueValues = [...new Set(sheetRows.map(row => formatCellValue(row[index], header)))]
                .filter(value => value !== '–' && value !== null && value !== '') // Filter out empty/placeholder values
                .sort((a, b) => { // Sort numerically if possible, otherwise alphabetically
                    if (a === '–') return -1; if (b === '–') return 1;
                    try { return String(a).localeCompare(String(b), 'pt-BR', { numeric: true }); }
                    catch (e) { return String(a) < String(b) ? -1 : (String(a) > String(b) ? 1 : 0); }
                });

            uniqueValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value; // Use the formatted value for filtering consistency
                option.textContent = value;
                select.appendChild(option);
            });

            // Set current filter value if active
            if (activeFilters[index]) {
                select.value = activeFilters[index];
            }

            select.onchange = handleFilterChange;
            th.appendChild(select);
            tr.appendChild(th);
        });

        thead.appendChild(tr);
        return thead;
    }


    function handleFilterChange(event) {
        const colIndex = event.target.dataset.colIndex;
        const value = event.target.value;
        if (value) { activeFilters[colIndex] = value; }
        else { delete activeFilters[colIndex]; }
        applyFilters(); // Re-apply filters to the table and update dependent elements
    }

    function createTableBody() {
        const tbody = document.createElement('tbody');
        tbody.className = 'divide-y divide-slate-600/60';

        if (sheetRows.length === 0) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = headersDisplay.length || 1; // Ensure colspan covers all displayed headers
            td.textContent = 'Nenhum dado encontrado na planilha.';
            td.className = 'px-4 py-10 text-center text-slate-400';
            tr.appendChild(td);
            tbody.appendChild(tr);
            return tbody; // Return early
        }

        // This row will be shown/hidden by applyFilters if no data matches
        const noDataFilteredRow = document.createElement('tr');
        noDataFilteredRow.style.display = 'none'; // Hidden by default
        noDataFilteredRow.id = 'no-data-filtered-row';
        const noDataFilteredCell = document.createElement('td');
        noDataFilteredCell.colSpan = headersDisplay.length || 1;
        noDataFilteredCell.textContent = 'Nenhum dado corresponde aos filtros selecionados.';
        noDataFilteredCell.className = 'px-4 py-10 text-center text-slate-400';
        noDataFilteredRow.appendChild(noDataFilteredCell);
        tbody.appendChild(noDataFilteredRow);


        sheetRows.forEach((row, rowIndex) => {
            const tr = document.createElement('tr');
            tr.className = `${rowIndex % 2 ? 'bg-surface/70' : 'bg-surface/60'} hover:bg-primary-500/10 transition-colors duration-150`;
            // Add data-row attribute for easier selection if needed later
            tr.dataset.rowIndex = rowIndex;

            headersDisplay.forEach((header, colIndex) => {
                const td = document.createElement('td');
                // Padding might need adjustment based on zoom level? Keep simple for now.
                td.className = 'px-2 py-2 sm:px-4 sm:py-3 whitespace-nowrap';
                const cellValue = row[colIndex];
                td.textContent = formatCellValue(cellValue, header); // Format based on header/type
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
        return tbody;
    }

    function formatCellValue(cellValue, headerLabel) {
        if (cellValue == null || cellValue === '') return '–'; // Use em dash for empty

        const headerLower = headerLabel.toLowerCase().trim();

        // Specific formatting based on header hints (case-insensitive)
         if (headerLower === 'nf') { // Treat 'NF' specifically as string
            return String(cellValue);
        }
        // Format currency for headers containing 'valor', 'total', 'preço' etc. but NOT 'nf'
        if (/valor|total|preço/i.test(headerLower) && !/nf/i.test(headerLower)) {
             let numericValue = NaN;
             if (typeof cellValue === 'number') {
                 numericValue = cellValue;
             } else if (typeof cellValue === 'string') {
                 // Clean Brazillian style currency string (R$, dots for thousands, comma for decimal)
                 const cleanedString = cellValue.replace(/[R$.]/g, '').replace(',', '.');
                 numericValue = parseFloat(cleanedString);
             }
             return !isNaN(numericValue) ? formatCurrency(numericValue) : String(cellValue); // Fallback to string if parsing fails
        }

        // Attempt to parse as date and format if header suggests it's a date
        const dateValue = parseDateValue(cellValue);
        if (dateValue && !isNaN(dateValue.getTime())) {
            if (/data|venc|pag|emissao/i.test(headerLower)) { // Check for date-related keywords
                return formatDateBR(dateValue);
            }
        }

        // General number formatting (if it looks like a number)
        if (typeof cellValue === 'number') {
             return cellValue.toLocaleString('pt-BR'); // Use locale formatting for general numbers
        }
         if (typeof cellValue === 'string' && /^-?\d+(\.\d+)?$/.test(cellValue)) { // Basic number check
             const num = parseFloat(cellValue);
              if (!isNaN(num)) return num.toLocaleString('pt-BR');
         }


        // Default: return as string
        return String(cellValue);
    }

    // --- Filtering Logic ---

    function applyFilters() {
        const tbody = $sheetTable.querySelector('tbody');
        if (!tbody) return;

        let visibleRowCount = 0;
        const filterEntries = Object.entries(activeFilters);
        const hasFilters = filterEntries.length > 0;

        Array.from(tbody.rows).forEach(tableRow => {
            // Skip the special 'no data' row
            if (tableRow.id === 'no-data-filtered-row') return;

            let showRow = true;
            if (hasFilters) {
                for (const [colIndexStr, filterValue] of filterEntries) {
                    const colIndex = parseInt(colIndexStr, 10);
                    // Ensure cell exists and filterValue is set
                    if (filterValue && (!tableRow.cells[colIndex] || tableRow.cells[colIndex].textContent.trim() !== filterValue)) {
                        showRow = false;
                        break; // No need to check other filters for this row
                    }
                }
            }

            tableRow.style.display = showRow ? '' : 'none';
            if (showRow) visibleRowCount++;
        });

        // Show/hide the 'no data matches filters' row
        const noDataRow = tbody.querySelector('#no-data-filtered-row');
        if (noDataRow) {
            noDataRow.style.display = (visibleRowCount === 0 && hasFilters) ? '' : 'none';
        }

        updateFilterDisplay(); // Update the "Filters: ..." text
        updateCharts(); // Update charts based on filtered data
        updateGrandTotalHeader(); // Update total in header based on filtered data
    }


    function updateFilterDisplay() {
        const activeFilterKeys = Object.keys(activeFilters);
        if (activeFilterKeys.length === 0) {
            $filtersActive.textContent = 'Nenhum filtro ativo';
            $clearFiltersBtn.style.display = 'none';
        } else {
            const filterParts = activeFilterKeys.map(index => {
                // Ensure header exists before trying to access it
                const headerName = headersDisplay[index] ? headersDisplay[index] : `Coluna ${index + 1}`;
                 return `${headerName}: ${activeFilters[index]}`;
            });
            let filterText = 'Filtros: ' + filterParts.join(' | ');
            // Truncate if too long? Optional.
            // const MAX_LEN = 100;
            // if (filterText.length > MAX_LEN) filterText = filterText.substring(0, MAX_LEN - 3) + '...';
            $filtersActive.textContent = filterText;
            $clearFiltersBtn.style.display = 'inline-block';
        }
    }

    function clearFilters() {
        Object.keys(activeFilters).forEach(key => delete activeFilters[key]); // Clear filter state
        // Reset select dropdowns in the header
        $sheetTable.querySelectorAll('thead select').forEach(select => select.value = '');
        applyFilters(); // Re-apply (which means show all rows) and update UI
    }

    // --- Chart Data Aggregation ---

    function hasDataChanged(newData, prevData) {
        // Simple comparison for chart updates
        if (!prevData) return true; // First time loading
        // Compare labels and totals arrays using JSON stringify (handles order and values)
        return JSON.stringify(newData.labels) !== JSON.stringify(prevData.labels) ||
               JSON.stringify(newData.totals) !== JSON.stringify(prevData.totals);
    }

    // Generic function to aggregate data by date (Day or Month)
    function aggregateData(dateColumnRegex, valueColumnRegex, aggregationType) {
        const dateColIndex = headersFull.findIndex(h => h && dateColumnRegex.test(h.toLowerCase()));
        const valueColIndex = headersFull.findIndex(h => h && valueColumnRegex.test(h.toLowerCase()));

        // Check if essential columns were found
        if (dateColIndex === -1) { console.warn(`Date column not found for regex: ${dateColumnRegex}`); return { labels: [], totals: [] }; }
        if (valueColIndex === -1) { console.warn(`Value column not found for regex: ${valueColumnRegex}`); return { labels: [], totals: [] }; }

        const aggregationMap = new Map();
        getFilteredRows().forEach(row => {
            const date = parseDateValue(row[dateColIndex]);
            if (!date || isNaN(date.getTime())) return; // Skip rows with invalid dates

            let value = row[valueColIndex];
            if (value == null) return; // Skip rows with no value

            // Convert value to number robustly
            value = typeof value === 'number' ? value : parseFloat(String(value).replace(/[R$\s.]/g, '').replace(',', '.'));
            if (isNaN(value)) return; // Skip rows with non-numeric values after cleaning

            // Generate the key based on aggregation type
            let key;
            if (aggregationType === 'day') {
                key = date.toISOString().split('T')[0]; // YYYY-MM-DD
            } else if (aggregationType === 'month') {
                key = `${date.getUTCFullYear()}-${padZero(date.getUTCMonth())}`; // YYYY-MM (0-indexed month)
            } else {
                return; // Invalid aggregation type
            }

            // Add value to the map
            aggregationMap.set(key, (aggregationMap.get(key) || 0) + value);
        });

        // Sort entries by key (chronologically)
        const orderedEntries = [...aggregationMap.entries()].sort((a, b) => a[0].localeCompare(b[0]));

        // Format labels based on aggregation type
        const labels = orderedEntries.map(([key]) => {
            if (aggregationType === 'day') {
                 // Add Z to interpret as UTC when creating Date object for formatting
                return formatDateBR(new Date(key + 'T00:00:00Z'));
            } else if (aggregationType === 'month') {
                const [year, monthIndex] = key.split('-');
                // Create UTC date for the 1st of the month for formatting
                return formatMonthYear(new Date(Date.UTC(+year, +monthIndex, 1)));
            }
            return key; // Fallback
        });

        const totals = orderedEntries.map(([_, value]) => value);

        return { labels, totals };
    }


    // Specific aggregation functions using the generic one
    function aggregateByDate(dateColumnRegex) {
        return aggregateData(dateColumnRegex, /valor/i, 'day');
    }

    function aggregateByMonth(dateColumnRegex) {
        return aggregateData(dateColumnRegex, /valor/i, 'month');
    }

    // Helper to get rows based on current filters (used by aggregations)
    function getFilteredRows() {
        if (Object.keys(activeFilters).length === 0) {
            return sheetRows; // No filters, return all original rows
        }
        // Filter the original sheetRows based on activeFilters
        return sheetRows.filter(row => {
            for (const [colIndexStr, filterValue] of Object.entries(activeFilters)) {
                 const colIndex = parseInt(colIndexStr, 10);
                 // Use the SAME formatting logic as the table cell and filter dropdown
                 const cellFormattedValue = formatCellValue(row[colIndex], headersDisplay[colIndex]);
                 if (filterValue && cellFormattedValue.trim() !== filterValue) {
                     return false; // Row doesn't match this filter
                 }
            }
            return true; // Row matches all active filters
        });
    }

    // --- Chart Rendering ---

    const baseChartOptions = {
        chart: {
            foreColor: '#cbd5e1', // Text color
            toolbar: { show: true, tools: { download: true, selection: false, zoom: false, zoomin: false, zoomout: false, pan: false, reset: false } },
            zoom: { enabled: false },
            animations: { enabled: true, easing: 'easeinout', speed: 500, animateGradually: { enabled: false }, dynamicAnimation: { enabled: true, speed: 350 } },
            background: 'transparent' // Ensure chart background is transparent
        },
        tooltip: { theme: 'dark', y: { formatter: formatTooltip } },
        dataLabels: { enabled: false }, // Keep labels off points/bars for cleaner look
        grid: { borderColor: '#475569', strokeDashArray: 4 }, // Grid line style
        legend: { show: false }, // Default hide legend, specific charts can override
        markers: { size: 4, hover: { size: 6 } }, // Point marker size
        noData: { text: 'Sem dados para exibir', align: 'center', verticalAlign: 'middle', style: { color: '#cbd5e1', fontSize: '14px' } }
    };

    function buildCharts() {
        // Aggregate initial data (no filters applied yet)
        prevOverviewData = aggregateByDate(/venc/i); // Aggregate by due date (Vencimento)
        prevPaymentData = aggregateByDate(/pag/i);   // Aggregate by payment date (Pagamento)
        prevMonthlyData = aggregateByMonth(/venc/i); // Aggregate by due month (Vencimento)

        // Render charts for the first time
        renderOverviewChart(false, prevOverviewData);
        renderPaymentChart(false, prevPaymentData);
        renderMonthlyChart(false, prevMonthlyData);
    }

    function updateCharts() {
        // Only update if the chart wrapper might be visible or data actually changed
        // Note: Aggregation now happens inside render functions if needed

        // Re-aggregate data based on CURRENT filters
        const newOverviewData = aggregateByDate(/venc/i);
        const newPaymentData = aggregateByDate(/pag/i);
        const newMonthlyData = aggregateByMonth(/venc/i);

        // Render/Update each chart, checking if data has changed
        renderOverviewChart(true, newOverviewData);
        renderPaymentChart(true, newPaymentData);
        renderMonthlyChart(true, newMonthlyData);
    }

    // --- Specific Chart Render Functions ---

    function renderOverviewChart(isUpdate = false, data) {
        // Only update if data actually changed or it's the initial render
        if (isUpdate && !hasDataChanged(data, prevOverviewData)) return;

        const options = {
             series: [{ name: 'Total Venc.', data: data.totals }],
             xaxis: {
                 categories: data.labels,
                 labels: { rotate: -45, rotateAlways: false, hideOverlappingLabels: true, style: { fontSize: '10px' }, format: undefined }, // Let Apex handle date formatting if needed
                 tooltip: { enabled: false }, // Disable x-axis tooltip
                 type: 'category' // Treat labels as categories
             },
             yaxis: { labels: { formatter: formatCompact } }, // Use compact currency format (e.g., R$ 1,5k)
             colors: [CHART_COLORS[0]], // Use first color
             stroke: { curve: 'smooth', width: 2 },
             fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.5, opacityTo: 0.1, stops: [0, 90, 100] } }
         };

        if (isUpdate && chartOverview) {
            chartOverview.updateOptions(options, true, true); // Animate changes
        } else {
            chartOverview?.destroy(); // Clean up previous instance if exists
            chartOverview = new ApexCharts(document.querySelector('#chart-overview'), {
                ...baseChartOptions, // Base styles
                chart: { ...baseChartOptions.chart, type: 'area', height: 280 }, // Specific type/height
                ...options // Merged data/specific options
            });
            chartOverview.render();
        }
        prevOverviewData = data; // Cache the data used for rendering
    }

     function renderPaymentChart(isUpdate = false, data) {
        if (isUpdate && !hasDataChanged(data, prevPaymentData)) return;

        const options = {
             series: [{ name: 'Total Pago', data: data.totals }],
             xaxis: {
                 categories: data.labels,
                 labels: { rotate: -45, rotateAlways: false, hideOverlappingLabels: true, style: { fontSize: '10px' }, format: undefined },
                 tooltip: { enabled: false },
                 type: 'category'
             },
             yaxis: { labels: { formatter: formatCompact } },
             colors: [CHART_COLORS[1]], // Use second color
             stroke: { curve: 'smooth', width: 2 },
             fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.5, opacityTo: 0.1, stops: [0, 90, 100] } }
         };

        if (isUpdate && chartPayment) {
            chartPayment.updateOptions(options, true, true);
        } else {
            chartPayment?.destroy();
            chartPayment = new ApexCharts(document.querySelector('#chart-payment'), {
                ...baseChartOptions,
                chart: { ...baseChartOptions.chart, type: 'area', height: 280 },
                ...options
            });
            chartPayment.render();
        }
        prevPaymentData = data;
    }

     function renderMonthlyChart(isUpdate = false, data) {
        // For donut, we might only need to update if totals/labels change significantly
        // Using hasDataChanged which compares both labels and totals
        if (isUpdate && !hasDataChanged(data, prevMonthlyData)) return;

        const grandTotal = data.totals.reduce((sum, total) => sum + total, 0); // Calculate total for the donut center

        const options = {
            series: data.totals, // The values for each slice
            labels: data.labels, // The labels for each slice
            colors: CHART_COLORS.slice(0, data.labels.length || CHART_COLORS.length), // Use distinct colors
            legend: { // Customize legend
                show: true, position: 'bottom', fontSize: '11px', horizontalAlign: 'center',
                itemMargin: { horizontal: 5, vertical: 2 }
            },
            plotOptions: {
                pie: {
                    donut: {
                        size: '65%', // Size of the donut hole
                        labels: { // Labels inside the donut
                            show: true,
                            total: { // The "Total" label in the center
                                show: true, label: 'Total Geral', fontSize: '14px', fontWeight: 600, color: '#cbd5e1',
                                formatter: () => formatCurrency(grandTotal) // Show formatted grand total
                            },
                            value: { // The value shown when hovering a slice (appears in center)
                                show: true, fontSize: '16px', fontWeight: 500, color: '#cbd5e1',
                                formatter: (val) => formatCurrency(parseFloat(val)) // Format individual slice value
                            }
                        }
                    }
                }
            },
            responsive: [{ // Adjustments for smaller screens
                breakpoint: 480,
                options: {
                    chart: { height: 300 },
                    legend: { position: 'bottom', fontSize: '10px' },
                    plotOptions: { pie: { donut: { labels: { total: { fontSize: '12px'}, value: { fontSize: '14px'} } } } }
                }
            }]
        };

        if (isUpdate && chartMonthly) {
            chartMonthly.updateOptions(options, true, true);
        } else {
            chartMonthly?.destroy();
            chartMonthly = new ApexCharts(document.querySelector('#chart-monthly'), {
                ...baseChartOptions,
                chart: { ...baseChartOptions.chart, type: 'donut', height: 280 }, // Donut type
                ...options
            });
            chartMonthly.render();
        }
        prevMonthlyData = data; // Cache the data
    }


    // --- Header Update ---
    function updateGrandTotalHeader() {
        // Use the same aggregation logic as the monthly chart (based on filtered rows)
        const { totals } = aggregateByMonth(/venc/i);
        const grandTotal = totals.reduce((sum, monthTotal) => sum + monthTotal, 0);
        const filterSuffix = Object.keys(activeFilters).length > 0 ? ' (Filtrado)' : ''; // Indicate if filters are active
        $monthTotal.textContent = `Total Geral (Venc.)${filterSuffix}: ${formatCurrency(grandTotal)}`;
    }

    // --- Table Zoom Functions ---
    function applyCurrentZoom() {
        if ($sheetTable) {
            $sheetTable.style.fontSize = `${currentZoomLevel}px`;
        }
         updateZoomButtons(); // Enable/disable buttons based on current level
    }

    function zoomInTable() {
        if (currentZoomLevel < MAX_ZOOM_PX) {
            currentZoomLevel += ZOOM_STEP_PX;
            // Ensure it doesn't exceed max exactly
            currentZoomLevel = Math.min(currentZoomLevel, MAX_ZOOM_PX);
            applyCurrentZoom();
        }
    }

    function zoomOutTable() {
        if (currentZoomLevel > MIN_ZOOM_PX) {
            currentZoomLevel -= ZOOM_STEP_PX;
            // Ensure it doesn't go below min exactly
            currentZoomLevel = Math.max(currentZoomLevel, MIN_ZOOM_PX);
            applyCurrentZoom();
        }
    }

    function updateZoomButtons() {
        if (!$zoomInBtn || !$zoomOutBtn) return; // Safety check
        $zoomInBtn.disabled = currentZoomLevel >= MAX_ZOOM_PX;
        $zoomOutBtn.disabled = currentZoomLevel <= MIN_ZOOM_PX;
    }


    // --- Initial Setup & Updates ---
    function buildInitialUI() {
        buildTable(); // Builds table, applies initial zoom, applies filters (none initially)
        buildCharts(); // Builds charts based on initial full data
    }
    function updateUI() {
        // Called after fetching new data when already loaded
        buildTable(); // Rebuilds table, reapplies current zoom, reapplies filters
        // Note: applyFilters() inside buildTable() will trigger chart updates
    }

  </script>
