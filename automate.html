  <style>
    @keyframes spin { to { transform: rotate(360deg) } }
    .animate-spin { animation: spin 1s linear infinite }
    html, body { height: 100%; } /* Ensure html and body take full height */
    body { background: #1a1d21; display: flex; flex-direction: column; } /* Make body a flex column */

    /* Ensure main content area can grow */
    main { flex-grow: 1; display: flex; flex-direction: column; }

    #table-wrapper {
        flex-grow: 1; /* Allow table wrapper to grow vertically */
        overflow: auto; /* Use auto for both horizontal and vertical scroll as needed */
        max-width: 100%;
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        position: relative; /* Needed for sticky header positioning context */
    }
    #charts-wrapper {
        flex-grow: 1; /* Allow charts wrapper to grow vertically */
        overflow-y: auto;
    }
    #sheetTable { width: 100%; }

    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 8px; height: 8px }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px }

    /* Table Header Filter Select Styling */
    th select {
      background: #212529; border: 1px solid #4dabf7; border-radius: 4px;
      font-size: 11px; padding: 4px 6px; width: 100%; margin-top: 4px;
      color: #cbd5e1;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234dabf7%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 0.65em auto;
      padding-right: 2rem;
    }
    th select:focus { outline: none; border-color: #4dabf7; box-shadow: 0 0 0 2px rgba(77, 171, 247, 0.3); }

    /* Active Tab Styling */
    .tab-btn.active-tab {
      background: #4dabf7; color: #fff !important;
      box-shadow: 0 0 5px rgba(77, 171, 247, .55)
    }
    .chart-card { transition: background-color 0.3s ease; }

    /* Focus Visible Styling */
    button:focus-visible, select:focus-visible {
      outline: 2px solid #4dabf7; outline-offset: 2px;
    }

    /* --- Styles for "Maximized" Table View (Layout-based) --- */
    main.table-view-active {
        /* This class indicates the table tab is active, affecting layout */
        /* We let flex-grow handle the sizing primarily */
    }
    main.table-view-active > #table-wrapper {
        /* Ensure table wrapper is visible and prominent */
        display: block; /* Or flex, depending on needs */
    }
     main.table-view-active > #charts-wrapper {
        /* Ensure charts are hidden */
        display: none;
    }

    /* --- Styles for Native Full-Screen --- */
    /* Style the element being fullscreened */
    #main-content:fullscreen {
        overflow: hidden; /* Prevent scrollbars on the main element itself */
        padding: 0 !important; /* Remove padding when fullscreen */
        background-color: #1a1d21; /* Ensure background */
        display: flex;
        flex-direction: column;
    }
    /* Ensure the table wrapper takes all space within the fullscreen element */
     #main-content:fullscreen > #table-wrapper {
        height: 100%; /* Take full height */
        flex-grow: 1; /* Grow to fill space */
        border-radius: 0; /* Remove rounded corners */
        border: none; /* Remove borders */
        overflow: auto; /* Allow scrolling within the table wrapper */
        padding: 0; /* Remove padding */
    }
     /* Hide other elements when main is fullscreen */
    #main-content:fullscreen > *:not(#table-wrapper) {
        display: none !important;
    }
     /* Ensure sticky header works within fullscreen table wrapper */
    #main-content:fullscreen #sheetTable thead th {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: #212529; /* Ensure background */
    }

    /* Basic styles for zoom controls */
    .zoom-control {
        padding: 2px 8px; /* Smaller padding */
        min-width: 30px; /* Minimum width */
        line-height: 1; /* Adjust line height */
    }
    #zoom-level {
        min-width: 45px; /* Width for "100%" */
        text-align: center;
        background-color: #212529;
        padding: 4px 6px;
        border-radius: 4px;
        margin: 0 4px;
    }

  </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col antialiased">

  <script>
    const sheetId = '1du2FRGYbmY1mQ_mbNN1HuvQc8QhY3Bqq';
    const gid     = '0';
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
    const REFRESH_INTERVAL = 60000; // 1 minute
    const CURRENCY_FORMAT = { style: 'currency', currency: 'BRL', maximumFractionDigits: 2 };
    const CHART_COLORS = ['#4dabf7', '#4ade80', '#fb7185', '#facc15', '#a78bfa', '#2dd4bf'];

    // --- Zoom Constants ---
    const BASE_TABLE_FONT_SIZE = 13; // Base font size in pixels for 100% zoom
    const ZOOM_STEP = 10; // Zoom step in percentage points
    const MIN_ZOOM = 50; // Minimum zoom level (50%)
    const MAX_ZOOM = 200; // Maximum zoom level (200%)

    let headersFull = [], sheetRows = [];
    let headersDisplay = []; // Which headers (and their order) to display in the table
    let chartOverview, chartPayment, chartMonthly;
    let isLoaded = false, isFetching = false;
    const activeFilters = {}; // Stores { colIndex: filterValue }
    let currentZoomLevel = 100; // Initial zoom level percentage

    // Cache previous data to avoid unnecessary chart updates
    let prevOverviewData = null, prevPaymentData = null, prevMonthlyData = null;

    // DOM Element References
    const $loader = document.getElementById('loader');
    const $errorMsg = document.getElementById('error-message');
    const $tableTab = document.getElementById('tab-table');
    const $chartTab = document.getElementById('tab-charts');
    const $tableWrapper = document.getElementById('table-wrapper');
    const $chartWrapper = document.getElementById('charts-wrapper');
    const $sheetTable = document.getElementById('sheetTable');
    const $lastUpdate = document.getElementById('last-update');
    const $monthTotal = document.getElementById('month-total');
    const $filtersActive = document.getElementById('filters-active');
    const $clearFiltersBtn = document.getElementById('clear-filters');
    const $mainContent = document.getElementById('main-content'); // Reference to main element
    const $manualRefreshBtn = document.getElementById('manual-refresh');
    // --- New Zoom/Fullscreen DOM Elements ---
    const $zoomControls = document.getElementById('zoom-controls');
    const $zoomInBtn = document.getElementById('zoom-in');
    const $zoomOutBtn = document.getElementById('zoom-out');
    const $zoomLevelDisplay = document.getElementById('zoom-level');
    const $fullscreenToggleBtn = document.getElementById('fullscreen-toggle');
    const $fullscreenIconExpand = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" /></svg>`;
    const $fullscreenIconCollapse = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M9 9V4.5M9 9H4.5M9 9 3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5M15 15l5.25 5.25" /></svg>`;

    // Event Listeners
    $manualRefreshBtn.onclick = loadData;
    $tableTab.onclick = () => switchTab('table');
    $chartTab.onclick = () => switchTab('charts');
    $clearFiltersBtn.onclick = clearFilters;
    // --- New Event Listeners ---
    $zoomInBtn.onclick = zoomIn;
    $zoomOutBtn.onclick = zoomOut;
    $fullscreenToggleBtn.onclick = toggleFullScreen;
    document.addEventListener('fullscreenchange', handleFullScreenChange);


    // --- Core Functions ---

    function switchTab(tabId) {
      [$tableTab, $chartTab].forEach(btn => btn.classList.remove('active-tab'));
      $mainContent.classList.remove('table-view-active'); // Remove layout class initially

      if (tabId === 'table') {
        $tableWrapper.classList.remove('hidden');
        $chartWrapper.classList.add('hidden');
        $tableTab.classList.add('active-tab');
        $mainContent.classList.add('table-view-active'); // Add class for table layout adjustments
        // Show table-specific controls
        $zoomControls.classList.remove('hidden');
        $zoomControls.classList.add('flex'); // Use flex to display inline
        $fullscreenToggleBtn.classList.remove('hidden');
        applyZoom(); // Re-apply zoom in case font size was reset
      } else { // Switching to charts
        $chartWrapper.classList.remove('hidden');
        $tableWrapper.classList.add('hidden');
        $chartTab.classList.add('active-tab');
        // Hide table-specific controls
        $zoomControls.classList.add('hidden');
        $zoomControls.classList.remove('flex');
        $fullscreenToggleBtn.classList.add('hidden');

        // Exit fullscreen if active when switching away from table
        if (document.fullscreenElement) {
             document.exitFullscreen().catch(err => console.error("Error exiting fullscreen:", err));
        }

        // Re-render charts slightly after tab switch for correct sizing
        setTimeout(() => [chartOverview, chartPayment, chartMonthly].forEach(chart => {
            if (chart && typeof chart.updateOptions === 'function') {
                chart.updateOptions({}, false, false, false); // Trigger resize redraw
            }
        }), 50);
      }
    }

    async function fetchSheetData() {
      const response = await fetch(`${baseURL}&_=${Date.now()}`); // Cache buster
      if (!response.ok) throw new Error(`HTTP error ${response.status}`);
      const text = await response.text();
      if (!text.startsWith('/*O_o*/\ngoogle.visualization.Query.setResponse(')) {
        throw new Error('Invalid response format from Google Sheets API.');
      }
      try {
        return JSON.parse(text.substring(47, text.length - 2));
      } catch (e) {
        console.error("Failed to parse JSONP:", e);
        console.error("Received text:", text);
        throw new Error('Failed to parse JSON data from Google Sheets API.');
      }
    }

    // --- Formatting Helpers ---
    const padZero = num => num.toString().padStart(2, '0');

    const formatDateBR = date => {
        if (!date || isNaN(date.getTime())) return '–';
        return `${padZero(date.getUTCDate())}/${padZero(date.getUTCMonth() + 1)}/${date.getUTCFullYear()}`;
    };

    const formatMonthYear = date => {
        if (!date || isNaN(date.getTime())) return '–';
        // Use UTC methods to avoid timezone issues during formatting
        const monthNames = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
        const month = monthNames[date.getUTCMonth()];
        const year = date.getUTCFullYear();
        return `${month}/${year}`;
    };

    function parseDateValue(value) {
        if (value instanceof Date) return value;
        if (value == null) return null;

        // Handle Google Sheet's Date(YYYY,MM,DD) format (MM is 0-indexed)
        let match = typeof value === 'string' ? value.match(/^Date\((\d{4}),\s*(\d{1,2}),\s*(\d{1,2})/) : null;
        if (match) {
            // Note: Month in Date() is 0-indexed, so we use it directly
            return new Date(Date.UTC(+match[1], +match[2], +match[3]));
        }

        // Handle Google Sheet's serial number format (Excel-like)
         // Check if it's a number likely representing a date serial
        if (typeof value === 'number' && value > 1 && value < 60000) { // Plausible range for date serials
             const excelEpoch = Date.UTC(1899, 11, 30); // Excel epoch starts Dec 30, 1899 for UTC calc
             const millisecondsPerDay = 24 * 60 * 60 * 1000;
             const date = new Date(excelEpoch + value * millisecondsPerDay);
             // Verify it's a sensible date (e.g., year > 1900)
             if (date.getUTCFullYear() > 1900) {
                 return date;
             }
        }

        if (typeof value !== 'string') return null;

        // Handle YYYY-MM-DD
        match = value.match(/^(\d{4})-(\d{2})-(\d{2})/);
        if (match) {
            return new Date(Date.UTC(+match[1], +match[2] - 1, +match[3])); // Month is 1-indexed here
        }
        // Handle DD/MM/YYYY or DD-MM-YYYY
        match = value.match(/^(\d{1,2})[\/-](\d{1,2})[\/-](\d{2,4})/);
        if (match) {
            let year = +match[3];
            if (year < 100) year += 2000; // Assuming 2-digit years are 20xx
            return new Date(Date.UTC(year, +match[2] - 1, +match[1])); // Month is 1-indexed
        }
        // Final attempt: try standard Date parsing (less reliable for specific formats)
        const parsed = new Date(value);
         // Check if parsing resulted in a valid date and seems reasonable (e.g., not epoch 0)
        if (!isNaN(parsed.getTime()) && parsed.getUTCFullYear() > 1900) {
            // Create a new date using only UTC components to standardize
             return new Date(Date.UTC(parsed.getFullYear(), parsed.getMonth(), parsed.getDate()));
        }
        return null; // Could not parse
    }


    const formatCurrency = value => typeof value === 'number' && !isNaN(value)
        ? value.toLocaleString('pt-BR', CURRENCY_FORMAT)
        : '–';
    const formatCompact = value => typeof value === 'number' && !isNaN(value)
        ? value.toLocaleString('pt-BR', { notation: 'compact', maximumFractionDigits: 1 })
        : 'N/A';
    const formatTooltip = value => typeof value === 'number' ? formatCurrency(value) : 'N/A';

    // --- Data Loading and UI Building ---

    async function loadData() {
      if (isFetching) return;
      isFetching = true;
      $errorMsg.classList.add('hidden');
      if (!isLoaded) $loader.classList.remove('hidden');

      try {
        const jsonData = await fetchSheetData();
        if (!jsonData || !jsonData.table || !jsonData.table.cols) {
            throw new Error("Dados recebidos da planilha estão incompletos ou mal formatados.");
        }

        headersFull = jsonData.table.cols.map(col => col.label || `Col${col.id}`);
        // Find 'Observação' more robustly (case-insensitive, trim)
        const obsIndex = headersFull.findIndex(header => header && header.toLowerCase().trim() === 'observação');
        headersDisplay = obsIndex === -1 ? [...headersFull] : headersFull.slice(0, obsIndex + 1);


        sheetRows = jsonData.table.rows.map(row => {
          const cells = Array(headersFull.length).fill(null);
          if (row && row.c) {
              row.c.forEach((cell, index) => {
                  if (index < headersFull.length) {
                      // Extract value (v), prefer formatted value (f) if value is null? Maybe not, stick to 'v'.
                      cells[index] = cell?.v ?? null;
                  }
              });
          }
          return cells;
        });

        if (!isLoaded) {
          buildInitialUI();
          isLoaded = true;
          // Start with table tab active and apply relevant styles/controls
          switchTab('table');
        } else {
          updateUI(); // This rebuilds table and updates charts via filters
        }

        updateGrandTotalHeader(); // Update header total based on possibly new/filtered data
        $lastUpdate.textContent = `Atualizado: ${new Date().toLocaleTimeString('pt-BR')}`;

      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        $errorMsg.textContent = `Erro ao carregar dados: ${error.message}. Verifique ID/GID da Planilha e permissões de compartilhamento (qualquer pessoa com o link pode ver).`;
        $errorMsg.classList.remove('hidden');
        $tableWrapper.classList.add('hidden');
        $chartWrapper.classList.add('hidden');
        // Hide table controls on error
        $zoomControls.classList.add('hidden');
        $zoomControls.classList.remove('flex');
        $fullscreenToggleBtn.classList.add('hidden');
      } finally {
        isFetching = false;
        $loader.classList.add('hidden');
      }
    }
    loadData(); // Initial load
    setInterval(loadData, REFRESH_INTERVAL); // Periodic refresh


    function buildTable() {
      $sheetTable.innerHTML = ''; // Clear existing table content
      const thead = createTableHead();
      const tbody = createTableBody(); // Create body first to have rows for filter population
      if (thead) $sheetTable.appendChild(thead); // Append head
      if (tbody) $sheetTable.appendChild(tbody); // Append body
      applyFilters(); // Apply filters which also updates charts and header total
      applyZoom(); // Apply current zoom level to the new table
    }


    function createTableHead() {
        const thead = document.createElement('thead');
        thead.className = 'bg-surface/90'; // Background for sticky header
        const tr = document.createElement('tr');
        tr.className = 'divide-x divide-primary-500/30';

        headersDisplay.forEach((header, index) => {
            const th = document.createElement('th');
            // Sticky is now handled by CSS rule relative to #table-wrapper
            th.className = 'px-2 py-2 sm:px-4 sm:py-3 text-left text-xs font-semibold text-primary-500 uppercase bg-surface/95 whitespace-nowrap align-top'; // align-top helps with select placement
            const headerText = document.createElement('div'); // Use div for better control
            headerText.textContent = header;
            th.appendChild(headerText);

            // --- Filter Select ---
            const select = document.createElement('select');
            select.dataset.colIndex = index;
            select.className = 'mt-1 block w-full text-xs'; // Tailwind classes for basic styling
            select.innerHTML = '<option value="">Todos</option>'; // Default option

            // Populate options based on unique values in the *full* dataset for this column
            const uniqueValues = [...new Set(sheetRows.map(row => formatCellValue(row[index], header)))]
                .filter(value => value !== '–' && value !== null && value !== '') // Filter out empty/placeholder values
                .sort((a, b) => {
                    // Attempt locale-aware numeric sort, fall back to simple comparison
                     try {
                        // Check if both look like numbers (potentially with currency/separators)
                         const numA = parseFloat(String(a).replace(/[R$.]/g, '').replace(',', '.'));
                         const numB = parseFloat(String(b).replace(/[R$.]/g, '').replace(',', '.'));
                         if (!isNaN(numA) && !isNaN(numB)) return numA - numB;

                         // Check if both look like dates (DD/MM/YYYY)
                         const dateA = String(a).match(/^(\d{2})\/(\d{2})\/(\d{4})$/);
                         const dateB = String(b).match(/^(\d{2})\/(\d{2})\/(\d{4})$/);
                         if (dateA && dateB) {
                             const isoA = `${dateA[3]}-${dateA[2]}-${dateA[1]}`;
                             const isoB = `${dateB[3]}-${dateB[2]}-${dateB[1]}`;
                             return isoA.localeCompare(isoB);
                         }
                     } catch (e) { /* Ignore errors during parsing for sort */ }

                    // Default string sort
                     return String(a).localeCompare(String(b), 'pt-BR');
                });

            uniqueValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });

            // Restore selection if a filter is active for this column
            if (activeFilters[index]) {
                select.value = activeFilters[index];
            }

            select.onchange = handleFilterChange;
            th.appendChild(select);
            tr.appendChild(th);
        });

        thead.appendChild(tr);
        return thead;
    }


    function handleFilterChange(event) {
        const colIndex = event.target.dataset.colIndex;
        const value = event.target.value;
        if (value) { activeFilters[colIndex] = value; }
        else { delete activeFilters[colIndex]; }
        applyFilters(); // Re-apply filters and update UI
    }

    function createTableBody() {
        const tbody = document.createElement('tbody');
        tbody.className = 'divide-y divide-slate-600/60';

        if (sheetRows.length === 0) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = headersDisplay.length || 1; // Ensure colspan is at least 1
            td.textContent = 'Nenhum dado encontrado.';
            td.className = 'px-4 py-10 text-center text-slate-400';
            tr.appendChild(td);
            tbody.appendChild(tr);
            return tbody; // Return early if no rows
        }


        sheetRows.forEach((row, rowIndex) => {
            const tr = document.createElement('tr');
            // Apply alternating background colors
            tr.className = `${rowIndex % 2 ? 'bg-surface/70' : 'bg-surface/60'} hover:bg-primary-500/10 transition-colors duration-150`;
            headersDisplay.forEach((header, colIndex) => {
                const td = document.createElement('td');
                 // Add padding and prevent line breaks within cells
                td.className = 'px-2 py-2 sm:px-4 sm:py-3 whitespace-nowrap';
                const cellValue = row[colIndex];
                // Format the cell value appropriately based on header/content
                td.textContent = formatCellValue(cellValue, header);
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
        return tbody;
    }


    function formatCellValue(cellValue, headerLabel) {
        if (cellValue == null || cellValue === '') return '–';

        const headerLower = headerLabel.toLowerCase().trim();

        // Prioritize explicit 'NF' columns to be treated as strings
        if (headerLower === 'nf') {
            return String(cellValue);
        }

        // Handle currency columns (containing valor/total/preço but NOT 'nf')
        if (/valor|total|preço/i.test(headerLower)) {
            let numericValue = NaN;
            if (typeof cellValue === 'number') {
                numericValue = cellValue;
            } else if (typeof cellValue === 'string') {
                 // Robust cleaning for BRL format
                const cleanedString = cellValue.replace(/\./g, '').replace(',', '.').replace(/[R$\s]/g, '');
                numericValue = parseFloat(cleanedString);
            }
            // Format as currency if valid number, otherwise return original string representation
            return !isNaN(numericValue) ? formatCurrency(numericValue) : String(cellValue);
        }

         // Attempt to parse as date if header suggests it
         // Only format if header clearly indicates a date type
         if (/data|venc|pag|emissao|emissão/i.test(headerLower)) {
              const dateValue = parseDateValue(cellValue);
              if (dateValue && !isNaN(dateValue.getTime())) {
                  return formatDateBR(dateValue);
              }
         }

        // Handle potential numbers that weren't currency/date
        if (typeof cellValue === 'number') {
            return cellValue.toLocaleString('pt-BR'); // Format other numbers with separators
        }
        // Check if string looks like a plain number (integer or decimal)
        if (typeof cellValue === 'string' && /^-?\d+([.,]\d+)?$/.test(cellValue)) {
            const num = parseFloat(cellValue.replace(',', '.')); // Handle both . and , as decimal separator
            if (!isNaN(num)) return num.toLocaleString('pt-BR');
        }


        // Default: return as string
        return String(cellValue);
    }


    // --- Filtering Logic ---

    function applyFilters() {
        const tbody = $sheetTable.querySelector('tbody');
        if (!tbody) return;

        let visibleRowCount = 0;
        const hasActiveFilters = Object.keys(activeFilters).length > 0;

        Array.from(tbody.rows).forEach(tableRow => {
            // Skip special rows like 'no data' message
            if (tableRow.cells.length === 1 && tableRow.cells[0].colSpan > 1) {
                tableRow.style.display = 'none'; // Hide the 'no data' row initially
                return;
            }

            let showRow = true;
            if (hasActiveFilters) {
                for (const [colIndex, filterValue] of Object.entries(activeFilters)) {
                    // Compare filter value against the actual text content of the cell
                    if (filterValue && tableRow.cells[colIndex]?.textContent.trim() !== filterValue) {
                        showRow = false;
                        break; // No need to check other filters for this row
                    }
                }
            }

            tableRow.style.display = showRow ? '' : 'none';
            if (showRow) visibleRowCount++;
        });

        // Show 'no data' message only if no rows are visible *after* filtering
        const noDataRow = tbody.querySelector('td[colspan]');
        if (noDataRow) {
             // Check if the only row(s) visible is the 'no data' placeholder itself
             const onlyNoDataVisible = visibleRowCount === 0 && sheetRows.length > 0;
             noDataRow.parentElement.style.display = onlyNoDataVisible ? '' : 'none';
             if(onlyNoDataVisible) noDataRow.textContent = 'Nenhum dado corresponde aos filtros selecionados.';
             else if(sheetRows.length === 0) noDataRow.parentElement.style.display = ''; // Show if sheetRows was empty initially
        }

        updateFilterDisplay();
        updateCharts(); // Update charts based on filtered data
        updateGrandTotalHeader(); // Update header total based on filtered data
    }


    function updateFilterDisplay() {
        const activeFilterKeys = Object.keys(activeFilters);
        if (activeFilterKeys.length === 0) {
            $filtersActive.textContent = 'Nenhum filtro ativo';
            $clearFiltersBtn.style.display = 'none';
        } else {
            const filterParts = activeFilterKeys.map(index =>
                // Use header label and the selected filter value
                `${headersDisplay[index]}: "${activeFilters[index]}"`
            );
            let filterText = 'Filtros: ' + filterParts.join(' | ');
            // Truncate if too long? Optional.
            // const MAX_LEN = 100;
            // if (filterText.length > MAX_LEN) filterText = filterText.substring(0, MAX_LEN - 3) + "...";
            $filtersActive.textContent = filterText;
            $clearFiltersBtn.style.display = 'inline-block'; // Show the clear button
        }
    }

    function clearFilters() {
        Object.keys(activeFilters).forEach(key => delete activeFilters[key]); // Clear active filters object
        // Reset all select elements in the table header
        $sheetTable.querySelectorAll('thead select').forEach(select => select.value = '');
        applyFilters(); // Re-apply (no filters) to show all rows and update UI
    }

    // --- Chart Data Aggregation ---

    function hasDataChanged(newData, prevData) {
        if (!prevData) return true; // If no previous data, it has changed
        // Simple comparison of labels and totals arrays using JSON stringify
        return JSON.stringify(newData.labels) !== JSON.stringify(prevData.labels) ||
               JSON.stringify(newData.totals) !== JSON.stringify(prevData.totals);
    }


    function aggregateByDate(dateColumnRegex) {
        const dateColIndex = headersFull.findIndex(h => h && dateColumnRegex.test(h.toLowerCase()));
        const valueColIndex = headersFull.findIndex(h => h && /valor/i.test(h.toLowerCase()) && !/nf/i.test(h.toLowerCase()));

        if (dateColIndex === -1 || valueColIndex === -1) {
            console.warn(`Could not find required columns for date aggregation (Date Regex: ${dateColumnRegex})`);
            return { labels: [], totals: [] };
        }

        const aggregationMap = new Map();
        getFilteredRows().forEach(row => {
            const date = parseDateValue(row[dateColIndex]);
            // Ensure date is valid before proceeding
            if (!date || isNaN(date.getTime())) return;

            // Use ISO string (YYYY-MM-DD) as a reliable key for aggregation
            const dateKey = date.toISOString().split('T')[0];

            let value = row[valueColIndex];
            if (value == null) return; // Skip null values

            // Convert value to number robustly
            value = typeof value === 'number' ? value : parseFloat(String(value).replace(/\./g, '').replace(',', '.').replace(/[R$\s]/g, ''));

            if (!isNaN(value)) {
                aggregationMap.set(dateKey, (aggregationMap.get(dateKey) || 0) + value);
            }
        });

        // Sort aggregated entries by date key
        const orderedEntries = [...aggregationMap.entries()].sort((a, b) => a[0].localeCompare(b[0]));

        return {
            labels: orderedEntries.map(([key]) => formatDateBR(new Date(key + 'T00:00:00Z'))), // Format date key for display
            totals: orderedEntries.map(([_, value]) => value)
        };
    }


    function aggregateByMonth(dateColumnRegex) {
        const dateColIndex = headersFull.findIndex(h => h && dateColumnRegex.test(h.toLowerCase()));
        const valueColIndex = headersFull.findIndex(h => h && /valor/i.test(h.toLowerCase()) && !/nf/i.test(h.toLowerCase()));

        if (dateColIndex === -1 || valueColIndex === -1) {
            console.warn(`Could not find required columns for month aggregation (Date Regex: ${dateColumnRegex})`);
            return { labels: [], totals: [] };
        }

        const aggregationMap = new Map();
        getFilteredRows().forEach(row => {
            const date = parseDateValue(row[dateColIndex]);
             if (!date || isNaN(date.getTime())) return; // Skip invalid dates

            // Create a sortable key YYYY-MM
            const monthKey = `${date.getUTCFullYear()}-${padZero(date.getUTCMonth())}`; // Month is 0-indexed

            let value = row[valueColIndex];
            if (value == null) return; // Skip null values

            // Convert value to number robustly
            value = typeof value === 'number' ? value : parseFloat(String(value).replace(/\./g, '').replace(',', '.').replace(/[R$\s]/g, ''));

            if (!isNaN(value)) {
                aggregationMap.set(monthKey, (aggregationMap.get(monthKey) || 0) + value);
            }
        });

        // Sort aggregated entries by the YYYY-MM key
        const orderedEntries = [...aggregationMap.entries()].sort((a, b) => a[0].localeCompare(b[0]));

        return {
            labels: orderedEntries.map(([key]) => {
                // Parse YYYY-MM key back into a date for formatting
                const [year, monthIndex] = key.split('-');
                // Create date for the *first* of the month in UTC
                return formatMonthYear(new Date(Date.UTC(+year, +monthIndex, 1)));
            }),
            totals: orderedEntries.map(([_, value]) => value)
        };
    }


    function getFilteredRows() {
        // If no filters are active, return all rows
        if (Object.keys(activeFilters).length === 0) {
            return sheetRows;
        }
        // Otherwise, filter the sheetRows based on active filters
        return sheetRows.filter(row => {
            for (const [colIndex, filterValue] of Object.entries(activeFilters)) {
                 // Format the cell value from the row *exactly* how it appears in the table/filter dropdown
                const cellFormattedValue = formatCellValue(row[colIndex], headersDisplay[colIndex]);
                 // Compare the formatted value with the filter value
                if (filterValue && cellFormattedValue.trim() !== filterValue) {
                    return false; // This row doesn't match the filter
                }
            }
            return true; // All active filters matched for this row
        });
    }

    // --- Chart Rendering ---

    const baseChartOptions = {
        chart: { foreColor: '#cbd5e1', toolbar: { show: true, tools: { download: true, selection: false, zoom: false, zoomin: false, zoomout: false, pan: false, reset: false } }, zoom: { enabled: false }, animations: { enabled: true, easing: 'easeinout', speed: 500, animateGradually: { enabled: false }, dynamicAnimation: { enabled: true, speed: 350 } }, background: 'transparent' },
        tooltip: { theme: 'dark', y: { formatter: formatTooltip } }, dataLabels: { enabled: false }, grid: { borderColor: '#475569', strokeDashArray: 4 }, legend: { show: false }, markers: { size: 4, hover: { size: 6 } },
        noData: { text: 'Sem dados para exibir', align: 'center', verticalAlign: 'middle', style: { color: '#cbd5e1', fontSize: '14px' } }
    };

    function buildCharts() {
        // Aggregate initial data (unfiltered)
        prevOverviewData = aggregateByDate(/venc/i); // Aggregate by 'Vencimento'
        prevPaymentData = aggregateByDate(/pag/i);   // Aggregate by 'Pagamento'
        prevMonthlyData = aggregateByMonth(/venc/i); // Aggregate by 'Vencimento' month

        // Render charts with initial data
        renderOverviewChart(false, prevOverviewData);
        renderPaymentChart(false, prevPaymentData);
        renderMonthlyChart(false, prevMonthlyData);
    }

    function updateCharts() {
        // Only update charts if they are potentially visible
        // No need to process if the chart section is definitively hidden and tab not active
        // However, updating is usually fast, so we can do it anyway to keep data fresh
        // if ($chartWrapper.classList.contains('hidden') && !$chartTab.classList.contains('active-tab')) {
        //     return; // Optional: Skip update if charts are hidden
        // }

        // Aggregate data based on *currently filtered* rows
        const newOverviewData = aggregateByDate(/venc/i);
        const newPaymentData = aggregateByDate(/pag/i);
        const newMonthlyData = aggregateByMonth(/venc/i);

        // Re-render each chart only if its specific data has changed
        renderOverviewChart(true, newOverviewData);
        renderPaymentChart(true, newPaymentData);
        renderMonthlyChart(true, newMonthlyData);
    }


    function renderOverviewChart(isUpdate = false, data) {
        // Only update if data actually changed or it's the initial render
        if (isUpdate && !hasDataChanged(data, prevOverviewData)) return;

        const options = {
            series: [{ name: 'Total Venc.', data: data.totals }],
            xaxis: { categories: data.labels, labels: { rotate: -45, rotateAlways: false, hideOverlappingLabels: true, style: { fontSize: '10px' }, format: undefined }, tooltip: { enabled: false }, type: 'category' },
            yaxis: { labels: { formatter: formatCompact } }, // Use compact format for Y-axis
            colors: [CHART_COLORS[0]], // Use first color
            stroke: { curve: 'smooth', width: 2 },
            fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.5, opacityTo: 0.1, stops: [0, 90, 100] } }
        };

        if (isUpdate && chartOverview) {
            chartOverview.updateOptions(options, true, true); // Animate update
        } else {
            chartOverview?.destroy(); // Destroy existing chart if present
            chartOverview = new ApexCharts(document.querySelector('#chart-overview'), { ...baseChartOptions, chart: { ...baseChartOptions.chart, type: 'area', height: 280 }, ...options });
            chartOverview.render();
        }
        prevOverviewData = data; // Cache the latest data rendered
    }


    function renderPaymentChart(isUpdate = false, data) {
         // Only update if data actually changed or it's the initial render
        if (isUpdate && !hasDataChanged(data, prevPaymentData)) return;

        const options = {
            series: [{ name: 'Total Pago', data: data.totals }],
            xaxis: { categories: data.labels, labels: { rotate: -45, rotateAlways: false, hideOverlappingLabels: true, style: { fontSize: '10px' }, format: undefined }, tooltip: { enabled: false }, type: 'category' },
            yaxis: { labels: { formatter: formatCompact } }, // Use compact format
            colors: [CHART_COLORS[1]], // Use second color
            stroke: { curve: 'smooth', width: 2 },
            fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.5, opacityTo: 0.1, stops: [0, 90, 100] } }
        };

        if (isUpdate && chartPayment) {
            chartPayment.updateOptions(options, true, true); // Animate update
        } else {
            chartPayment?.destroy(); // Destroy existing chart
            chartPayment = new ApexCharts(document.querySelector('#chart-payment'), { ...baseChartOptions, chart: { ...baseChartOptions.chart, type: 'area', height: 280 }, ...options });
            chartPayment.render();
        }
        prevPaymentData = data; // Cache the latest data rendered
    }


    function renderMonthlyChart(isUpdate = false, data) {
         // For pie/donut, mainly check if totals or labels changed.
         const dataActuallyChanged = !prevMonthlyData ||
                                     JSON.stringify(data.totals) !== JSON.stringify(prevMonthlyData.totals) ||
                                     JSON.stringify(data.labels) !== JSON.stringify(prevMonthlyData.labels);

        if (isUpdate && !dataActuallyChanged) return;


        const grandTotal = data.totals.reduce((sum, total) => sum + total, 0); // Calculate total for donut center

        const options = {
            series: data.totals, // Data series (values)
            labels: data.labels, // Labels for each slice
            colors: CHART_COLORS.slice(0, data.labels.length || CHART_COLORS.length), // Use appropriate colors
            legend: { show: true, position: 'bottom', fontSize: '11px', horizontalAlign: 'center', itemMargin: { horizontal: 5, vertical: 2 } },
            plotOptions: {
                pie: {
                    donut: {
                        size: '65%', // Size of the donut hole
                        labels: {
                            show: true,
                            total: { // Configuration for the total label in the center
                                show: true,
                                label: 'Total Geral',
                                fontSize: '14px',
                                fontWeight: 600,
                                color: '#cbd5e1',
                                formatter: () => formatCurrency(grandTotal) // Show formatted grand total
                            },
                            value: { // Configuration for the value label shown on hover/selection
                                show: true,
                                fontSize: '16px',
                                fontWeight: 500,
                                color: '#cbd5e1',
                                formatter: (val) => formatCurrency(parseFloat(val)) // Show formatted slice value
                            }
                        }
                    }
                }
            },
            responsive: [{ // Responsive adjustments for smaller screens
                breakpoint: 480,
                options: {
                    chart: { height: 300 },
                    legend: { position: 'bottom', fontSize: '10px' },
                    plotOptions: { pie: { donut: { labels: { total: { fontSize: '12px'}, value: { fontSize: '14px'} } } } }
                }
            }]
        };

        if (isUpdate && chartMonthly) {
            chartMonthly.updateOptions(options, true, true); // Animate update
        } else {
            chartMonthly?.destroy(); // Destroy existing chart
            chartMonthly = new ApexCharts(document.querySelector('#chart-monthly'), { ...baseChartOptions, chart: { ...baseChartOptions.chart, type: 'donut', height: 280 }, ...options });
            chartMonthly.render();
        }
        prevMonthlyData = data; // Cache the latest data rendered
    }


    // --- Header Update ---
    function updateGrandTotalHeader() {
        // Calculate total based on the *currently filtered* data aggregated by month
        const { totals } = aggregateByMonth(/venc/i); // Use 'vencimento' for the header total
        const grandTotal = totals.reduce((sum, monthTotal) => sum + monthTotal, 0);
        // Indicate if filters are active
        const filterSuffix = Object.keys(activeFilters).length > 0 ? ' (Filtrado)' : '';
        $monthTotal.textContent = `Total Geral (Venc.)${filterSuffix}: ${formatCurrency(grandTotal)}`;
    }

    // --- Zoom Functions ---
    function applyZoom() {
        const newSize = BASE_TABLE_FONT_SIZE * (currentZoomLevel / 100);
        // Apply font size to the table itself. Tailwind's text-xs/sm might interfere,
        // so directly setting the style is more reliable here.
        if ($sheetTable) {
             // Apply to both thead and tbody for consistency
             const thead = $sheetTable.querySelector('thead');
             const tbody = $sheetTable.querySelector('tbody');
             const fontSizeStyle = `${newSize.toFixed(2)}px`; // Use pixels for direct control

             if(thead) thead.style.fontSize = fontSizeStyle;
             if(tbody) tbody.style.fontSize = fontSizeStyle;

             // Optional: Adjust padding based on zoom? Maybe not necessary initially.
             // Example: Adjust cell padding slightly
             // const cells = $sheetTable.querySelectorAll('th, td');
             // cells.forEach(cell => {
             //     cell.style.padding = `${(newSize / BASE_TABLE_FONT_SIZE * 8).toFixed(1)}px ${(newSize / BASE_TABLE_FONT_SIZE * 16).toFixed(1)}px`; // Example scaling
             // });
        }
        updateZoomDisplay();
    }


    function updateZoomDisplay() {
        $zoomLevelDisplay.textContent = `${currentZoomLevel}%`;
        // Disable buttons at limits
        $zoomOutBtn.disabled = currentZoomLevel <= MIN_ZOOM;
        $zoomInBtn.disabled = currentZoomLevel >= MAX_ZOOM;
    }

    function zoomIn() {
        if (currentZoomLevel < MAX_ZOOM) {
            currentZoomLevel = Math.min(MAX_ZOOM, currentZoomLevel + ZOOM_STEP);
            applyZoom();
        }
    }

    function zoomOut() {
        if (currentZoomLevel > MIN_ZOOM) {
            currentZoomLevel = Math.max(MIN_ZOOM, currentZoomLevel - ZOOM_STEP);
            applyZoom();
        }
    }

    // --- Fullscreen Functions ---
    function toggleFullScreen() {
      const elementToFullscreen = $mainContent; // Target the main content area

      if (!document.fullscreenElement) {
        // Enter fullscreen
        elementToFullscreen.requestFullscreen()
          .then(() => updateFullscreenButton(true))
          .catch(err => {
            console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
             alert(`Não foi possível entrar em tela cheia: ${err.message}`);
          });
      } else {
        // Exit fullscreen
        document.exitFullscreen()
          .then(() => updateFullscreenButton(false))
          .catch(err => {
            console.error(`Error attempting to disable full-screen mode: ${err.message} (${err.name})`);
          });
      }
    }

    function handleFullScreenChange() {
        // Update button state based on whether an element is fullscreen *globally*
        updateFullscreenButton(!!document.fullscreenElement);
    }

    function updateFullscreenButton(isFullScreen) {
        if (isFullScreen) {
            $fullscreenToggleBtn.innerHTML = $fullscreenIconCollapse; // Show collapse icon
            $fullscreenToggleBtn.title = "Sair da Tela Cheia";
        } else {
            $fullscreenToggleBtn.innerHTML = $fullscreenIconExpand; // Show expand icon
            $fullscreenToggleBtn.title = "Tela Cheia";
        }
    }


    // --- Initial Setup & Updates ---
    function buildInitialUI() {
        buildTable(); // Build table first (populates filters)
        buildCharts(); // Then build charts with initial data
        applyZoom();   // Apply initial zoom
        updateFullscreenButton(false); // Set initial fullscreen button state
    }

    function updateUI() {
        // Rebuilding the table implicitly handles filters and triggers chart/header updates via applyFilters()
        buildTable();
        // No need to call buildCharts() again here, updateCharts() is called by applyFilters()
    }

  </script>
