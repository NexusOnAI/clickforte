<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <!-- Meta tag para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impostos - Abril/2025</title>
  <!-- Evita rolagem horizontal -->
  <style>
    html, body {
      overflow-x: hidden;
    }
  </style>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ApexCharts via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="font-sans m-5 bg-white text-gray-900">
  <!-- Título principal -->
  <h1 class="my-2 text-center text-2xl font-bold">
    Impostos - Abril/2025
  </h1>

  <!-- Barra de filtros e botões -->
  <div class="flex flex-wrap items-center gap-2.5 mb-5 justify-center">
    <label for="descSelect" class="font-semibold">Filtrar Descrição:</label>
    <select
      id="descSelect"
      class="w-32 md:w-auto border border-gray-400 rounded px-2 py-1 text-sm focus:outline-none md:text-base md:px-2 md:py-1"
    >
      <!-- Opções criadas via JavaScript -->
    </select>

    <button
      class="cursor-pointer px-2 py-1 md:px-3 md:py-2 border border-gray-400 bg-gray-200 rounded hover:bg-gray-300 focus:outline-none text-sm"
      onclick="toggleFullScreen()"
    >
      Tela Cheia
    </button>

    <button
      id="overviewBtn"
      class="cursor-pointer px-2 py-1 md:px-3 md:py-2 border border-gray-400 bg-gray-200 rounded hover:bg-gray-300 focus:outline-none text-sm"
    >
      Visão Geral
    </button>
  </div>

  <!-- Área para inserir os gráficos dinamicamente -->
  <div id="charts-container" class="w-full"></div>

  <script>
    // --------------------------------------------------------------------
    // 1) Dados de "Impostos" para Abril/2025
    //    Cada item: { descricao, date, valorPago }
    // --------------------------------------------------------------------
    const rawData = [
      { descricao: "COMISSIONAMENTO EFES",                date: "11/04/2025", valorPago: "R$ 95.000,00" },
      { descricao: "MUNICIPIO DE SAO BERNARDO DO CAMPO",  date: "12/04/2025", valorPago: "R$ 1.195,73" },
      { descricao: "MUNICIPIO DE SAO BERNARDO DO CAMPO",  date: "12/04/2025", valorPago: "R$ 15.569,97" },
      { descricao: "COMISSIONAMENTO EFES",                date: "18/04/2025", valorPago: "R$ 95.000,00" },
      { descricao: "RECEITA FEDERAL",                     date: "20/04/2025", valorPago: "R$ 33.472,96" },
      { descricao: "COMISSIONAMENTO EFES",                date: "25/04/2025", valorPago: "R$ 95.000,00" },
      { descricao: "PAPAI NOEL",                          date: "25/04/2025", valorPago: "R$ 50.000,00" }
    ];

    // --------------------------------------------------------------------
    // 2) Funções para converter valores e datas
    // --------------------------------------------------------------------
    function parseValor(valorStr) {
      return parseFloat(
        valorStr
          .replace("R$", "")
          .replace(/\s/g, "")
          .replace(/\./g, "")
          .replace(",", ".")
      );
    }

    // Converte "DD/MM/AAAA" em "MM/DD/AAAA"
    function fixDate(dtStr) {
      const [dd, mm, yyyy] = dtStr.split("/");
      return `${mm}/${dd}/${yyyy}`; // "MM/DD/YYYY"
    }

    // --------------------------------------------------------------------
    // 3) Determinar a semana de Abril/2025 (1..5) ou 0 se fora de Abril
    //    1ª sem: 01..04, 2ª: 05..11, 3ª: 12..18, 4ª: 19..25, 5ª: 26..30
    // --------------------------------------------------------------------
    function getAprilWeek(dateStr) {
      // dateStr no formato "MM/DD/AAAA"
      const [mm, dd, yyyy] = dateStr.split("/");
      if (yyyy !== "2025") return -1; // fora do ano de 2025 => "Fora de Abril"
      if (mm !== "04") return 0;      // não é abril => "Fora de Abril"

      const day = parseInt(dd, 10);
      if (day >= 1 && day <= 4)  return 1; // 1ª sem
      if (day >= 5 && day <= 11) return 2; // 2ª sem
      if (day >= 12 && day <= 18) return 3; // 3ª sem
      if (day >= 19 && day <= 25) return 4; // 4ª sem
      if (day >= 26 && day <= 30) return 5; // 5ª sem
      return 0; // ex: 31 => fora
    }

    // --------------------------------------------------------------------
    // 4) Preparar dataset e agrupar
    //    sumsByDesc[descricao] = [sem1, sem2, sem3, sem4, sem5, foraAbril]
    // --------------------------------------------------------------------
    const dataset = rawData.map(item => ({
      descricao: item.descricao,
      date: fixDate(item.date),
      valor: parseValor(item.valorPago)
    }));

    const sumsByDesc = {};

    dataset.forEach(item => {
      const w = getAprilWeek(item.date);
      const desc = item.descricao;
      if (!sumsByDesc[desc]) {
        sumsByDesc[desc] = [0, 0, 0, 0, 0, 0];
      }

      if (w > 0 && w <= 5) {
        sumsByDesc[desc][w - 1] += item.valor;
      } else {
        // w = 0 ou -1 => Fora de Abril
        sumsByDesc[desc][5] += item.valor;
      }
    });

    // Lista de descrições únicas (ordenada)
    const uniqueDescriptions = Object.keys(sumsByDesc).sort();

    // --------------------------------------------------------------------
    // 5) Preenche SELECT de filtro (TODOS + cada descrição)
    // --------------------------------------------------------------------
    const descSelect = document.getElementById("descSelect");
    const optTodos = document.createElement("option");
    optTodos.value = "TODOS";
    optTodos.text = "Todos";
    descSelect.appendChild(optTodos);

    uniqueDescriptions.forEach(desc => {
      const opt = document.createElement("option");
      opt.value = desc;
      opt.text = desc;
      descSelect.appendChild(opt);
    });

    // --------------------------------------------------------------------
    // 6) Renderizar gráficos de acordo com o filtro
    // --------------------------------------------------------------------
    function renderCharts(selectedDesc) {
      const container = document.getElementById("charts-container");
      container.innerHTML = ""; // limpa anteriores

      if (selectedDesc === "TODOS") {
        uniqueDescriptions.forEach(d => createChart(d, container));
      } else {
        createChart(selectedDesc, container);
      }
    }

    // Cria gráfico de barras para UMA descrição (6 colunas + total)
    function createChart(desc, container) {
      const values = sumsByDesc[desc];
      if (!values) return;

      // Soma total
      const total = values.reduce((acc, val) => acc + val, 0);

      // Array com as 6 colunas + "Total"
      const valuesWithTotal = [...values, total];
      const categories = [
        "1ª Sem (1-4)",
        "2ª Sem (5-11)",
        "3ª Sem (12-18)",
        "4ª Sem (19-25)",
        "5ª Sem (26-30)",
        "Fora de Abril",
        "Total"
      ];

      // Título
      const h2 = document.createElement("h2");
      h2.textContent = desc;
      h2.className = "my-2 text-center text-xl font-semibold";
      container.appendChild(h2);

      // Div para o gráfico
      const chartDiv = document.createElement("div");
      chartDiv.className = "mb-12 w-full mx-auto";
      const chartId = "chart_" + desc.replace(/\W+/g, "_");
      chartDiv.id = chartId;
      container.appendChild(chartDiv);

      // Config do ApexCharts
      const options = {
        chart: {
          type: "bar",
          height: 350,
          background: "transparent",
          toolbar: { show: false },
        },
        plotOptions: {
          bar: {
            borderRadius: 8,
            horizontal: false,
            columnWidth: "50%",
            dataLabels: { position: "top" },
          },
        },
        dataLabels: {
          enabled: true,
          formatter: function (val) {
            return "R$ " + val.toLocaleString("pt-BR", {
              minimumFractionDigits: 2,
              maximumFractionDigits: 2,
            });
          },
          offsetY: -20,
          style: {
            fontSize: "12px",
            colors: ["#000"],
          },
        },
        series: [
          {
            name: desc,
            data: valuesWithTotal,
          },
        ],
        xaxis: {
          categories: categories,
          labels: {
            style: {
              fontSize: "14px",
              colors: ["#000"],
            },
          },
          axisBorder: { show: false },
          axisTicks: { show: false },
        },
        yaxis: {
          labels: {
            formatter: function (val) {
              return "R$ " + val.toLocaleString("pt-BR", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
              });
            },
            style: {
              fontSize: "12px",
              colors: ["#000"],
            },
          },
        },
        fill: {
          type: "gradient",
          gradient: {
            shade: "light",
            type: "vertical",
            shadeIntensity: 0.3,
            opacityFrom: 0.85,
            opacityTo: 0.85,
            stops: [0, 90, 100],
          },
        },
        tooltip: {
          theme: "light",
          y: {
            formatter: function (val) {
              return "R$ " + val.toLocaleString("pt-BR", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
              });
            },
          },
        },
        theme: { mode: "light" },
        title: {
          text: `Imposto - ${desc}`,
          align: "center",
        },
        subtitle: {
          text: `Total: R$ ${total.toLocaleString("pt-BR", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          })}`,
          align: "center",
        },
        responsive: [
          {
            breakpoint: 768,
            options: {
              chart: { height: 300 },
              plotOptions: { bar: { columnWidth: "70%" } },
              dataLabels: { style: { fontSize: "10px" } },
              xaxis: { labels: { style: { fontSize: "12px" } } },
              yaxis: { labels: { style: { fontSize: "10px" } } },
            },
          },
          {
            breakpoint: 576,
            options: {
              chart: { height: 300 },
              plotOptions: { bar: { columnWidth: "80%" } },
              dataLabels: { style: { fontSize: "8px" } },
              xaxis: { labels: { style: { fontSize: "10px" } } },
              yaxis: { labels: { style: { fontSize: "8px" } } },
            },
          },
        ],
      };

      const chart = new ApexCharts(chartDiv, options);
      chart.render();
    }

    // --------------------------------------------------------------------
    // 7) Visão Geral (pizza) - soma total por descrição
    // --------------------------------------------------------------------
    const overviewBtn = document.getElementById("overviewBtn");
    overviewBtn.addEventListener("click", createOverviewChart);

    function createOverviewChart() {
      const container = document.getElementById("charts-container");
      container.innerHTML = "";

      // Arrays para gráfico de pizza
      const descArray = [];
      const totalArray = [];

      // Monta dados de cada descrição (somando as 6 colunas)
      uniqueDescriptions.forEach(desc => {
        const vals = sumsByDesc[desc];
        const total = vals.reduce((acc, val) => acc + val, 0);
        descArray.push(desc);
        totalArray.push(total);
      });

      // Total geral
      const grandTotal = totalArray.reduce((acc, val) => acc + val, 0);

      // "Card" exibindo o total geral
      const totalCard = document.createElement("div");
      totalCard.className =
        "inline-block my-2 px-5 py-2 border border-gray-300 rounded-lg bg-gray-100 font-bold text-center w-full";
      totalCard.textContent = `Total Geral: R$ ${grandTotal.toLocaleString("pt-BR", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      })}`;
      container.appendChild(totalCard);

      // Div do gráfico de pizza
      const chartDiv = document.createElement("div");
      chartDiv.className = "mb-12 w-full mx-auto";
      chartDiv.id = "overview_chart";
      container.appendChild(chartDiv);

      // Configuração do ApexCharts (pizza)
      const options = {
        chart: {
          type: "pie",
          height: 550,
        },
        series: totalArray,
        labels: descArray,
        dataLabels: {
          formatter: (val) =>
            val.toLocaleString("pt-BR", { minimumFractionDigits: 2 }) + "%",
        },
        tooltip: {
          y: {
            formatter: (val) =>
              "R$ " +
              val.toLocaleString("pt-BR", { minimumFractionDigits: 2 }),
          },
        },
        title: {
          text: "Visão Geral - Impostos (Abril + Fora de Abril)",
          align: "center",
        },
        subtitle: {
          text: `Total Geral: R$ ${grandTotal.toLocaleString("pt-BR", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          })}`,
          align: "center",
        },
        responsive: [
          {
            breakpoint: 576,
            options: {
              chart: { height: 750 },
              legend: { position: "bottom" },
              dataLabels: { style: { fontSize: "14px" } },
            },
          },
        ],
      };

      const chart = new ApexCharts(chartDiv, options);
      chart.render();
    }

    // --------------------------------------------------------------------
    // 8) Função de Tela Cheia
    // --------------------------------------------------------------------
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
    window.toggleFullScreen = toggleFullScreen;

    // --------------------------------------------------------------------
    // 9) Renderiza todos os gráficos por padrão (opção "TODOS")
    // --------------------------------------------------------------------
    descSelect.value = "TODOS";
    renderCharts("TODOS");

    // --------------------------------------------------------------------
    // 10) Evento de mudança no SELECT
    // --------------------------------------------------------------------
    descSelect.addEventListener("change", () => {
      renderCharts(descSelect.value);
    });
  </script>
</body>
</html>
