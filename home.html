        // Find required columns in Sheet 2 headers
        const findIndex = (regex, headers) => headers.findIndex(h => h && regex.test(h.toLowerCase()));
        const vencIndex = findIndex(dueListVencRegex, headersTable);
        const valorIndex = findIndex(dueListValorRegex, headersTable);
        const descIndex = findIndex(dueListDescRegex, headersTable);

            renderDueListError("Erro: Colunas 'Vencimento' ou 'Valor' não encontradas na Planilha 2.");

                    dueDate: vencDate
