<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo a ClickForte Armazenagem</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: url("https://emobile.com.br/site/wp-content/uploads/2022/07/industria-de-moveis-conjuntura-de-moveis.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    /* Overlay para suavizar o fundo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    /* Conteúdo centralizado */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .content h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    .content p {
      font-size: 1.75rem;
      animation: fadeInUp 1s ease-out;
    }
    /* Botão de ação */
    .btn-report {
      margin-top: 30px;
      font-size: 1.25rem;
      padding: 10px 20px;
    }
    /* Animações */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Ajustes para dispositivos móveis */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }
      .content p {
        font-size: 1.25rem;
      }
      .btn-report {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content container">
    <h1>Bem-vindo a ClickForte Armazenagem</h1>
    <p>Este é o ambiente de relatório de gastos</p>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
