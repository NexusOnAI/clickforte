                      tooltip: { enabled: true, backgroundColor: chartColors.tooltipBg, titleColor: chartColors.tooltipTitleColor, bodyColor: chartColors.tooltipBodyColor, borderColor: chartColors.borderColor, borderWidth: 1, padding: 10, cornerRadius: 4, displayColors: false, callbacks: { label: function(context) { let label = context.dataset.label || ''; if (label) { label += ': '; } if (context.parsed.y !== null) { label += formatCurrency(context.parsed.y); } return label; } } },
                      datalabels: { display: context => context.dataset.data[context.dataIndex] > 0, anchor: 'end', align: 'top', offset: 4, color: chartColors.textColor, font: { size: 9, weight: '500' }, formatter: (value, context) => { return formatCurrencyShort(value); } } // Smaller font for labels
                  },
                  interaction: { mode: 'index', intersect: false },
              }
          });
      }

      // renderDueListError() - No changes
       function renderDueListError(message) {
          $dueListItems.innerHTML = '';
          $dueListErrorMsg.textContent = message;
          $dueListErrorMsg.classList.remove('hidden');
          $dueListTotalAll.textContent = 'Erro ao calcular total';
          $dueListChartWrapper?.classList.add('hidden');
          if (dueListChartInstance) { dueListChartInstance.destroy(); dueListChartInstance = null; }
       }

      // updateHeaderInfo() - Uses Source 1 data, title updated
      function updateHeaderInfo() {
         const findIndex = (regex, headers) => headers.findIndex(h => h && regex.test(h.toLowerCase()));
         const valorIndex = findIndex(valorRegex, headersReports);
         // Check if source 1 data is available and value column exists
         if (valorIndex === -1 || !sheetRowsReports || headersReports.length === 0) {
             $grandTotalHeader.textContent = 'Total Geral: Erro';
             return;
         }
         if (sheetRowsReports.length > 0) {
             const grandTotal = sheetRowsReports.reduce((sum, row) => sum + getNumericValue(row[valorIndex]), 0);
             $grandTotalHeader.textContent = `Total Geral: ${formatCurrency(grandTotal)}`; // Simplified title
         } else {
             $grandTotalHeader.textContent = 'Total Geral: R$ 0,00';
         }
      }
      // --- End Rendering Functions ---

      // --- View Switching Logic ---
      function switchView(viewToShow) {
          $reportCardsWrapper.classList.add('hidden');
          $chartContainer.classList.add('hidden');
          $dueListContainer.classList.add('hidden');
          $viewToggleReportsBtn.classList.remove('active');
          $viewToggleChartBtn.classList.remove('active');
          $viewToggleDueListBtn.classList.remove('active');

          if (viewToShow === 'reports') {
              $reportCardsWrapper.classList.remove('hidden');
              $viewToggleReportsBtn.classList.add('active');
              // Ensure report cards are up-to-date if data has been loaded
              if(isLoaded) buildReportCards();
          } else if (viewToShow === 'chart') {
              $chartContainer.classList.remove('hidden');
              $viewToggleChartBtn.classList.add('active');
              // Ensure chart is rendered and resized correctly
              if (isLoaded) prepareAndRenderWeeklyChart(); // Re-render in case data changed
              if (weeklyChartInstance) { setTimeout(() => weeklyChartInstance?.resize(), 50); }
          } else if (viewToShow === 'dueList') {
              $dueListContainer.classList.remove('hidden');
              $viewToggleDueListBtn.classList.add('active');
              // Ensure due list view is rendered correctly if data available
               if (isLoaded && headersTable.length > 0) { // Only render if source 2 data seems available
                    renderDueListView();
               } else if(isLoaded) { // If loaded but source 2 data is missing/failed
                    renderDueListError("Dados para a lista de vencimentos não disponíveis.");
               }
              if (dueListChartInstance) { setTimeout(() => dueListChartInstance?.resize(), 50); }
          }
      }
      // --- End View Switching ---

      // --- Event Listeners ---
      $manualRefreshBtn.onclick = loadData;
      $viewToggleReportsBtn.onclick = () => switchView('reports');
      $viewToggleChartBtn.onclick = () => switchView('chart');
      $viewToggleDueListBtn.onclick = () => switchView('dueList');
      // --- End Event Listeners ---

      // --- Initialization ---
      switchView('reports'); // Start on the reports view
      loadData(); // Initial data load
      setInterval(loadData, REFRESH_INTERVAL); // Set up auto-refresh
      // --- End Initialization ---

    </script>
    </body>
</html>
