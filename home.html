      transform: translateY(-4px);
    }
    .report-card .icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      opacity: 0.15;
      width: 2.5rem;
      height: 2.5rem;
      color: theme('colors.slate.400');
      transition: opacity 0.3s ease;

     .report-card:hover .icon {
       opacity: 0.3;
     }

    .report-card .title { font-size: 0.875rem; font-weight: 500; color: theme('colors.slate.600'); margin-bottom: 0.5rem; }
    .report-card .value { font-size: 1.75rem; font-weight: 700; color: theme('colors.primary.500'); margin-bottom: 0.25rem; line-height: 1.2; }
    .report-card .value.count { color: theme('colors.slate.700'); font-size: 2rem; }
    .report-card .detail { font-size: 0.8rem; color: theme('colors.slate.500'); margin-top: auto; }

    .report-card .value.paid { color: theme('colors.green.500') !important; }
    .report-card .value.pending { color: theme('colors.yellow.500') !important; }
    .report-card .value.overdue { color: theme('colors.red.500') !important; }
    .report-card .icon.paid { color: theme('colors.green.500'); }
    .report-card .icon.pending { color: theme('colors.yellow.500'); }
    .report-card .icon.overdue { color: theme('colors.red.500'); }
    .report-card .icon.total { color: theme('colors.primary.500'); }


    .view-toggle-button {
      padding: 0.6rem 1.2rem;
      border-radius: theme('borderRadius.lg');
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    .view-toggle-button.active {
      background-color: theme('colors.primary.500/20');
      color: theme('colors.primary.600');
      border-color: theme('colors.primary.500/40');
      box-shadow: 0 1px 3px rgba(77,171,247,.1);
    }
    .view-toggle-button:not(.active) {
      color: theme('colors.slate.600');
      background-color: transparent;
    }
      .view-toggle-button:not(.active):hover {
        background-color: theme('colors.primary.500/10');
        color: theme('colors.primary.700');
      }

    }

       transition: all 0.2s ease;

       align-items: center;
       gap: 0.5rem;
       border-color: theme('colors.primary.500');
       background-color: theme('colors.primary.500/15');

    }

    }
    .refresh-icon {

        border: 1px solid #dee2e6;
        border-radius: theme('borderRadius.xl');
        padding: 1.5rem;
        box-shadow: theme('boxShadow.card');

  <script>
    const sheetId = '1du2FRGYbmY1mQ_mbNN1HuvQc8QhY3Bqq';
    const gid     = '0';
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
    const REFRESH_INTERVAL = 60000;
    const CURRENCY_FORMAT = { style: 'currency', currency: 'BRL', maximumFractionDigits: 2 };

    const valorRegex = /valor|total/i;
    const vencRegex = /venc/i;
    const pagtoRegex = /pag/i;
    const statusRegex = /status|situação/i;

    const statusPago = ['pago', 'liquidado', 'quitado'];
    const statusPendente = ['a vencer', 'pendente', 'aberto', 'em aberto'];
    const statusVencido = ['vencido', 'em atraso'];

    let headersFull = [], sheetRows = [];
    let isLoaded = false, isFetching = false;
    let weeklyChartInstance = null;

    const $loader = document.getElementById('loader');
    const $reportCardsWrapper = document.getElementById('report-cards-wrapper');
    const $lastUpdate = document.getElementById('last-update');
    const $grandTotalHeader = document.getElementById('grand-total-header');
    const $manualRefreshBtn = document.getElementById('manual-refresh');
    const $refreshIcon = $manualRefreshBtn.querySelector('.refresh-icon');
    const $refreshBtnText = $manualRefreshBtn.querySelector('span');
    const $chartContainer = document.getElementById('chart-container');
    const $chartCanvas = document.getElementById('weeklyPaymentsChart');
    const $chartErrorMsg = document.getElementById('chart-error-message');
    const $viewToggleReportsBtn = document.getElementById('view-toggle-reports');
    const $viewToggleChartBtn = document.getElementById('view-toggle-chart');

    Chart.register(ChartDataLabels);

    const padZero = num => num.toString().padStart(2, '0');
    const formatDateBR = date => {
        if (!date || isNaN(date.getTime())) return '–'; return `${padZero(date.getUTCDate())}/${padZero(date.getUTCMonth() + 1)}/${date.getUTCFullYear()}`;
    };
    function parseDateValue(value) {
        if (value instanceof Date) return value; if (value == null) return null; if (typeof value === 'number' && value > 1 && value < 60000) { const utcDays = Math.floor(value - 25569); const date = new Date(0); date.setUTCDate(date.getUTCDate() + utcDays); return date; } if (typeof value !== 'string') return null; let match; match = value.match(/^Date\((\d{4}),\s*(\d{1,2}),\s*(\d{1,2})/); if (match) return new Date(Date.UTC(+match[1], +match[2], +match[3])); match = value.match(/^(\d{4})-(\d{2})-(\d{2})/); if (match) return new Date(Date.UTC(+match[1], +match[2] - 1, +match[3])); match = value.match(/^(\d{1,2})[\/-](\d{1,2})[\/-](\d{2,4})/); if (match) { let year = +match[3]; if (year < 100) year += 2000; return new Date(Date.UTC(year, +match[2] - 1, +match[1])); } const parsed = new Date(value); if (!isNaN(parsed.getTime())) return new Date(Date.UTC(parsed.getFullYear(), parsed.getMonth(), parsed.getDate())); return null;
    }
    const formatCurrency = value => typeof value === 'number' && !isNaN(value) ? value.toLocaleString('pt-BR', CURRENCY_FORMAT) : '–';
    const formatCurrencyShort = value => {
        if (typeof value !== 'number' || isNaN(value)) return '–';
        if (value === 0) return 'R$0';
        if (value < 1000) return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', maximumFractionDigits: 0});
        if (value < 1000000) return (value / 1000).toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 1 }) + 'k';
        return (value / 1000000).toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 1 }) + 'M';
    }

    function getNumericValue(cellValue) {
        if (typeof cellValue === 'number') return cellValue; if (typeof cellValue === 'string') { const cleanedString = cellValue.replace(/[R$\s.]/g, '').replace(',', '.'); const num = parseFloat(cleanedString); return isNaN(num) ? 0 : num; } return 0;
    }
    function getWeekOfMonth(date) {
        if (!date || isNaN(date.getTime())) return null; const dayOfMonth = date.getUTCDate(); if (dayOfMonth <= 7) return 1; if (dayOfMonth <= 14) return 2; if (dayOfMonth <= 21) return 3; if (dayOfMonth <= 28) return 4; return 5;
    }

    async function fetchSheetData() {
        const response = await fetch(`${baseURL}&_=${Date.now()}`); if (!response.ok) throw new Error(`Erro HTTP ${response.status}`); const text = await response.text(); if (!text.startsWith('/*O_o*/\ngoogle.visualization.Query.setResponse(')) { throw new Error('Formato de resposta inválido da API do Google Sheets.'); } try { return JSON.parse(text.substring(47, text.length - 2)); } catch (e) { console.error("Falha ao parsear JSONP:", e); console.error("Texto recebido:", text); throw new Error('Falha ao parsear dados JSON da API do Google Sheets.'); }
    }

    async function loadData() {
        if (isFetching) return;
        isFetching = true;
        if (!isLoaded) $loader.classList.remove('hidden');

        $manualRefreshBtn.disabled = true;
        $refreshIcon.classList.add('spinning');
        $refreshBtnText.textContent = 'Atualizando...';

        try {
            const jsonData = await fetchSheetData();
            if (!jsonData || !jsonData.table || !jsonData.table.cols) {
                throw new Error("Dados recebidos da planilha estão incompletos ou mal formatados.");
            }

            headersFull = jsonData.table.cols.map(col => col.label || `Col${col.id}`);
            sheetRows = jsonData.table.rows.map(row => {
                const cells = Array(headersFull.length).fill(null);
                if (row && row.c) {
                    row.c.forEach((cell, index) => {
                        if (index < headersFull.length) {
                            cells[index] = cell?.v ?? null;
                        }
                    });
                }
                return cells;
             });

            buildReportCards();
            prepareAndRenderWeeklyChart();
            updateHeaderInfo();
            $lastUpdate.textContent = `Atualizado: ${new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit'})}`;
            isLoaded = true;

        } catch (error) {
            console.error("Erro ao carregar dados:", error);
            $reportCardsWrapper.innerHTML = '<p class="text-center text-slate-500 col-span-full">Erro ao carregar os dados dos relatórios.</p>';
             if (weeklyChartInstance) {
                 weeklyChartInstance.destroy();
                 weeklyChartInstance = null;
             }
             $chartErrorMsg.textContent = 'Não foi possível carregar os dados para o gráfico.';
             $chartErrorMsg.classList.remove('hidden');
             $grandTotalHeader.textContent = 'Total Geral: Erro';

        } finally {
            isFetching = false;
            $loader.classList.add('hidden');
            $manualRefreshBtn.disabled = false;
            $refreshIcon.classList.remove('spinning');
            $refreshBtnText.textContent = 'Atualizar';
        }
    }

    function buildReportCards() {
        $reportCardsWrapper.innerHTML = '';

        const findIndex = (regex) => headersFull.findIndex(h => h && regex.test(h.toLowerCase()));
        const valorIndex = findIndex(valorRegex);
        const vencIndex = findIndex(vencRegex);
        const pagtoIndex = findIndex(pagtoRegex);
        const statusIndex = findIndex(statusRegex);

        if (valorIndex === -1) {
            console.error('Erro: Coluna de "Valor" não encontrada. Os cards não podem ser gerados.');
            console.error('Coluna de Valor não encontrada. Regex:', valorRegex);
            $reportCardsWrapper.innerHTML = '<p class="text-center text-slate-500 col-span-full">Erro: Coluna de Valor não encontrada.</p>';
            return;
        }
        if (vencIndex === -1) console.warn('Coluna de Vencimento não encontrada. Regex:', vencRegex);
        if (pagtoIndex === -1) console.warn('Coluna de Pagamento não encontrada. Regex:', pagtoRegex, 'Gráfico semanal pode não funcionar.');
        if (statusIndex === -1) console.warn('Coluna de Status não encontrada. Regex:', statusRegex);

        let totalGeral = 0, totalPago = 0, totalPendente = 0, totalVencido = 0;
        let countTotal = 0, countPago = 0, countPendente = 0, countVencido = 0;
        const today = new Date(); today.setUTCHours(0, 0, 0, 0);

        sheetRows.forEach(row => {
            const valor = getNumericValue(row[valorIndex]);
            totalGeral += valor;
            countTotal++;

            const dataPagto = pagtoIndex !== -1 ? parseDateValue(row[pagtoIndex]) : null;
            const dataVenc = vencIndex !== -1 ? parseDateValue(row[vencIndex]) : null;
            const statusRaw = statusIndex !== -1 ? (row[statusIndex] || '').toString().toLowerCase().trim() : '';

            let isPago = false, isPendente = false, isVencido = false;

            if (dataPagto && !isNaN(dataPagto.getTime())) { isPago = true; }
            else if (statusIndex !== -1 && statusPago.some(s => statusRaw.includes(s))) { isPago = true; }
            else if (statusIndex !== -1 && statusVencido.some(s => statusRaw.includes(s))) { isVencido = true; }
            else if (statusIndex !== -1 && statusPendente.some(s => statusRaw.includes(s))) { isPendente = true; }
            else if (dataVenc && !isNaN(dataVenc.getTime())) { isVencido = dataVenc < today; isPendente = !isVencido; }
            else { isPendente = true; }

            if (isPago) { totalPago += valor; countPago++; }
            else if (isVencido) { totalVencido += valor; countVencido++; }
            else { totalPendente += valor; countPendente++; }
        });

        const reportData = [
             { type: 'total', title: "Valor Total Geral", value: totalGeral, detail: `${countTotal} lançamento(s)`, valueClass: '', iconId: 'icon-currency-dollar' },
             { type: 'paid', title: "Total Pago", value: totalPago, detail: `${countPago} lançamento(s)`, valueClass: 'paid', iconId: 'icon-check-circle' },
             { type: 'pending', title: "Total Pendente", value: totalPendente, detail: `${countPendente} lançamento(s)`, valueClass: 'pending', iconId: 'icon-clock' },
             { type: 'overdue', title: "Total Vencido", value: totalVencido, detail: `${countVencido} lançamento(s)`, valueClass: 'overdue', iconId: 'icon-exclamation-triangle' },
             { type: 'paid', title: "Lançamentos Pagos", value: countPago, detail: `de ${countTotal} no total`, valueClass: 'count paid', iconId: 'icon-check-circle' },
             { type: 'pending', title: "Lançamentos Pendentes", value: countPendente, detail: `de ${countTotal} no total`, valueClass: 'count pending', iconId: 'icon-clock' },
             { type: 'overdue', title: "Lançamentos Vencidos", value: countVencido, detail: `de ${countTotal} no total`, valueClass: 'count overdue', iconId: 'icon-exclamation-triangle' },
             { type: 'total', title: "Total de Lançamentos", value: countTotal, detail: ` `, valueClass: 'count', iconId: 'icon-list-bullet'}
         ];

        reportData.forEach(data => {
            const card = document.createElement('div');
            card.className = 'report-card';
            const formattedValue = data.valueClass.includes('count')
                ? data.value.toLocaleString('pt-BR')
                : formatCurrency(data.value);

            const iconSVG = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            iconSVG.classList.add('icon', data.type);
            const iconUse = document.createElementNS('http://www.w3.org/2000/svg', 'use');
            iconUse.setAttributeNS('http://www.w3.org/1999/xlink', 'href', `#${data.iconId}`);
            iconSVG.appendChild(iconUse);
            card.appendChild(iconSVG);

            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = `
                <div>
                    <h3 class="title">${data.title}</h3>
                    <p class="value ${data.valueClass}">${formattedValue}</p>
                </div>
                <p class="detail">${data.detail}</p>`;
            card.appendChild(contentDiv);

            $reportCardsWrapper.appendChild(card);
        });
    }

    function prepareAndRenderWeeklyChart() {
        $chartErrorMsg.classList.add('hidden');
        const findIndex = (regex) => headersFull.findIndex(h => h && regex.test(h.toLowerCase()));
        const valorIndex = findIndex(valorRegex);
        const pagtoIndex = findIndex(pagtoRegex);

        if (valorIndex === -1 || pagtoIndex === -1) {
            console.warn('Coluna de Valor ou Pagamento não encontrada. Gráfico semanal não será gerado.');
            $chartErrorMsg.textContent = 'Coluna de Valor e/ou Data de Pagamento não encontrada(s) na planilha.';
            $chartErrorMsg.classList.remove('hidden');
            if (weeklyChartInstance) {
                weeklyChartInstance.destroy(); weeklyChartInstance = null;
            }
            const ctx = $chartCanvas.getContext('2d');
            ctx.clearRect(0, 0, $chartCanvas.width, $chartCanvas.height);
            return;
        }

        const now = new Date();
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();

        const weeklyTotals = [0, 0, 0, 0, 0];
        const weekLabels = ["Semana 1", "Semana 2", "Semana 3", "Semana 4", "Semana 5+"];

        sheetRows.forEach(row => {
            const dataPagtoRaw = row[pagtoIndex];
            const dataPagto = parseDateValue(dataPagtoRaw);

            if (dataPagto && !isNaN(dataPagto.getTime()) &&
                dataPagto.getUTCMonth() === currentMonth &&
                dataPagto.getUTCFullYear() === currentYear) {
                const valor = getNumericValue(row[valorIndex]);
                const weekNumber = getWeekOfMonth(dataPagto);
                if (weekNumber) { weeklyTotals[weekNumber - 1] += valor; }
            }
        });

        renderWeeklyChart(weekLabels, weeklyTotals);
    }

    function renderWeeklyChart(labels, data) {
        const ctx = $chartCanvas.getContext('2d');

        if (weeklyChartInstance) { weeklyChartInstance.destroy(); }

        const chartColors = {
            backgroundColor: 'rgba(77, 171, 247, 0.6)',
            borderColor: 'rgba(51, 154, 240, 1)',
            hoverBackgroundColor: 'rgba(77, 171, 247, 0.8)',
            hoverBorderColor: tailwind.config.theme.extend.colors.primary[500],
            textColor: tailwind.config.theme.extend.colors.slate[700],
            gridColor: 'rgba(203, 213, 225, 0.5)',
            tooltipBg: 'rgba(51, 65, 85, 0.95)',
            tooltipTitleColor: '#e2e8f0',
            tooltipBodyColor: '#e2e8f0'
        };

        weeklyChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Valor Pago',
                    data: data,
                    backgroundColor: chartColors.backgroundColor,
                    borderColor: chartColors.borderColor,
                    borderWidth: 1,
                    hoverBackgroundColor: chartColors.hoverBackgroundColor,
                    hoverBorderColor: chartColors.hoverBorderColor,
                    borderRadius: 6,
                    borderSkipped: false,
                    barPercentage: 0.7,
                    categoryPercentage: 0.8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        top: 30
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: chartColors.textColor,
                            callback: function(value) { return formatCurrencyShort(value); }
                        },
                        grid: {
                            color: chartColors.gridColor,
                            drawTicks: false
                        },
                        border: {
                            display: false
                        }
                    },
                    x: {
                        ticks: {
                            color: chartColors.textColor,
                            font: { size: 11 }
                         },
                        grid: {
                            display: false
                        },
                         border: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: chartColors.tooltipBg,
                        titleColor: chartColors.tooltipTitleColor,
                        bodyColor: chartColors.tooltipBodyColor,
                        borderColor: chartColors.borderColor,
                        borderWidth: 1,
                        padding: 10,
                        cornerRadius: 4,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) { label += ': '; }
                                if (context.parsed.y !== null) {
                                    label += formatCurrency(context.parsed.y);
                                }
                                return label;
                            }
                        }
                    },
                    datalabels: {
                        display: context => context.dataset.data[context.dataIndex] > 0,
                        anchor: 'end',
                        align: 'top',
                        offset: 4,
                        color: chartColors.textColor,
                        font: {
                            size: 10,
                            weight: '500'
                        },
                        formatter: (value, context) => {
                            return formatCurrencyShort(value);
                        }
                    }
                },
                 interaction: {
                    mode: 'index',
                    intersect: false,
                 },
            }
        });
    }

    function switchView(viewToShow) {
        if (viewToShow === 'reports') {
            $reportCardsWrapper.classList.remove('hidden');
            $chartContainer.classList.add('hidden');
            $viewToggleReportsBtn.classList.add('active');
            $viewToggleChartBtn.classList.remove('active');
        } else if (viewToShow === 'chart') {
            $reportCardsWrapper.classList.add('hidden');
            $chartContainer.classList.remove('hidden');
            $viewToggleReportsBtn.classList.remove('active');
            $viewToggleChartBtn.classList.add('active');
        }
    }

    function updateHeaderInfo() {
        const valorIndex = headersFull.findIndex(h => h && valorRegex.test(h.toLowerCase()));
        if (valorIndex === -1) {
            $grandTotalHeader.textContent = 'Total Geral: Erro (Coluna Valor?)';
            return;
        }
        if (sheetRows.length > 0) {
            const grandTotal = sheetRows.reduce((sum, row) => sum + getNumericValue(row[valorIndex]), 0);
            $grandTotalHeader.textContent = `Total Geral: ${formatCurrency(grandTotal)}`;
        } else {
             $grandTotalHeader.textContent = 'Total Geral: Erro';
        }
    }

    $manualRefreshBtn.onclick = loadData;
    $viewToggleReportsBtn.onclick = () => switchView('reports');
    $viewToggleChartBtn.onclick = () => switchView('chart');

    switchView('reports');
    loadData();
    setInterval(loadData, REFRESH_INTERVAL);

  </script>
</body>
