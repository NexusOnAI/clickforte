             $dueListChartWrapper?.classList.add('hidden'); // Hide if no data

             return;

            const monthlyTotals = {}; // { 'YYYY-MM': totalValue }

            items.forEach(item => {
                if (!item.dueDate || isNaN(item.dueDate.getTime())) return;

                const year = item.dueDate.getUTCFullYear();
                const month = item.dueDate.getUTCMonth(); // 0-indexed
                const monthYearKey = `${year}-${padZero(month)}`; // Key like '2025-04'

                if (!monthlyTotals[monthYearKey]) {
                    monthlyTotals[monthYearKey] = 0;
                }
                monthlyTotals[monthYearKey] += item.value;
            });

            // Sort keys chronologically (e.g., '2025-04', '2025-05')
            const sortedKeys = Object.keys(monthlyTotals).sort();

            // Create arrays for chart labels and data
            const chartLabels = sortedKeys.map(key => {
                const [year, month] = key.split('-');
                // Create a temporary date just for formatting the label
                const tempDate = new Date(Date.UTC(parseInt(year), parseInt(month), 1));
                return formatMonthYearLabel(tempDate); // e.g., "Mai/2025"
            });
            const chartData = sortedKeys.map(key => monthlyTotals[key]);

            $dueListChartError?.classList.add('hidden'); // Ensure error is hidden
