<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo a ClickForte Armazenagem</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <style>
    body {
      background: url("https://www.sagrupo.com/wp-content/uploads/2021/01/shutterstock_1714734415-scaled.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    /* Overlay para suavizar o fundo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }
    /* Conteúdo centralizado */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    .content p {
      font-size: 1.5rem;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Ajustes responsivos */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }
      .content p {
        font-size: 1.2rem;
      }
    }
    @media (max-width: 576px) {
      .content h1 {
        font-size: 2rem;
      }
      .content p {
        font-size: 1rem;
      }
    }
    @media (max-width: 414px) {
      .content h1 {
        font-size: 1.8rem;
      }
      .content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Mensagem de alerta fixa -->
  <div class="alert alert-warning alert-dismissible fade show fixed-top text-center m-0" role="alert" style="z-index: 1200;">
    Confira as atualizações do Relatório Geral!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="overlay"></div>
  <div class="content container">
    <h1>Bem-vindo a ClickForte Armazenagem</h1>
    <p>Ambiente de relatório de gastos e previsão</p>
  </div>

  <!-- Container para o chat (Botpress será injetado abaixo) -->
  <div id="chatContainer" class="container my-4">
    <!-- O chat do Botpress aparecerá nesta área -->
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Botpress Webchat Script -->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/04/11/14/20250411143158-L7UHR9R4.js"></script>
</body>
</html>
