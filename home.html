<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo a ClickForte Armazenagem</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: url("https://www.sagrupo.com/wp-content/uploads/2021/01/shutterstock_1714734415-scaled.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    /* Overlay para suavizar o fundo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    /* Conteúdo centralizado */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .content h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    .content p {
      font-size: 1.75rem;
      animation: fadeInUp 1s ease-out;
    }
    /* Botão de ação */
    .btn-report {
      margin-top: 30px;
      font-size: 1.25rem;
      padding: 10px 20px;
    }
    /* Toast Notification Styles */
    .toast-container {
      z-index: 1050;
    }
    /* Animações */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Ajustes para dispositivos móveis */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }
      .content p {
        font-size: 1.25rem;
      }
      .btn-report {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content container">
    <h1>Bem-vindo a ClickForte Armazenagem</h1>
    <p>Ambiente de relatório de gastos e previsão</p>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="greetingToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <!-- Conteúdo definido via JavaScript -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para definir a saudação baseada no horário atual
    function definirSaudacao() {
      const agora = new Date();
      const hora = agora.getHours();
      let saudacao = "";
      if (hora < 12) {
        saudacao = "Bom dia";
      } else if (hora < 18) {
        saudacao = "Boa tarde";
      } else {
        saudacao = "Boa noite";
      }
      return saudacao;
    }

    // Configura a mensagem do toast e exibe-o
    document.addEventListener("DOMContentLoaded", function() {
      const saudacao = definirSaudacao();
      const mensagem = `${saudacao}! Há uma nova atualização: novos gastos foram atualizados para a quarta semana de março.`;
      const toastElement = document.getElementById("greetingToast");
      toastElement.querySelector(".toast-body").textContent = mensagem;
      const toast = new bootstrap.Toast(toastElement);
      toast.show();
    });
  </script>
</body>
</html>
