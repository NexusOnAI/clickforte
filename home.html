<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo a ClickForte Armazenagem</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <style>
    body {
      background: url("https://www.sagrupo.com/wp-content/uploads/2021/01/shutterstock_1714734415-scaled.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    /* Overlay para suavizar o fundo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }
    /* Conteúdo centralizado */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    .content p {
      font-size: 1.5rem;
      animation: fadeInUp 1s ease-out;
    }
    /* Chat Box em tema dark com UI aprimorada */
    .chat-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 420px;
      background: linear-gradient(135deg, #1e1e1e, #292929);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1100;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .chat-box:hover {
      transform: scale(1.02);
    }
    .chat-header {
      background: linear-gradient(135deg, #2d2d2d, #3a3a3a);
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h5 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    .chat-header h5 i {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
    }
    .chat-body {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background-color: #242424;
    }
    .chat-message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
      opacity: 0;
      animation: messageFadeIn 0.4s forwards;
    }
    .chat-message.received {
      background-color: #3b3b3b;
      align-self: flex-start;
      color: #f1f1f1;
    }
    .typing-indicator {
      font-style: italic;
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 8px;
    }
    /* Ícone de Chat fixo */
    .notification-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      z-index: 1100;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .notification-icon:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes messageFadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    /* Ajustes responsivos */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }
      .content p {
        font-size: 1.2rem;
      }
      .chat-box {
        width: 90%;
        right: 5%;
      }
      .notification-icon {
        width: 50px;
        height: 50px;
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content container">
    <h1>Bem-vindo a ClickForte Armazenagem</h1>
    <p>Ambiente de relatório de gastos e previsão</p>
  </div>

  <!-- Ícone de Chat -->
  <button class="notification-icon" id="notificationButton" title="Chat">
    <i class="bi bi-robot" style="font-size: 1.8rem;"></i>
  </button>

  <!-- Chat Box em tema dark -->
  <div class="chat-box" id="chatBox">
    <div class="chat-header">
      <h5><i class="bi bi-robot"></i> Chat de Suporte</h5>
      <button type="button" id="closeChat" aria-label="Fechar">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- As mensagens serão adicionadas aqui via script -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const notificationButton = document.getElementById("notificationButton");
      const chatBox = document.getElementById("chatBox");
      const closeChat = document.getElementById("closeChat");
      const chatBody = document.getElementById("chatBody");

      // Data fixa do pagamento (definida para 25/03/2025)
      const paymentDate = new Date("2025-03-25T00:00:00");

      // Função para retornar o rótulo correto ("hoje" ou "ontem") de forma alternada
      function getPaymentDayLabel() {
        const today = new Date();
        // Calcula a diferença em dias entre hoje e a data de pagamento
        const diffTime = today - paymentDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        // Se a diferença for par, exibe "hoje", se ímpar, "ontem"
        return (diffDays % 2 === 0) ? "hoje" : "ontem";
      }

      // Fecha o chat ao clicar no botão de fechar
      closeChat.addEventListener("click", function() {
        chatBox.style.display = "none";
      });

      // Função para adicionar mensagem com efeito de digitação letra por letra
      function typeMessage(message, callback) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message", "received");
        chatBody.appendChild(messageElement);
        let index = 0;
        const interval = setInterval(() => {
          messageElement.innerHTML = `<i class="bi bi-robot me-1"></i><strong>Robô:</strong> ` + message.slice(0, index);
          index++;
          chatBody.scrollTop = chatBody.scrollHeight;
          if (index > message.length) {
            clearInterval(interval);
            if (callback) callback();
          }
        }, 50);
      }

      // Cria e exibe a saudação de acordo com o horário atual no chat
      function showGreeting(callback) {
        const now = new Date();
        const hour = now.getHours();
        let greetingText = "";
        if (hour < 12) {
          greetingText = "Bom dia!";
        } else if (hour < 18) {
          greetingText = "Boa tarde!";
        } else {
          greetingText = "Boa noite!";
        }
        typeMessage(greetingText, callback);
      }

      // Monta as mensagens informativas dinâmicas utilizando o rótulo correto para o dia do pagamento
      const mensagemAtualizacao = `Última atualização do relatório financeiro foi 28/03 às 19:20.`;
      const mensagemValor = `Valor pago em 28/03: R$ 364.419,99.`;

      // Mensagens informativas para o relatório
      const informMessages = [
        mensagemAtualizacao,
        mensagemValor,
        "Estamos passando por atualizações. Pedimos desculpas pelos transtornos.",
        "Pagamentos de pagamentos para 31/03: R$ 308.302,75.",
        "Para mais informações contate o time de TI."
      ];

      // Exibe as mensagens informativas com intervalos entre elas
      function showInformativeMessages(index = 0) {
        if (index < informMessages.length) {
          // Exibe indicador de digitação
          const typingIndicator = document.createElement("div");
          typingIndicator.classList.add("typing-indicator");
          typingIndicator.innerText = "Robô está digitando...";
          chatBody.appendChild(typingIndicator);
          chatBody.scrollTop = chatBody.scrollHeight;
          setTimeout(() => {
            chatBody.removeChild(typingIndicator);
            typeMessage(informMessages[index], function() {
              setTimeout(() => {
                showInformativeMessages(index + 1);
              }, 1000);
            });
          }, 1500);
        }
      }

      // Exibe o chat automaticamente e inicia com a saudação seguida das mensagens informativas
      chatBox.style.display = "flex";
      showGreeting(showInformativeMessages);

      // Reabre o chat se estiver fechado ao clicar no ícone
      notificationButton.addEventListener("click", function() {
        chatBox.style.display = "flex";
      });
    });
  </script>
</body>
</html>
