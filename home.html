<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios • Google Sheets</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
        extend: {
          colors: {
            surface: '#212529',
            primary: { 500: '#4dabf7', 600: '#339af0' },
            slate: { 300: '#cbd5e1', 400: '#94a3b8', 600: '#475569', 700: '#334155' },
            green: { 400: '#4ade80'},
            yellow: { 400: '#facc15'},
            red: { 400: '#fb7185'}
          },
          boxShadow: { glow: '0 0 8px rgba(77,171,247,.35)' },
          backdropBlur: { xs: '2px' }
        }
      }
    };
  </script>
  <style>
    @keyframes spin { to { transform: rotate(360deg) } }
    .animate-spin { animation: spin 1s linear infinite }
    html, body { height: 100%; }
    body { background: #1a1d21; display: flex; flex-direction: column; }

    main { flex-grow: 1; display: flex; flex-direction: column; }

    #report-cards-wrapper, #chart-container { flex-grow: 1; overflow-y: auto; }
    #chart-container { min-height: 400px; }

    ::-webkit-scrollbar { width: 8px; height: 8px }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px }

    button:focus-visible, select:focus-visible, input:focus-visible { outline: 2px solid #4dabf7; outline-offset: 2px; }

    .report-card {
      background-color: rgba(33, 37, 41, 0.8);
      border: 1px solid rgba(77, 171, 247, 0.2);
      border-radius: 0.75rem;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.2s ease-in-out;
      min-height: 120px;
    }
    .report-card:hover {
      border-color: rgba(77, 171, 247, 0.4);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transform: translateY(-2px);
    }
    .report-card .title { font-size: 0.875rem; font-weight: 500; color: #94a3b8; margin-bottom: 0.5rem; }
    .report-card .value { font-size: 1.5rem; font-weight: 700; color: #4dabf7; margin-bottom: 0.25rem; line-height: 1.2; }
    .report-card .value.count { color: #cbd5e1; font-size: 1.75rem; }
    .report-card .detail { font-size: 0.75rem; color: #475569; margin-top: auto; }
    .report-card .value.paid { color: #4ade80; }
    .report-card .value.pending { color: #facc15; }
    .report-card .value.overdue { color: #fb7185; }

    .view-toggle-button {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
      border: 1px solid transparent;
    }
    .view-toggle-button.active {
      background-color: rgba(77, 171, 247, 0.15);
      color: #4dabf7;
      border-color: rgba(77, 171, 247, 0.3);
    }
    .view-toggle-button:not(.active) {
      color: #94a3b8;
      background-color: transparent;
    }
     .view-toggle-button:not(.active):hover {
       background-color: rgba(77, 171, 247, 0.05);
       color: #cbd5e1;
    }

  </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col antialiased">

  <header class="w-full backdrop-blur-sm bg-surface/80 border-b border-primary-500/40 sticky top-0 z-40 flex-shrink-0">
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 h-auto min-h-[4rem] py-2 sm:py-0 sm:h-16 flex flex-wrap items-center justify-between gap-x-4 gap-y-2">
        <h1 class="text-lg sm:text-xl lg:text-2xl font-extrabold text-primary-500 order-1">Relatórios • Google Sheets</h1>
        <div class="flex items-center gap-3 sm:gap-4 order-3 sm:order-2 w-full sm:w-auto justify-center sm:justify-end flex-wrap">
            <span id="grand-total-header" class="text-primary-500 font-semibold text-xs sm:text-sm text-center"></span>
            <span id="last-update" class="text-slate-400 text-xs sm:text-sm text-center"></span>
        </div>
        <button id="manual-refresh" class="px-3 py-1.5 sm:px-4 sm:py-2 rounded-md border border-primary-500 bg-primary-500/10 hover:bg-primary-500/20 text-primary-300 text-xs sm:text-sm font-medium shadow-glow order-2 sm:order-3 ml-auto sm:ml-0"> Atualizar </button>
      </div>
  </header>

  <div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900/80 backdrop-blur-md">
    <div class="h-12 w-12 border-[6px] border-primary-500 border-t-transparent rounded-full animate-spin mb-6"></div>
      <p class="text-primary-300 text-lg font-medium">Carregando…</p>
  </div>

  <main id="main-content" class="w-full max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col gap-6 flex-grow">

    <div class="flex justify-center gap-2 bg-surface/60 p-1 rounded-lg flex-shrink-0">
      <button id="view-toggle-reports" class="view-toggle-button active">Relatórios</button>
      <button id="view-toggle-chart" class="view-toggle-button">Gráfico Semanal</button>
    </div>

    <div id="error-message" class="hidden w-full p-4 text-center text-red-300 bg-red-800/40 border border-red-600 rounded-lg flex-shrink-0"></div>

    <section id="report-cards-wrapper" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
    </section>

    <section id="chart-container" class="hidden w-full p-4 bg-surface/80 rounded-lg border border-primary-500/20 flex flex-col items-center">
       <h2 class="text-xl font-semibold text-primary-500 mb-4">Pagamentos por Semana (Mês Atual)</h2>
       <div class="w-full max-w-3xl h-[400px] sm:h-[500px]">
          <canvas id="weeklyPaymentsChart"></canvas>
       </div>
       <p id="chart-error-message" class="hidden mt-4 text-yellow-300 text-sm"></p>
    </section>

  </main>

  <script>
    const sheetId = '1du2FRGYbmY1mQ_mbNN1HuvQc8QhY3Bqq';
    const gid     = '0';
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
    const REFRESH_INTERVAL = 60000;
    const CURRENCY_FORMAT = { style: 'currency', currency: 'BRL', maximumFractionDigits: 2 };

    const valorRegex = /valor|total/i;
    const vencRegex = /venc/i;
    const pagtoRegex = /pag/i;
    const statusRegex = /status|situação/i;

    const statusPago = ['pago', 'liquidado', 'quitado'];
    const statusPendente = ['a vencer', 'pendente', 'aberto', 'em aberto'];
    const statusVencido = ['vencido', 'em atraso'];

    let headersFull = [], sheetRows = [];
    let isLoaded = false, isFetching = false;
    let weeklyChartInstance = null;

    const $loader = document.getElementById('loader');
    const $errorMsg = document.getElementById('error-message');
    const $reportCardsWrapper = document.getElementById('report-cards-wrapper');
    const $lastUpdate = document.getElementById('last-update');
    const $grandTotalHeader = document.getElementById('grand-total-header');
    const $manualRefreshBtn = document.getElementById('manual-refresh');
    const $chartContainer = document.getElementById('chart-container');
    const $chartCanvas = document.getElementById('weeklyPaymentsChart');
    const $chartErrorMsg = document.getElementById('chart-error-message');
    const $viewToggleReportsBtn = document.getElementById('view-toggle-reports');
    const $viewToggleChartBtn = document.getElementById('view-toggle-chart');

    $manualRefreshBtn.onclick = loadData;
    $viewToggleReportsBtn.onclick = () => switchView('reports');
    $viewToggleChartBtn.onclick = () => switchView('chart');

    async function fetchSheetData() {
        const response = await fetch(`${baseURL}&_=${Date.now()}`); if (!response.ok) throw new Error(`HTTP error ${response.status}`); const text = await response.text(); if (!text.startsWith('/*O_o*/\ngoogle.visualization.Query.setResponse(')) { throw new Error('Formato de resposta inválido da API do Google Sheets.'); } try { return JSON.parse(text.substring(47, text.length - 2)); } catch (e) { console.error("Falha ao parsear JSONP:", e); console.error("Texto recebido:", text); throw new Error('Falha ao parsear dados JSON da API do Google Sheets.'); }
    }

    const padZero = num => num.toString().padStart(2, '0');
    const formatDateBR = date => {
        if (!date || isNaN(date.getTime())) return '–'; return `${padZero(date.getUTCDate())}/${padZero(date.getUTCMonth() + 1)}/${date.getUTCFullYear()}`;
    };
    function parseDateValue(value) {
        if (value instanceof Date) return value; if (value == null) return null; if (typeof value === 'number' && value > 1 && value < 60000) { const utcDays = Math.floor(value - 25569); const date = new Date(0); date.setUTCDate(date.getUTCDate() + utcDays); return date; } if (typeof value !== 'string') return null; let match; match = value.match(/^Date\((\d{4}),\s*(\d{1,2}),\s*(\d{1,2})/); if (match) return new Date(Date.UTC(+match[1], +match[2], +match[3])); match = value.match(/^(\d{4})-(\d{2})-(\d{2})/); if (match) return new Date(Date.UTC(+match[1], +match[2] - 1, +match[3])); match = value.match(/^(\d{1,2})[\/-](\d{1,2})[\/-](\d{2,4})/); if (match) { let year = +match[3]; if (year < 100) year += 2000; return new Date(Date.UTC(year, +match[2] - 1, +match[1])); } const parsed = new Date(value); if (!isNaN(parsed.getTime())) return new Date(Date.UTC(parsed.getFullYear(), parsed.getMonth(), parsed.getDate())); return null;
    }
    const formatCurrency = value => typeof value === 'number' && !isNaN(value) ? value.toLocaleString('pt-BR', CURRENCY_FORMAT) : '–';
    function getNumericValue(cellValue) {
        if (typeof cellValue === 'number') return cellValue;
        if (typeof cellValue === 'string') {
            const cleanedString = cellValue.replace(/[R$\s.]/g, '').replace(',', '.');
            const num = parseFloat(cleanedString);
            return isNaN(num) ? 0 : num;
        }
        return 0;
    }
    function getWeekOfMonth(date) {
        if (!date || isNaN(date.getTime())) return null;
        const dayOfMonth = date.getUTCDate();
        if (dayOfMonth <= 7) return 1;
        if (dayOfMonth <= 14) return 2;
        if (dayOfMonth <= 21) return 3;
        if (dayOfMonth <= 28) return 4;
        return 5;
    }

    async function loadData() {
        if (isFetching) return;
        isFetching = true;
        $errorMsg.classList.add('hidden');
        if (!isLoaded) $loader.classList.remove('hidden');

        try {
            const jsonData = await fetchSheetData();
            if (!jsonData || !jsonData.table || !jsonData.table.cols) {
                throw new Error("Dados recebidos da planilha estão incompletos ou mal formatados.");
            }

            headersFull = jsonData.table.cols.map(col => col.label || `Col${col.id}`);
            sheetRows = jsonData.table.rows.map(row => {
                const cells = Array(headersFull.length).fill(null);
                if (row && row.c) {
                    row.c.forEach((cell, index) => {
                        if (index < headersFull.length) {
                            cells[index] = cell?.v ?? null;
                        }
                    });
                }
                return cells;
            });

            buildReportCards();
            prepareAndRenderWeeklyChart();
            updateHeaderInfo();
            $lastUpdate.textContent = `Atualizado: ${new Date().toLocaleTimeString('pt-BR')}`;
            isLoaded = true;

        } catch (error) {
            console.error("Erro ao carregar dados:", error);
            $errorMsg.textContent = `Erro ao carregar dados: ${error.message}. Verifique ID/GID da Planilha e permissões de compartilhamento.`;
            $errorMsg.classList.remove('hidden');
            $reportCardsWrapper.innerHTML = '';
            if (weeklyChartInstance) {
                weeklyChartInstance.destroy();
                weeklyChartInstance = null;
            }
            $chartErrorMsg.textContent = 'Não foi possível carregar os dados para o gráfico.';
            $chartErrorMsg.classList.remove('hidden');

        } finally {
            isFetching = false;
            $loader.classList.add('hidden');
        }
    }

    function buildReportCards() {
      $reportCardsWrapper.innerHTML = '';

      const findIndex = (regex) => headersFull.findIndex(h => h && regex.test(h.toLowerCase()));
      const valorIndex = findIndex(valorRegex);
      const vencIndex = findIndex(vencRegex);
      const pagtoIndex = findIndex(pagtoRegex);
      const statusIndex = findIndex(statusRegex);

      if (valorIndex === -1) {
          $errorMsg.textContent = 'Erro: Coluna de "Valor" não encontrada. Cards não podem ser gerados.';
          $errorMsg.classList.remove('hidden');
          console.error('Coluna de Valor não encontrada. Regex usado:', valorRegex);
          return;
      }
      if (vencIndex === -1) console.warn('Coluna de Vencimento não encontrada. Regex:', vencRegex);
      if (pagtoIndex === -1) console.warn('Coluna de Pagamento não encontrada. Regex:', pagtoRegex, 'Gráfico semanal pode não funcionar.');
      if (statusIndex === -1) console.warn('Coluna de Status não encontrada. Regex:', statusRegex);

      let totalGeral = 0, totalPago = 0, totalPendente = 0, totalVencido = 0;
      let countTotal = 0, countPago = 0, countPendente = 0, countVencido = 0;
      const today = new Date(); today.setUTCHours(0, 0, 0, 0);

      sheetRows.forEach(row => {
          const valor = getNumericValue(row[valorIndex]);
          totalGeral += valor;
          countTotal++;

          const dataPagto = pagtoIndex !== -1 ? parseDateValue(row[pagtoIndex]) : null;
          const dataVenc = vencIndex !== -1 ? parseDateValue(row[vencIndex]) : null;
          const statusRaw = statusIndex !== -1 ? (row[statusIndex] || '').toString().toLowerCase().trim() : '';

          let isPago = false, isPendente = false, isVencido = false;

          if (dataPagto && !isNaN(dataPagto.getTime())) { isPago = true; }
          else if (statusIndex !== -1 && statusPago.some(s => statusRaw.includes(s))) { isPago = true; }
          else if (statusIndex !== -1 && statusVencido.some(s => statusRaw.includes(s))) { isVencido = true; }
          else if (statusIndex !== -1 && statusPendente.some(s => statusRaw.includes(s))) { isPendente = true; }
          else if (dataVenc && !isNaN(dataVenc.getTime())) { isVencido = dataVenc < today; isPendente = !isVencido; }
          else { isPendente = true; }

          if (isPago) { totalPago += valor; countPago++; }
          else if (isVencido) { totalVencido += valor; countVencido++; }
          else { totalPendente += valor; countPendente++; }
      });

        const reportData = [
           { title: "Valor Total Geral", value: totalGeral, detail: `${countTotal} lançamento(s)`, valueClass: '' },
           { title: "Total Pago", value: totalPago, detail: `${countPago} lançamento(s)`, valueClass: 'paid' },
           { title: "Total Pendente", value: totalPendente, detail: `${countPendente} lançamento(s)`, valueClass: 'pending' },
           { title: "Total Vencido", value: totalVencido, detail: `${countVencido} lançamento(s)`, valueClass: 'overdue' },
           { title: "Lançamentos Pagos", value: countPago, detail: `de ${countTotal} no total`, valueClass: 'count paid' },
           { title: "Lançamentos Pendentes", value: countPendente, detail: `de ${countTotal} no total`, valueClass: 'count pending' },
           { title: "Lançamentos Vencidos", value: countVencido, detail: `de ${countTotal} no total`, valueClass: 'count overdue' },
        ];

        reportData.forEach(data => {
            const card = document.createElement('div');
            card.className = 'report-card';
            const formattedValue = data.valueClass.includes('count')
                ? data.value.toLocaleString('pt-BR')
                : formatCurrency(data.value);
            card.innerHTML = `
                <div>
                    <h3 class="title">${data.title}</h3>
                    <p class="value ${data.valueClass}">${formattedValue}</p>
                </div>
                <p class="detail">${data.detail}</p>`;
            $reportCardsWrapper.appendChild(card);
        });
    }

    function prepareAndRenderWeeklyChart() {
        $chartErrorMsg.classList.add('hidden');
        const findIndex = (regex) => headersFull.findIndex(h => h && regex.test(h.toLowerCase()));
        const valorIndex = findIndex(valorRegex);
        const pagtoIndex = findIndex(pagtoRegex);

        if (valorIndex === -1 || pagtoIndex === -1) {
            console.warn('Coluna de Valor ou Pagamento não encontrada. Gráfico semanal não será gerado.');
            $chartErrorMsg.textContent = 'Coluna de Valor e/ou Data de Pagamento não encontrada(s) na planilha.';
            $chartErrorMsg.classList.remove('hidden');
            if (weeklyChartInstance) {
              weeklyChartInstance.destroy();
              weeklyChartInstance = null;
            }
            const ctx = $chartCanvas.getContext('2d');
            ctx.clearRect(0, 0, $chartCanvas.width, $chartCanvas.height);
            return;
        }

        const now = new Date();
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();

        const weeklyTotals = [0, 0, 0, 0, 0];
        const weekLabels = ["Semana 1", "Semana 2", "Semana 3", "Semana 4", "Semana 5+"];

        sheetRows.forEach(row => {
            const dataPagtoRaw = row[pagtoIndex];
            const dataPagto = parseDateValue(dataPagtoRaw);

            if (dataPagto && !isNaN(dataPagto.getTime()) &&
                dataPagto.getUTCMonth() === currentMonth &&
                dataPagto.getUTCFullYear() === currentYear) {

                const valor = getNumericValue(row[valorIndex]);
                const weekNumber = getWeekOfMonth(dataPagto);

                if (weekNumber) {
                    weeklyTotals[weekNumber - 1] += valor;
                }
            }
        });

        renderWeeklyChart(weekLabels, weeklyTotals);
    }

    function renderWeeklyChart(labels, data) {
        const ctx = $chartCanvas.getContext('2d');

        if (weeklyChartInstance) {
            weeklyChartInstance.destroy();
        }

        const chartColors = {
            backgroundColor: 'rgba(77, 171, 247, 0.3)',
            borderColor: 'rgba(77, 171, 247, 0.8)',
            hoverBackgroundColor: 'rgba(77, 171, 247, 0.5)',
            hoverBorderColor: '#4dabf7',
            textColor: '#cbd5e1'
        };

        weeklyChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Valor Pago',
                    data: data,
                    backgroundColor: chartColors.backgroundColor,
                    borderColor: chartColors.borderColor,
                    borderWidth: 1,
                    hoverBackgroundColor: chartColors.hoverBackgroundColor,
                    hoverBorderColor: chartColors.hoverBorderColor
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: chartColors.textColor,
                            callback: function(value, index, values) {
                                return formatCurrency(value);
                            }
                        },
                        grid: {
                           color: 'rgba(71, 85, 105, 0.3)'
                        }
                    },
                    x: {
                        ticks: {
                            color: chartColors.textColor
                        },
                         grid: {
                           color: 'rgba(71, 85, 105, 0.1)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(33, 37, 41, 0.9)',
                        titleColor: chartColors.textColor,
                        bodyColor: chartColors.textColor,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += formatCurrency(context.parsed.y);
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }

    function switchView(viewToShow) {
        if (viewToShow === 'reports') {
            $reportCardsWrapper.classList.remove('hidden');
            $chartContainer.classList.add('hidden');
            $viewToggleReportsBtn.classList.add('active');
            $viewToggleChartBtn.classList.remove('active');
        } else if (viewToShow === 'chart') {
            $reportCardsWrapper.classList.add('hidden');
            $chartContainer.classList.remove('hidden');
            $viewToggleReportsBtn.classList.remove('active');
            $viewToggleChartBtn.classList.add('active');
        }
    }

    function updateHeaderInfo() {
        const valorIndex = headersFull.findIndex(h => h && valorRegex.test(h.toLowerCase()));
        if (valorIndex === -1) {
            $grandTotalHeader.textContent = 'Total Geral: Erro (Coluna Valor?)';
            return;
        }
        const grandTotal = sheetRows.reduce((sum, row) => sum + getNumericValue(row[valorIndex]), 0);
        $grandTotalHeader.textContent = `Total Geral: ${formatCurrency(grandTotal)}`;
    }

    switchView('reports');
    loadData();
    setInterval(loadData, REFRESH_INTERVAL);

  </script>
</body>
</html>
