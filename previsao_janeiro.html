<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Previsão - Janeiro</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 p-4">
  <h2 class="text-2xl font-bold mb-4">Previsão de Gastos — Janeiro</h2>

  <p class="mb-6">
    Aqui você pode detalhar a previsão de gastos para o mês de <strong>Janeiro</strong>.
    Ajuste a tabela conforme os dados reais que você deseja exibir.
  </p>
  
  <!-- Exemplo de Tabela -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="py-2 px-4 border-b">Dia</th>
          <th class="py-2 px-4 border-b">Descrição</th>
          <th class="py-2 px-4 border-b">Valor Previsto</th>
        </tr>
      </thead>
      <tbody>
        <!-- Exemplo de linha -->
        <tr>
          <td class="py-2 px-4 border-b text-center">05/01</td>
          <td class="py-2 px-4 border-b">Pagamento Fornecedor ABC</td>
          <td class="py-2 px-4 border-b">R$ 10.000,00</td>
        </tr>
        <tr>
          <td class="py-2 px-4 border-b text-center">10/01</td>
          <td class="py-2 px-4 border-b">Imposto Municipal XYZ</td>
          <td class="py-2 px-4 border-b">R$ 2.500,00</td>
        </tr>
        <!-- Adicione quantas linhas precisar -->
      </tbody>
    </table>
  </div>
</body>
</html>
