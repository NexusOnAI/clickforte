<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibir GIF</title>
  <style>
    /* Centraliza o GIF na tela */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    /* Torna a imagem responsiva */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Substitua a URL abaixo pela do seu GIF -->
  <img src="https://usagif.com/wp-content/uploads/gify/cash-a-bag-of-money-transparent-background-usagif.gif" alt="Exemplo de GIF">
</body>
</html>
