<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Transportadoras - Fevereiro/2025</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin: 10px 0;
    }
    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .chart-container {
      margin-bottom: 50px;
    }
    .fullscreen-btn {
      cursor: pointer;
      padding: 8px 12px;
      border: 1px solid #aaa;
      background: #f4f4f4;
      border-radius: 4px;
    }
    .fullscreen-btn:hover {
      background: #e8e8e8;
    }
    /* Card para exibir o total geral */
    .total-card {
      display: inline-block;
      margin: 10px 0 20px 0;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Transportadoras - Fevereiro/2025</h1>

  <!-- Barra de filtros e botões (SEM tabela) -->
  <div class="top-bar">
    <!-- SELECT para filtrar descrição (transportadora) -->
    <label for="descSelect"><strong>Filtrar Transportadora:</strong></label>
    <select id="descSelect">
      <!-- Opções criadas via JavaScript -->
    </select>

    <!-- Botão Tela Cheia -->
    <button class="fullscreen-btn" onclick="toggleFullScreen()">
      Tela Cheia
    </button>

    <!-- Botão Visão Geral (Pizza) -->
    <button id="overviewBtn" class="fullscreen-btn">
      Visão Geral
    </button>
  </div>

  <!-- Área para inserir os gráficos dinamicamente -->
  <div id="charts-container"></div>

  <script>
    // --------------------------------------------------------------------
    // 1) Dados brutos (Transportadoras - Fevereiro/2025)
    // --------------------------------------------------------------------
    const rawData = [
      { descricao: "ZAGA TRANS",                               nf:"",       date:"02/03/2025", valorPago:"R$ 3.800,00" },
      { descricao: "SMARTRACK",                                nf:"",       date:"02/05/2025", valorPago:"R$ 14.623,00" },
      { descricao: "ZAGA TRANS",                               nf:"",       date:"02/06/2025", valorPago:"R$ 3.800,00" },
      { descricao: "ZAGA TRANS",                               nf:"",       date:"02/10/2025", valorPago:"R$ 3.800,00" },
      { descricao: "ABC SPEEDY WAY TURISMO E TRANSPORTE LTDA", nf:"",       date:"02/12/2025", valorPago:"R$ 9.850,59" },
      { descricao: "ZAGA TRANS",                               nf:"",       date:"2/14/2025",  valorPago:"R$ 3.800,00" },
      { descricao: "TRANS NEW",                                nf:"",       date:"2/17/2025",  valorPago:"R$ 7.000,00" },
      { descricao: "ZAGA TRANS",                               nf:"",       date:"2/17/2025",  valorPago:"R$ 3.800,00" },
      { descricao: "ZUPO TRANS",                               nf:"",       date:"2/18/2025",  valorPago:"R$ 10.634,00" },
      { descricao: "ZUPO TRANS",                               nf:"",       date:"2/19/2025",  valorPago:"R$ 14.000,00" },
      { descricao: "SMARTRACK LOGISTICA INTEGRADA LTDA",       nf:"",       date:"2/20/2025",  valorPago:"R$ 10.755,00" },
      { descricao: "ZAGA TRANS",                               nf:"",       date:"2/20/2025",  valorPago:"R$ 3.800,00" },
      { descricao: "ZAGA TRANS",                               nf:"",       date:"2/24/2025",  valorPago:"R$ 3.800,00" },
      { descricao: "ABC SPEED",                                nf:"43520",  date:"2/26/2025",  valorPago:"R$ 9.496,07" },
      { descricao: "ZAGA TRANS",                               nf:"",       date:"2/26/2025",  valorPago:"R$ 3.800,00" },
      { descricao: "ZAGA TRANS",                               nf:"",       date:"2/28/2025",  valorPago:"R$ 3.800,00" },
      { descricao: "ZAGA TRANS",                               nf:"",       date:"2/28/2025",  valorPago:"R$ 3.800,00" }
    ];

    // --------------------------------------------------------------------
    // 2) Converter datas e valores para formatos consistentes
    // --------------------------------------------------------------------
    function parseValor(valorStr) {
      // Ex: "R$ 1.000,00" => 1000.00
      return parseFloat(
        valorStr
          .replace("R$","")
          .replace(/\s/g,"")
          .replace(/\./g,"")
          .replace(",",".")
      );
    }

    function fixDate(dtStr) {
      // Ex: "2/5/2025" -> "02/05/2025" => "MM/DD/YYYY"
      const parts = dtStr.split("/");
      const M = parts[0].padStart(2,"0");
      const D = parts[1].padStart(2,"0");
      const Y = parts[2];
      return `${M}/${D}/${Y}`;
    }

    const dataset = rawData.map(item => ({
      descricao: item.descricao,
      date: fixDate(item.date),
      valor: parseValor(item.valorPago)
    }));

    // --------------------------------------------------------------------
    // 3) Função para descobrir a semana de fevereiro (1..4), ou 0 se fora
    // --------------------------------------------------------------------
    function getFebruaryWeek(dateStr) {
      const [mm, dd, yyyy] = dateStr.split("/");
      if (mm !== "02" || yyyy !== "2025") return 0;
      const day = parseInt(dd, 10);
      if (day >= 1 && day <= 7)  return 1;
      if (day >= 8 && day <= 14) return 2;
      if (day >= 15 && day <= 21) return 3;
      if (day >= 22 && day <= 28) return 4;
      return 0;
    }

    // --------------------------------------------------------------------
    // 4) Somar valores por descrição e por semana
    //    sumsByDesc[desc] = [sem1, sem2, sem3, sem4]
    // --------------------------------------------------------------------
    const sumsByDesc = {};

    dataset.forEach(item => {
      const w = getFebruaryWeek(item.date);
      if (w === 0) return; // ignora se não for fev/2025
      const desc = item.descricao;
      if (!sumsByDesc[desc]) {
        sumsByDesc[desc] = [0,0,0,0];
      }
      sumsByDesc[desc][w-1] += item.valor;
    });

    // Lista única de descrições (transportadoras)
    const uniqueDescriptions = Object.keys(sumsByDesc).sort();

    // --------------------------------------------------------------------
    // 5) Montar o SELECT de filtro (TODOS + cada descrição)
    // --------------------------------------------------------------------
    const descSelect = document.getElementById("descSelect");
    const optTodos = document.createElement("option");
    optTodos.value = "TODOS";
    optTodos.text = "Todos";
    descSelect.appendChild(optTodos);

    uniqueDescriptions.forEach(desc => {
      const opt = document.createElement("option");
      opt.value = desc;
      opt.text = desc;
      descSelect.appendChild(opt);
    });

    // --------------------------------------------------------------------
    // 6) Renderização dos gráficos individuais
    // --------------------------------------------------------------------
    function renderCharts(selectedDesc) {
      const container = document.getElementById("charts-container");
      container.innerHTML = ""; // limpa gráficos anteriores

      if (selectedDesc === "TODOS") {
        uniqueDescriptions.forEach(desc => createChart(desc, container));
      } else {
        createChart(selectedDesc, container);
      }
    }

    // Cria gráfico para UMA descrição (4 semanas + total)
    function createChart(desc, container) {
      const values = sumsByDesc[desc];
      if (!values) return;

      // Calcula o total
      const total = values.reduce((acc, val) => acc + val, 0);

      // Monta array com as 4 semanas + "Total"
      const valuesWithTotal = [...values, total];
      const categories = [
        "Semana 1 (1-7)",
        "Semana 2 (8-14)",
        "Semana 3 (15-21)",
        "Semana 4 (22-28)",
        "Total"
      ];

      // Título (apenas um H2 no HTML)
      const h2 = document.createElement("h2");
      h2.textContent = desc;
      container.appendChild(h2);

      // Div para o gráfico
      const chartDiv = document.createElement("div");
      chartDiv.className = "chart-container";
      const chartId = "chart_" + desc.replace(/\W+/g, "_");
      chartDiv.id = chartId;
      container.appendChild(chartDiv);

      // Config do ApexCharts
      const options = {
        chart: {
          type: "bar",
          height: 350
        },
        series: [
          {
            name: desc,
            data: valuesWithTotal
          }
        ],
        xaxis: {
          categories: categories
        },
        dataLabels: {
          formatter: val =>
            "R$ " + val.toLocaleString("pt-BR", { minimumFractionDigits: 2 })
        },
        tooltip: {
          y: {
            formatter: val =>
              "R$ " + val.toLocaleString("pt-BR", { minimumFractionDigits: 2 })
          }
        },
        title: {
          text: `Transportadora - ${desc}`,
          align: "center"
        },
        subtitle: {
          text: `Total: R$ ${total.toLocaleString("pt-BR", {
            minimumFractionDigits: 2
          })}`,
          align: "center"
        }
      };

      const chart = new ApexCharts(chartDiv, options);
      chart.render();
    }

    // --------------------------------------------------------------------
    // 7) Evento de mudança do SELECT
    // --------------------------------------------------------------------
    descSelect.addEventListener("change", () => {
      renderCharts(descSelect.value);
    });

    // --------------------------------------------------------------------
    // 8) Botão "Visão Geral" (Pizza) + card com total geral
    // --------------------------------------------------------------------
    const overviewBtn = document.getElementById("overviewBtn");
    overviewBtn.addEventListener("click", createOverviewChart);

    function createOverviewChart() {
      const container = document.getElementById("charts-container");
      container.innerHTML = ""; // limpa anteriores

      // Monta arrays para pizza
      const descArray = [];
      const totalArray = [];

      uniqueDescriptions.forEach(desc => {
        const vals = sumsByDesc[desc];
        const total = vals.reduce((acc, val) => acc + val, 0);
        descArray.push(desc);
        totalArray.push(total);
      });

      // Total geral
      const grandTotal = totalArray.reduce((acc, val) => acc + val, 0);

      // Card com total geral
      const totalCard = document.createElement("div");
      totalCard.className = "total-card";
      totalCard.textContent = `Total Geral: R$ ${grandTotal.toLocaleString("pt-BR", { minimumFractionDigits: 2 })}`;
      container.appendChild(totalCard);

      // Div p/ gráfico de pizza
      const chartDiv = document.createElement("div");
      chartDiv.className = "chart-container";
      chartDiv.id = "overview_chart";
      container.appendChild(chartDiv);

      // Config do ApexCharts (tipo "pie")
      const options = {
        chart: {
          type: "pie",
          height: 450
        },
        series: totalArray,
        labels: descArray,
        dataLabels: {
          formatter: val => val.toLocaleString("pt-BR", { minimumFractionDigits: 2 }) + "%"
        },
        tooltip: {
          y: {
            formatter: val => "R$ " + val.toLocaleString("pt-BR", { minimumFractionDigits: 2 })
          }
        },
        title: {
          text: "Visão Geral - Transportadoras (Pizza)",
          align: "center"
        },
        subtitle: {
          text: `Total Geral: R$ ${grandTotal.toLocaleString("pt-BR", { minimumFractionDigits: 2 })}`,
          align: "center"
        }
      };

      const chart = new ApexCharts(chartDiv, options);
      chart.render();
    }

    // --------------------------------------------------------------------
    // 9) Função de Tela Cheia
    // --------------------------------------------------------------------
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.body.style.backgroundColor = "#fff";
        document.documentElement.requestFullscreen();
      } else {
        document.body.style.backgroundColor = "";
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
    window.toggleFullScreen = toggleFullScreen;

    // --------------------------------------------------------------------
    // 10) Renderiza todos os gráficos (individuais) por padrão
    // --------------------------------------------------------------------
    descSelect.value = "TODOS";
    renderCharts("TODOS");
  </script>
</body>
</html>
